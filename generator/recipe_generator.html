<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Rezept-Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input[type="text"], select {
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            width: 100%;
            max-width: 300px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        pre {
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>

    <h1>Minecraft Rezept-Generator</h1>

    <form id="recipeForm">
        <label for="recipeType">Rezept-Typ:</label>
        <select id="recipeType" required>
            <option value="crafting_shaped">Crafting Table (Shaped)</option>
            <option value="crafting_shapeless">Crafting Table (Shapeless)</option>
            <option value="smelting">Furnace</option>
            <option value="campfire_cooking">Campfire</option>
            <option value="blasting">Blast Furnace</option>
            <option value="smoking">Smoker</option>
            <option value="smithing">Smithing Table</option>
            <option value="stonecutting">Stonecutter</option>
        </select>

        <label for="resultItem">Ergebnis-Item:</label>
        <input type="text" id="resultItem" placeholder="z.B. minecraft:diamond_sword" required>

        <label for="ingredients">Zutaten (mit Kommas trennen):</label>
        <input type="text" id="ingredients" placeholder="z.B. minecraft:stick,minecraft:diamond" required>

        <button type="submit">Rezept generieren</button>
    </form>

    <div class="result" id="result" style="display: none;">
        <h2>Generiertes Rezept JSON:</h2>
        <pre id="jsonOutput"></pre>
    </div>

    <footer>
        <p>&copy; 2024 Minecraft Rezept-Generator. Alle Rechte vorbehalten.</p>
    </footer>

    <script>
        document.getElementById('recipeForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const recipeType = document.getElementById('recipeType').value;
            const resultItem = document.getElementById('resultItem').value.trim();
            const ingredients = document.getElementById('ingredients').value.trim().split(',').map(ingredient => ingredient.trim());

            let recipe = {};

            switch(recipeType) {
                case "crafting_shaped":
                    recipe = {
                        "type": "minecraft:crafting_shaped",
                        "pattern": [
                            " A ",
                            " A ",
                            " B "
                        ],
                        "key": {
                            "A": {
                                "item": ingredients[0]
                            },
                            "B": {
                                "item": ingredients[1]
                            }
                        },
                        "result": {
                            "item": resultItem,
                            "count": 1
                        }
                    };
                    break;

                case "crafting_shapeless":
                    recipe = {
                        "type": "minecraft:crafting_shapeless",
                        "ingredients": ingredients.map(item => ({ "item": item })),
                        "result": {
                            "item": resultItem,
                            "count": 1
                        }
                    };
                    break;

                case "smelting":
                case "blasting":
                case "campfire_cooking":
                case "smoking":
                    recipe = {
                        "type": `minecraft:${recipeType}`,
                        "ingredient": {
                            "item": ingredients[0]
                        },
                        "result": resultItem,
                        "experience": 0.1,
                        "cookingtime": 200
                    };
                    break;

                case "smithing":
                    recipe = {
                        "type": "minecraft:smithing",
                        "base": {
                            "item": ingredients[0]
                        },
                        "addition": {
                            "item": ingredients[1]
                        },
                        "result": {
                            "item": resultItem
                        }
                    };
                    break;

                case "stonecutting":
                    recipe = {
                        "type": "minecraft:stonecutting",
                        "ingredient": {
                            "item": ingredients[0]
                        },
                        "result": resultItem,
                        "count": 1
                    };
                    break;

                default:
                    alert('Unbekannter Rezept-Typ.');
                    return;
            }

            document.getElementById('jsonOutput').textContent = JSON.stringify(recipe, null, 4);
            document.getElementById('result').style.display = 'block';
        });
    </script>

</body>
</html>
