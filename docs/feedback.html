<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('minecraft_font.woff'), format('.woff'),
                 url('minecraft_font.ttf'), format('truetype');
        }
        body {
            font-family: 'Minecraft', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 { text-align: center; }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        select {
            font-family: 'Minecraft', sans-serif;
            background-color: #4CAF50;
            color: #fff;
            padding-left: 10px;
            padding-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
        }
        select:hover { background-color: #45a049; }
        textarea {
            resize: vertical;
            min-height: 400px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            width: 100%;
            font-family: 'Minecraft', sans-serif;
        }
        button:hover { background-color: #45a049; }        
        .header-link {
            font-size: 16px;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            position: absolute;
            top: 20px;
            right: 20px;    
            background-color: #f44336;
            color: white;
        }
        .note {
            font-size: 0.9em;
            color: #555;
            margin-top: 5px;
            text-align: center;
        }
        @keyframes openLetter {
            0% { transform: translateY(-100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        @keyframes closeLetter {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
        .letter { animation: openLetter 0.6s ease forwards; }
        .letter.closed { animation: closeLetter 0.6s ease forwards; }
        @media (prefers-color-scheme: dark) {
            body { background-color: #121212; color: #f5f5f5; }
            .container { background-color: #1e1e1e; border-color: #333; }
            input, textarea { background-color: #2c2c2c; color: #e5e5e5; border-color: #444; }
            button { background-color: #3b82f6; color: #f5f5f5; }
            h1, label, p, .note{ color: #fff; }
        }
    </style>
</head>
<body>    
    <div class="container">
        <h1>Feedback geben</h1>
        <a href="https://redminer9630de.github.io/" tabindex="1" class="header-link">Zurueck ></a>
        <form id="feedbackForm">
            <label title="Deine E-Mail wird nicht weitergegeben und nur fÃ¼r den Kontakt verwendet" for="email">E-Mail:</label>
            <input type="email" id="email" name="email" placeholder="Deine E-Mail-Adresse" required>
            <label for="website">Website-Teil:</label><select type="text" id="website" name="website">
                <option value="index">Home-Page</option>
                <option value="Social Media">Social Media Links</option>
                <option value="Twitch Live Stream">Twitch Live Stream</option>
                <option value="Discord">Discord</option>
                <option value="Coden Lernen(ChatGPT Link)">Coden Lernen</option>
                <option value="Wiki">Minecraft Java Wiki</option>
                <option value="Tools">Tools</option>
                <option value="Downloads">Downloads</option>
                <option value="Generators">Generatoren</option>
                <option value="Tutorials">Tutorials</option>
                <option value="Server">Server</option>
                <option value="Team">Team</option>
                <option value="Feedback">Feedback Seite</option>
            </select>
            <label for="feedback">Dein Feedback:</label>
            <textarea id="feedback" name="feedback" placeholder="Gib hier dein Feedback ein" required></textarea>
            <button type="submit">Feedback senden</button>
            <p class="note">Vielen Dank fuer dein Feedback!</p>
        </form>
    </div>
    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const website = document.getElementById('website').value || "Nicht angegeben";
            const feedback = document.getElementById('feedback').value;
            const webhookUrl = "https://discord.com/api/webhooks/1296903270702514289/zGu17OTxNO_mQ13j4-QkonuoDeECvdqTqCzeRq6rMxJSEMW0V9xnpRU8DjSuE7wnsiDf";
            const payload = {
                content: `Neues Feedback erhalten:\n**E-Mail:** ${email}\n**Website-Teil:** ${website}\n**Feedback:**\n${feedback}`
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    alert('Dein Feedback wurde erfolgreich gesendet!');
                    document.getElementById('feedbackForm').reset();
                } else {
                    alert('Fehler beim Senden des Feedbacks. Bitte versuche es spaeter erneut.');
                }
            })
            .catch(error => {
                alert('Es gab einen Fehler: ' + error.message);
            });
        });

        function sendFeedback() {
            const letter = document.querySelector('.letter');
            letter.classList.add('closed');
            setTimeout(() => {
                letter.classList.remove('closed');
            }, 1000);
        }
    </script>
</body>
</html>
