<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redminer9630 Desktop App Herunterladen</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; }
        .h1-container { position: absolute; top: 80px; left: 50%; transform: translateX(-50%); text-align: center; }
        h1 { font-size: 2em; color: #333; margin: 5px 0; }
        h1:first-of-type { position: relative; }
        h1:first-of-type::before { content: "Redminer9630 Desktop App Herunterladen"; position: absolute; left: 3px; top: 3px; color: rgba(0, 0, 0, 0.2); }
        .container { display: flex; flex-wrap: wrap; justify-content: center; width: 100%; height: 100%; padding-top: 200px; box-sizing: border-box; background: linear-gradient(-45deg, #e0c3fc, #8ec5fc, #f9c5d1, #a1c4fd); background-size: 400% 400%; animation: gradientAnimation 15s ease infinite; }
        @keyframes gradientAnimation { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .os-section { background-color: rgba(255, 255, 255, 0.8); border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 260px; height: 380px; margin: 10px; padding: 20px; box-sizing: border-box; text-align: center; display: flex; flex-direction: column; align-items: center; }
        h3 { font-size: 3em; }
        .download-buttons { margin-top: auto; width: 100%; }
        .download-buttons button { width: 100%; background-color: #007bff; color: white; padding: 10px; border: none; border-radius: 4px; margin: 5px 0; cursor: pointer; transition: background-color 0.3s; }
        .download-buttons button:hover { background-color: #0056b3; }
        .download-buttons button:disabled { opacity: 0.5; cursor: not-allowed; }
        @media (max-width: 768px) { .os-section { width: 100%; max-width: 320px; } }
    </style>
</head>
<body>
    <div class="h1-container"><h1>Redminer9630 Desktop App Herunterladen</h1></div>
    <div class="container">
        <div class="os-section" id="windows-section">
            <h3>Windows</h3>
            <div class="download-buttons">
                <button id="download-winexe">EXE</button>
                <button id="download-winzip">ZIP</button>
            </div>
        </div>
        <div class="os-section" id="linux-section">
            <h3>Linux</h3>
            <div class="download-buttons">
                <button id="download-linuxtar">TAR.GZ</button>
                <button id="download-linuxzip">ZIP</button>
            </div>
        </div>
        <div class="os-section" id="macos-section">
            <h3>macOS</h3>
            <div class="download-buttons">
                <button id="download-macosapp">APP</button>
                <button id="download-macoszip">ZIP</button>
            </div>
        </div>
    </div>
    <script>
        const apiUrl = 'https://api.github.com/repos/redminer9630de/redminer9630/releases/latest';

        async function fetchLatestRelease() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                function getDownloadUrl(namePart) {
                    const asset = data.assets.find(asset => asset.name.includes(namePart));
                    return asset ? asset.browser_download_url : null;
                }
                const urls = {
                    winexe: getDownloadUrl('win_exe'),
                    winzip: getDownloadUrl('win_zip'),
                    linuxtar: getDownloadUrl('linux_tar'),
                    linuxzip: getDownloadUrl('linux_zip'),
                    macosapp: getDownloadUrl('macos_app'),
                    macoszip: getDownloadUrl('macos_zip')
                };
                Object.keys(urls).forEach(id => {
                    const button = document.getElementById(`download-${id}`);
                    if (button) {
                        if (urls[id]) {
                            button.onclick = () => window.location.href = urls[id];
                        } else {
                            button.disabled = true;
                            button.onclick = () => alert(`Es gibt keine Datei f√ºr ${button.innerText}.`);
                        }
                    }
                });
            } catch (error) { console.error('Fehler beim Abrufen der neuesten Release-Daten:', error); }
        }
        fetchLatestRelease();
</script>
</body>
</html>
