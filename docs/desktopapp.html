<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redminer9630 Desktop App Herunterladen</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; }
        .container { text-align: center; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 320px; margin-top: 20px; }
        h1 { color: #333; }
        p { color: #555; }
        .download-buttons { margin-top: 20px; }
        .download-buttons div { margin-bottom: 20px; }
        .download-buttons button { text-decoration: none; background-color: #007bff; color: white; padding: 10px 20px; border-radius: 4px; margin: 5px; border: none; cursor: pointer; transition: background-color 0.3s; }
        .download-buttons button:hover { background-color: #0056b3; }
        .download-buttons button:disabled { opacity: 0.5; cursor: not-allowed; }
        .os-logo { width: 50px; height: 50px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redminer9630 Desktop App</h1>
        <div class="download-buttons">
            <div id="windows-div">
                <h3>Windows</h3>
                <img class="os-logo" src="https://upload.wikimedia.org/wikipedia/commons/3/34/Windows_logo_-_2012.svg" alt="Windows Logo">
                <button id="download-winzip">ZIP</button>
                <button id="download-winexe">EXE</button>
            </div>
            <div id="linux-div">
                <h3>Linux</h3>
                <img class="os-logo" src="https://upload.wikimedia.org/wikipedia/commons/3/35/Tux.svg" alt="Linux Logo">
                <button id="download-linuxzip">ZIP</button>
                <button id="download-linuxtar">tar.gz</button>
            </div>
            <div id="macos-div">
                <h3>macOS</h3>
                <img class="os-logo" src="https://upload.wikimedia.org/wikipedia/commons/2/21/MacOS_logo.svg" alt="macOS Logo">
                <button id="download-macoszip">ZIP</button>
                <button id="download-macosapp">App</button>
            </div>
        </div>
    </div>
    <script>
        const apiUrl = 'https://api.github.com/repos/redminer9630de/redminer9630/releases/latest';

        async function fetchLatestRelease() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                function getDownloadUrl(namePart) {
                    const asset = data.assets.find(asset => asset.name.includes(namePart));
                    return asset ? asset.browser_download_url : null;
                }
                const urls = {
                    winzip: getDownloadUrl('win_zip'),
                    winexe: getDownloadUrl('win_exe'),
                    linuxzip: getDownloadUrl('linux_zip'),
                    linuxtar: getDownloadUrl('linux_tar'),
                    macoszip: getDownloadUrl('macos_zip'),
                    macosapp: getDownloadUrl('macos_app')
                };
                Object.keys(urls).forEach(id => {
                    const button = document.getElementById(`download-${id}`);
                    if (button && urls[id]) {
                        button.onclick = () => window.location.href = urls[id];
                    } else if (button) {
                        button.disabled = true;
                    }
                });

            } catch (error) {
                console.error('Fehler beim Abrufen der neuesten Release-Daten:', error);
            }
        }

        fetchLatestRelease();
    </script>
</body>
</html>
