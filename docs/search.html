  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { margin-bottom: 1rem; }
    #search-input { width: 100%; max-width: 400px; padding: 0.5rem; font-size: 1rem; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <h1>Suchergebnisse</h1>
  <input id="search-input" type="search" placeholder="Suchbegriff eingeben" />
  <div class="gcse-searchresults-only" data-queryParameterName="q"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const q = urlParams.get("q");
    const input = document.getElementById("search-input");

    if (q) {
      input.value = q;
      window.__gcse = {
        callback: function() {
          if (window.google && window.google.search && window.google.search.cse) {
            google.search.cse.element.getElement('searchresults-only0').execute(q);
          }
        }
      };
    }

    input.addEventListener("keypress", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        const term = input.value.trim();
        if(term) window.location.search = "?q=" + encodeURIComponent(term);
      }
    });
  </script>
</body>
</html>
