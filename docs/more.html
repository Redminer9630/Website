<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mehr Infos</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            width: 30%;
            background-color: #f4f4f4;
            border-right: 1px solid #ddd;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin: 10px 0;
        }

        .sidebar a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .sidebar a:hover { color: #007BFF; }
        .content {
            width: 70%;
            padding: 20px;
            box-sizing: border-box;
        }
        section {
            margin-bottom: 40px;
        }
    </style>
    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const section = params.get('more');
            if (section) {
                const target = document.getElementById(section);
                if (target) { target.scrollIntoView({ behavior: 'smooth' }); }
            }
        };
    </script>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><a href="?more=impressum">Impressum</a></li>
            <li><a href="?more=404">404 - Seite nicht gefunden</a></li>
        </ul>
    </div>
    <div class="content">
        <section id="impressum">
            <h2>Impressum</h2>
            <p>Erstellt von Redminer9630 mit Hilfe von <a href="https://chatgpt.com">ChatGPT</a>.</p>
        </section>
        <section id="404">
            <h2>404 - Seite nicht gefunden</h2>
            <p>Dieser Fehler kann auftauchen, wenn die URL nicht existiert oder nicht gefunden wurde.</p>
        </section>
    </div>
</body>
</html>
