<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools - Redminer9630</title>
    <style>
        @font-face {
            font-family: 'MinecraftFont';
            src: url('https://redminer9630github.github.io/Redminer9630.de/minecraft_font.ttf') format('truetype');
        }

        body {
            font-family: 'MinecraftFont', sans-serif;
            background-color: #282c34;
            color: white;
            padding: 20px;
        }

        h1 {
            font-size: 30px;
            margin-bottom: 20px;
            text-align: center;
        }

        .header-link {
            color: white;
            font-size: 16px;
            text-decoration: none;
            background-color: #f44336;
            padding: 10px 20px;
            border-radius: 8px;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .header-link:hover {
            background-color: #e53935;
        }

        .tool-section {
            margin-top: 20px;
            border-top: 2px solid #fff;
            padding-top: 20px;
        }

        .tool-section:not(:first-child) {
            margin-top: 40px;
        }

        .tool-content {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .calculator-container, .stopwatch-container, .timer-container {
            width: 48%;
        }

        .calculator-buttons, .stopwatch, .timer {
            background-color: #333;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .calculator-button, .stopwatch-button, .timer-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            font-size: 18px;
        }

        .calculator-button:hover, .stopwatch-button:hover, .timer-button:hover {
            background-color: #45a049;
        }

        .calculator-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }

        .calculator-grid button {
            padding: 15px;
            font-size: 20px;
        }

        .calculator-button-equal {
            grid-column: span 4;
            background-color: #2196F3;
            color: white;
            font-size: 24px;
        }

        .calculator-button-equal:hover {
            background-color: #1976D2;
        }

        .timer-display, .stopwatch-display {
            font-size: 24px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #333;
        }
    </style>
</head>
<body>
    <a href="https://redminer9630github.github.io/Redminer9630.de/" class="header-link">ZurÃ¼ck ></a>
    <div class="info-button" onclick="openInfoPage()"></div>
    <h1>Tools - Redminer9630</h1>

    <div class="tool-section">
        <div class="tool-content">
            <div class="calculator-container">
                <h2>Taschenrechner</h2>
                <div class="calculator-buttons">
                    <div class="calculator-grid">
                        <button class="calculator-button">1</button>
                        <button class="calculator-button">2</button>
                        <button class="calculator-button">3</button>
                        <button class="calculator-button">+</button>
                        <button class="calculator-button">4</button>
                        <button class="calculator-button">5</button>
                        <button class="calculator-button">6</button>
                        <button class="calculator-button">-</button>
                        <button class="calculator-button">7</button>
                        <button class="calculator-button">8</button>
                        <button class="calculator-button">9</button>
                        <button class="calculator-button">/</button>
                        <button class="calculator-button">0</button>
                        <button class="calculator-button">.</button>
                        <button class="calculator-button">,</button>
                        <button class="calculator-button">*</button>
                        <button class="calculator-button calculator-button-equal">=</button>
                    </div>
                </div>
            </div>
            <div class="stopwatch-container">
                <h2>Stoppuhr</h2>
                <div class="stopwatch-display" id="stopwatch">00:00:00</div>
                <button class="stopwatch-button" onclick="startStopwatch()">Start</button>
                <button class="stopwatch-button" onclick="stopStopwatch()">Stop</button>
                <button class="stopwatch-button" onclick="resetStopwatch()">Reset</button>
            </div>
        </div>
        <div class="tool-content">
            <div class="timer-container">
                <h2>Timer</h2>
                <div class="timer-display" id="timer">00:00:00</div>
                <input type="number" id="timer-hours" placeholder="Stunden" min="0" max="24">
                <input type="number" id="timer-minutes" placeholder="Minuten" min="0" max="60">
                <input type="number" id="timer-seconds" placeholder="Sekunden" min="0" max="60">
                <button class="timer-button" onclick="startTimer()">Start</button>
                <button class="timer-button" onclick="stopTimer()">Stop</button>
                <button class="timer-button" onclick="resetTimer()">Reset</button>
            </div>
        </div>
    </div>

    <script>
        // Stopwatch Logic
        let stopwatchInterval;
        let stopwatchStartTime = 0; // in milliseconds

        function startStopwatch() {
            if (stopwatchInterval) return;
            stopwatchStartTime = Date.now() - (localStorage.getItem('stopwatchStartTime') || 0);
            stopwatchInterval = setInterval(() => {
                updateStopwatchDisplay();
                localStorage.setItem('stopwatchStartTime', Date.now() - stopwatchStartTime);
            }, 100);
        }

        function stopStopwatch() {
            clearInterval(stopwatchInterval);
            stopwatchInterval = null;
        }

        function resetStopwatch() {
            clearInterval(stopwatchInterval);
            stopwatchInterval = null;
            stopwatchStartTime = 0;
            updateStopwatchDisplay();
            localStorage.removeItem('stopwatchStartTime');
        }

        function updateStopwatchDisplay() {
            const elapsed = Date.now() - stopwatchStartTime;
            const hours = Math.floor(elapsed / 3600000);
            const minutes = Math.floor((elapsed % 3600000) / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);
            const milliseconds = Math.floor(elapsed % 1000 / 10);
            document.getElementById('stopwatch').textContent = 
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}.${String(milliseconds).padStart(2, '0')}`;
        }

        // Timer Logic
        let timerInterval;
        let timerEndTime = 0; // in milliseconds

        function startTimer() {
            const hours = parseInt(document.getElementById('timer-hours').value) || 0;
            const minutes = parseInt(document.getElementById('timer-minutes').value) || 0;
            const seconds = parseInt(document.getElementById('timer-seconds').value) || 0;
            const now = Date.now();
            timerEndTime = now + (hours * 3600000) + (minutes * 60000) + (seconds * 1000);
            if (timerInterval) return;
            timerInterval = setInterval(() => {
                if (Date.now() >= timerEndTime) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                    document.getElementById('timer').textContent = '00:00:00';
                    localStorage.removeItem('timerEndTime');
                    return;
                }
                updateTimerDisplay();
                localStorage.setItem('timerEndTime', timerEndTime);
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            document.getElementById('timer').textContent = '00:00:00';
            localStorage.removeItem('timerEndTime');
        }

        function updateTimerDisplay() {
            const now = Date.now();
            const timeLeft = timerEndTime - now;
            const hours = Math.floor(timeLeft / 3600000);
            const minutes = Math.floor((timeLeft % 3600000) / 60000);
            const seconds = Math.floor((timeLeft % 60000) / 1000);
            document.getElementById('timer').textContent = 
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // Load previous states from localStorage
        window.onload = function() {
            if (localStorage.getItem('stopwatchStartTime')) {
                stopwatchStartTime = Date.now() - parseInt(localStorage.getItem('stopwatchStartTime'));
                updateStopwatchDisplay();
                startStopwatch();
            }

            if (localStorage.getItem('timerEndTime')) {
                timerEndTime = parseInt(localStorage.getItem('timerEndTime'));
                updateTimerDisplay();
                startTimer();
            }
        };

        function openInfoPage() {
            window.location.href = "https://github.com/Redminer9630GitHub/Redminer9630.de/wiki/Downloads-%E2%80%90-Redminer9630";
        }
    </script>
</body>
</html>
