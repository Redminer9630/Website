<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools</title>
    <style>
        body { font-family: 'Mojangles', sans-serif; background-color: #282c34; color: white; padding: 20px; }
        h1 { font-size: 30px; margin-bottom: 20px; text-align: center; }
        button, .button {
            font-weight: bold;
            display: inline-block;
            background-color: hsl(122, 40%, 45%);
            color: white;
            padding: 15px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-family: 'Mojangles', sans-serif;
        }
        button:hover, .button:hover { background-color: hsl(122, 40%, 55%); }
        button:active, .button:active { background-color: hsl(122, 40%, 65%); }
        .op-btn { background-color: hsl(35, 100%, 60%) !important; }
        .op-btn:hover { background-color: hsl(35, 100%, 70%) !important; }
        .op-btn:active { background-color: hsl(35, 100%, 80%) !important; }
        .equal {
            grid-column: span 4;
            background-color: hsl(206, 90%, 55%);
            color: white;
            font-size: 24px;
            margin-top: 10px;
        }
        .equal:hover { background-color: hsl(206, 90%, 65%); }
        .equal:active { background-color: hsl(206, 90%, 75%); }
        #display {
            font-size: 24px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #333;
            margin-bottom: 10px;
            color: white;
            width: 100%;
        }
        #keys, #advancedKeys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        #advancedKeys { display: none; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Tools - Redminer9630</h1>

    <div id="calculator" class="mode">
        <label><input type="checkbox" id="advancedToggle" onchange="toggleAdvanced()"> Erweitert</label>
        <input id="display">
        <div id="keys">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('/')" class="op-btn">/</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')" class="op-btn">*</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')" class="op-btn">-</button>

            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')" class="op-btn">.</button>
            <button onclick="display.value = '';" class="op-btn">C</button>
            <button onclick="appendToDisplay('+')" class="op-btn">+</button>
        </div>
        <div id="advancedKeys">
            <button onclick="appendToDisplay('(')" class="op-btn">(</button>
            <button onclick="appendToDisplay(')')" class="op-btn">)</button>
            <button onclick="appendToDisplay('**')" class="op-btn">^</button>
            <button onclick="appendToDisplay('Math.sqrt(')" class="op-btn">√</button>
            <button onclick="appendToDisplay('Math.PI')" class="op-btn">π</button>
            <button onclick="appendToDisplay('Math.E')" class="op-btn">e</button>
            <button onclick="appendToDisplay('Math.sin(')" class="op-btn">sin</button>
            <button onclick="appendToDisplay('Math.cos(')" class="op-btn">cos</button>
            <button onclick="appendToDisplay('Math.tan(')" class="op-btn">tan</button>
        </div>
        <button onclick="calc()" class="equal">=</button>
    </div>

    <script>
        const display = document.getElementById('display');

        function appendToDisplay(input) {
            display.value += input;
            display.placeholder = "";
        }

        function calc() {
            if (!display.value.trim()) {
                display.value = "";
                display.placeholder = "";
                return;
            }
            try {
                display.value = eval(display.value);
            } catch {
                display.placeholder = "Fehler";
                display.value = "";
            }
        }

        function toggleAdvanced() {
            const adv = document.getElementById('advancedToggle').checked;
            document.getElementById('advancedKeys').style.display = adv ? 'grid' : 'none';
        }
    </script>
</body>
</html>
