<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools - Redminer9630</title>
    <style>
        @font-face {
            font-family: 'MinecraftFont';
            src: url('https://redminer9630github.github.io/Redminer9630.de/minecraft_font.ttf') format('truetype');
        }

        body {
            font-family: 'MinecraftFont', sans-serif;
            background-color: #282c34;
            color: white;
            padding: 20px;
        }

        h1 {
            font-size: 30px;
            margin-bottom: 20px;
            text-align: center;
        }

        .header-link {
            color: white;
            font-size: 16px;
            text-decoration: none;
            background-color: #f44336;
            padding: 10px 20px;
            border-radius: 8px;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .header-link:hover {
            background-color: #e53935;
        }

        .info-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 32px;
            height: 32px;
            background-image: url('downloads/info.png');
            background-size: cover;
            cursor: pointer;
        }

        .info-button:hover {
            background-image: url('downloads/info_hover.png');
        }

        .tool-section {
            margin-top: 20px;
            border-top: 2px solid #fff;
            padding-top: 20px;
        }

        .tool-section:not(:first-child) {
            margin-top: 40px;
        }

        .tool-content {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .calculator-container, .stopwatch-container, .timer-container {
            width: 48%;
        }

        .calculator-buttons, .stopwatch, .timer {
            background-color: #333;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .calculator-button, .stopwatch-button, .timer-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            font-size: 18px;
        }

        .calculator-button:hover, .stopwatch-button:hover, .timer-button:hover {
            background-color: #45a049;
        }

        .calculator-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }

        .calculator-grid button {
            padding: 15px;
            font-size: 20px;
        }

        .calculator-button-equal {
            grid-column: span 4;
            background-color: #2196F3;
            color: white;
            font-size: 24px;
        }

        .calculator-button-equal:hover {
            background-color: #1976D2;
        }

        .timer-display, .stopwatch-display, .calculator-display {
            font-size: 24px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #333;
            margin-bottom: 10px;
        }

        .history {
            text-align: left;
            font-size: 16px;
            max-height: 100px;
            overflow-y: auto;
            margin-top: 10px;
            padding: 10px;
            background-color: #444;
            border-radius: 8px;
        }

        input[type="number"] {
            font-size: 24px;
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: #333;
            color: white;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <a href="https://redminer9630github.github.io/Redminer9630.de/" class="header-link">ZurÃ¼ck ></a>
    <div class="info-button" onclick="openInfoPage()"></div>
    <h1>Tools - Redminer9630</h1>

    <div class="tool-section">
        <div class="tool-content">
            <div class="calculator-container">
                <h2>Taschenrechner</h2>
                <div class="calculator-display" id="calc-display">0</div>
                <div class="calculator-buttons">
                    <div class="calculator-grid">
                        <button class="calculator-button" onclick="appendNumber('1')">1</button>
                        <button class="calculator-button" onclick="appendNumber('2')">2</button>
                        <button class="calculator-button" onclick="appendNumber('3')">3</button>
                        <button class="calculator-button" onclick="chooseOperation('+')">+</button>
                        <button class="calculator-button" onclick="appendNumber('4')">4</button>
                        <button class="calculator-button" onclick="appendNumber('5')">5</button>
                        <button class="calculator-button" onclick="appendNumber('6')">6</button>
                        <button class="calculator-button" onclick="chooseOperation('-')">-</button>
                        <button class="calculator-button" onclick="appendNumber('7')">7</button>
                        <button class="calculator-button" onclick="appendNumber('8')">8</button>
                        <button class="calculator-button" onclick="appendNumber('9')">9</button>
                        <button class="calculator-button" onclick="chooseOperation('/')">/</button>
                        <button class="calculator-button" onclick="appendNumber('0')">0</button>
                        <button class="calculator-button" onclick="clearCalculator()">AC</button>
                        <button class="calculator-button" onclick="appendNumber(',')">,</button>
                        <button class="calculator-button" onclick="chooseOperation('*')">*</button>
                        <button class="calculator-button calculator-button-equal" onclick="calculate()">=</button>
                    </div>
                </div>
                <div class="history" id="calc-history">Verlauf:</div>
            </div>
        </div>
    </div>

    <div class="tool-section">
        <div class="stopwatch-container">
            <h2>Stoppuhr</h2>
            <div class="stopwatch-display" id="stopwatch">00:00:00</div>
            <button class="stopwatch-button" onclick="startStopwatch()">Start</button>
            <button class="stopwatch-button" onclick="stopStopwatch()">Stop</button>
            <button class="stopwatch-button" onclick="resetStopwatch()">Reset</button>
        </div>
        <div class="timer-container">
            <h2>Timer</h2>
            <div class="timer-display" id="timer">00:00:00</div>
            <input type="number" id="timer-hours" placeholder="Stunden" min="0">
            <input type="number" id="timer-minutes" placeholder="Minuten" min="0">
            <input type="number" id="timer-seconds" placeholder="Sekunden" min="0">
            <button class="timer-button" onclick="startTimer()">Start</button>
            <button class="timer-button" onclick="stopTimer()">Stop</button>
            <button class="timer-button" onclick="resetTimer()">Reset</button>
        </div>
    </div>

    <script>
        // Taschenrechner
        let currentOperand = '';
        let previousOperand = '';
        let operation = null;
        let history = [];

        function appendNumber(number) {
            if (number === '.' && currentOperand.includes('.')) return;
            currentOperand += number;
            updateDisplay();
        }

        function chooseOperation(op) {
            if (currentOperand === '') return;
            if (previousOperand !== '') calculate();
            operation = op;
            previousOperand = currentOperand;
            currentOperand = '';
        }

        function calculate() {
            let result;
            const prev = parseFloat(previousOperand);
            const current = parseFloat(currentOperand);
            if (isNaN(prev) || isNaN(current)) return;

            switch (operation) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    result = prev / current;
                    break;
                default:
                    return;
            }

            currentOperand = result;
            operation = null;
            previousOperand = '';
            updateDisplay();

            // Add to history
            history.push(`${prev} ${operation || ''} ${current} = ${result}`);
            document.getElementById('calc-history').textContent = 'Verlauf:\n' + history.join('\n');
        }

        function updateDisplay() {
            document.getElementById('calc-display').textContent = currentOperand || '0';
        }

        function clearCalculator() {
            currentOperand = '';
            previousOperand = '';
            operation = null;
            updateDisplay();
        }

        // Stoppuhr
        let stopwatchInterval;
        let stopwatchStartTime = 0;

        function startStopwatch() {
            if (!stopwatchInterval) {
                stopwatchStartTime = Date.now();
                localStorage.setItem('stopwatchTimestamp', stopwatchStartTime);
                stopwatchInterval = setInterval(updateStopwatchDisplay, 10);
            }
        }

        function stopStopwatch() {
            clearInterval(stopwatchInterval);
            stopwatchInterval = null;
            localStorage.setItem('stopwatchTimestamp', Date.now() - stopwatchStartTime);
        }

        function resetStopwatch() {
            stopStopwatch();
            stopwatchStartTime = 0;
            localStorage.removeItem('stopwatchTimestamp');
            updateStopwatchDisplay();
        }

        function updateStopwatchDisplay() {
            const elapsedTime = Date.now() - stopwatchStartTime;
            const seconds = Math.floor((elapsedTime / 1000) % 60);
            const minutes = Math.floor((elapsedTime / (1000 * 60)) % 60);
            const hours = Math.floor((elapsedTime / (1000 * 60 * 60)) % 24);
            document.getElementById('stopwatch').textContent =
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // Timer
        let timerInterval;
        let timerEndTime = 0;

        function startTimer() {
            const hours = parseInt(document.getElementById('timer-hours').value) || 0;
            const minutes = parseInt(document.getElementById('timer-minutes').value) || 0;
            const seconds = parseInt(document.getElementById('timer-seconds').value) || 0;
            timerEndTime = Date.now() + (hours * 3600000) + (minutes * 60000) + (seconds * 1000);
            timerInterval = setInterval(updateTimerDisplay, 10);
            localStorage.setItem('timerEndTime', timerEndTime);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
        }

        function resetTimer() {
            stopTimer();
            timerEndTime = 0;
            updateTimerDisplay();
            localStorage.removeItem('timerEndTime');
        }

        function updateTimerDisplay() {
            const now = Date.now();
            const timeLeft = timerEndTime - now;
            if (timeLeft <= 0) {
                stopTimer();
                document.getElementById('timer').textContent = '00:00:00';
                return;
            }

            const hours = Math.floor(timeLeft / 3600000);
            const minutes = Math.floor((timeLeft % 3600000) / 60000);
            const seconds = Math.floor((timeLeft % 60000) / 1000);
            document.getElementById('timer').textContent =
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // LocalStorage
        window.onload = function() {
            if (localStorage.getItem('stopwatchTimestamp')) {
                stopwatchStartTime = Date.now() - parseInt(localStorage.getItem('stopwatchTimestamp'));
                updateStopwatchDisplay();
                startStopwatch();
            }

            if (localStorage.getItem('timerEndTime')) {
                timerEndTime = parseInt(localStorage.getItem('timerEndTime'));
                updateTimerDisplay();
                startTimer();
            }
        };

        function openInfoPage() {
            window.location.href = "https://github.com/Redminer9630GitHub/Redminer9630.de/wiki/Downloads-%E2%80%90-Redminer9630";
        }
    </script>
</body>
</html>
