<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools - Redminer9630</title>
    <style>
        @font-face {
            font-family: 'MinecraftFont';
            src: url('https://redminer9630github.github.io/Redminer9630.de/minecraft_font.ttf') format('truetype');
        }

        body {
            font-family: 'MinecraftFont', sans-serif;
            background-color: #282c34;
            color: white;
            padding: 20px;
        }

        h1 {
            font-size: 30px;
            margin-bottom: 20px;
            text-align: center;
        }

        .header-link {
            color: white;
            font-size: 16px;
            text-decoration: none;
            background-color: #f44336;
            padding: 10px 20px;
            border-radius: 8px;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .header-link:hover {
            background-color: #e53935;
        }

        .info-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 32px;
            height: 32px;
            background-image: url('downloads/info.png');
            background-size: cover;
            cursor: pointer;
        }

        .info-button:hover {
            background-image: url('downloads/info_hover.png');
        }

        .tool-section {
            margin-top: 20px;
            border-top: 2px solid #fff;
            padding-top: 20px;
        }

        .tool-section:not(:first-child) {
            margin-top: 40px;
        }

        .tool-content {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .calculator-container {
            width: 48%;
        }

        .calculator-buttons {
            background-color: #333;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .calculator-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            font-size: 18px;
        }

        .calculator-button:hover {
            background-color: #45a049;
        }

        .calculator-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }

        .calculator-grid button {
            padding: 15px;
            font-size: 20px;
        }

        .calculator-button-equal {
            grid-column: span 4;
            background-color: #2196F3;
            color: white;
            font-size: 24px;
        }

        .calculator-button-equal:hover {
            background-color: #1976D2;
        }

        .calculator-display {
            font-size: 24px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <a href="https://redminer9630github.github.io/Redminer9630.de/" class="header-link">ZurÃ¼ck ></a>
    <div class="info-button" onclick="openInfoPage()"></div>
    <h1>Tools - Redminer9630</h1>

    <div class="tool-section">
        <div class="tool-content">
            <div class="calculator-container">
                <h2>Taschenrechner</h2>
                <div class="calculator-display" id="calc-display">0</div>
                <div class="calculator-buttons">
                    <div class="calculator-grid">
                        <button class="calculator-button" onclick="appendOp('1')">1</button>
                        <button class="calculator-button" onclick="appendOp('2')">2</button>
                        <button class="calculator-button" onclick="appendOp('3')">3</button>
                        <button class="calculator-button" onclick="appendOp('+')">+</button>
                        <button class="calculator-button" onclick="appendOp('4')">4</button>
                        <button class="calculator-button" onclick="appendOp('5')">5</button>
                        <button class="calculator-button" onclick="appendOp('6')">6</button>
                        <button class="calculator-button" onclick="appendOp('-')">-</button>
                        <button class="calculator-button" onclick="appendOp('7')">7</button>
                        <button class="calculator-button" onclick="appendOp('8')">8</button>
                        <button class="calculator-button" onclick="appendOp('9')">9</button>
                        <button class="calculator-button" onclick="appendOp('/')">/</button>
                        <button class="calculator-button" onclick="appendOp('0')">0</button>
                        <button class="calculator-button" onclick="clearCalc()">AC</button>
                        <button class="calculator-button" onclick="appendOp(',')">,</button>
                        <button class="calculator-button" onclick="appendOp('*')">*</button>
                        <button class="calculator-button calculator-button-equal" onclick="calc()">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const display = document.getElementById('calc-display');

        function appendOp(input) {
            calc-display.value += input;
        }

        function clearCalc() {
            calc-display.value = "";
        }

        function calc() {
            calc-display.value = eval(calc-display.value);
        }

        function openInfoPage() {
            window.location.href = "https://github.com/Redminer9630GitHub/Redminer9630.de/wiki/Downloads-%E2%80%90-Redminer9630";
        }
    </script>
</body>
</html>
