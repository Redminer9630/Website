<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools - Redminer9360</title>
    <style>
        body {
            font-family: Mojangles;
            background-color: #eaeaea;
            color: black;
            padding: 20px;
        }
        :root[data-theme="dark"] body { color: white;}
        h1 {
            font-size: 30px;
            margin-bottom: 20px;
            text-align: center;
        }
        button, .button, .op-btn {
            font-weight: bold;
            background: #1a1a1a;
            color: white;
            padding: 15px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-family: Mojangles;
            max-width: 100%;
            min-width: 0;
            word-break: break-word;
        }
        button:hover, .button:hover, op-btn:hover {background: #1c1c1c;}
        button:active, .button:active, op-btn {background-color: #1a6c1a;}
        :root[data-theme="dark"] button, :root[data-theme="dark"] .button, :root[data-theme="dark"] op-btn { background: #eaeaea;}
        :root[data-theme="dark"] button:hover, :root[data-theme="dark"] .button:hover, :root[data-theme="dark"] op-btn { background: #e8e8e8;}
        :root[data-theme="dark"] button:active, :root[data-theme="dark"] .button:active, :root[data-theme="dark"] op-btn { background: #ea6cea;}
        .equal {
            grid-column: span 4;
            background-color: hsl(206, 90%, 55%);
            color: white;
            font-size: 24px;
            padding: 15px;
            border: none;
            border-radius: 8px;
            width: 100%;
            height: auto;
        }
        .equal:hover {background-color: hsl(206, 90%, 65%);}
        .equal:active {background-color: hsl(206, 90%, 75%);}
        #display {
            font-family: 'Mojangles';
            font-size: 24px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #e9e9e9;
            margin-bottom: 10px;
            color: white;
            width: 100%;
        }
        :root[data-theme="dark"] #display{ background-color: #1c1c1c;}
        #keys, #advancedKeys {
            display: grid;
            grid-template-columns: repeat(4, minmax(0, 1fr));
            gap: 10px;
        }
        #advancedKeys {
            display: none;
            margin-top: 10px;
        }
        :root[data-theme="dark"] body{background-color:#1a1a1a;}
    </style>
    <script src="https://cdn.jsdelivr.net/gh/Redminer9630/Website@t39/docs/autoloader.js" type="module" defer></script>
</head>
<body>
    <h1>Tools - Redminer9630</h1>

    <div id="calculator" class="mode">
        <label for="advancedToggle" mctip="Zeigt Fortgeschrittes Mathe" style="display:inline-flex;align-items:center;gap:8px;cursor:pointer;"><input type="checkbox" id="advancedToggle" onchange="toggleAdvanced()" style="width:24px;height:24px;">Erweitert</label>
        <label for="display" style="display:none;">Output</label>

            <button onclick="appendToDisplay('7')">7</button>

            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('/')" class="op-btn">/</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')" class="op-btn">*</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')" class="op-btn">-</button>

            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')" class="op-btn">.</button>

            <button onclick="appendToDisplay('+')" class="op-btn">+</button>
        </div>
        <div id="advancedKeys">
            <button onclick="appendToDisplay('(')" class="op-btn">(</button>
            <button onclick="appendToDisplay(')')" class="op-btn">)</button>
            <button onclick="appendToDisplay('Math.sqrt(')" class="op-btn">√</button>
            <button onclick="appendToDisplay('Math.PI')" class="op-btn">π</button>
            <button onclick="appendToDisplay('Math.E')" class="op-btn">e</button>
            <button onclick="appendToDisplay('Math.sin(')" class="op-btn">sin</button>
            <button onclick="appendToDisplay('Math.cos(')" class="op-btn">cos</button>
            <button onclick="appendToDisplay('Math.tan(')" class="op-btn">tan</button>
        </div>
        <div style="display: grid; grid-template-columns: repeat(4, minmax(0, 1fr)); gap: 10px; margin-top: 10px;">
            <button onclick="calc()" class="equal">=</button>
        </div>
    </div>
<hr style="margin:30px 0;">

<h2>HEX / RGB Umrechner</h2>
<div style="display:flex;align-items:center;gap:10px;margin-bottom:10px;">
    <label style="flex:1;">
        HEX: <input type="text" id="hexInput" placeholder="#ff00ff" style="width:100%;" maxlength="7" autocomplete="off" spellcheck="false">
    </label>
    <label style="flex:1;">
        RGB: <input type="text" id="rgbInput" placeholder="255,0,255" style="width:100%;" autocomplete="off" spellcheck="false">
    </label>
</div>
<script>
const hexInput = document.getElementById('hexInput');
const rgbInput = document.getElementById('rgbInput');

function hexToRgb(hex) {
    let c = hex.replace('#','');
    if (c.length === 3) c = c.split('').map(ch => ch+ch).join('');
    const r = parseInt(c.substr(0,2),16);
    const g = parseInt(c.substr(2,2),16);
    const b = parseInt(c.substr(4,2),16);
    return [r,g,b];
}

function rgbToHex(r,g,b){
    return "#"+[r,g,b].map(v => v.toString(16).padStart(2,"0")).join("");
}

function handleHexInput() {
    let v = hexInput.value.toLowerCase();
    v = v.replace(/[^#0-9a-f]/g,"");
    if (!v.startsWith("#")) v = "#"+v;
    if (v.length > 7) v = v.slice(0,7);
    hexInput.value = v;

    if(/^#([0-9a-f]{3}|[0-9a-f]{6})$/.test(v)){
        const [r,g,b] = hexToRgb(v);
        rgbInput.value = `${r}, ${g}, ${b}`;
    }
}

function handleRgbInput() {
    let parts = rgbInput.value.split(",").map(x => x.trim());
    if (parts.length!==3) {result.textContent=""; return;}
    let nums = parts.map(x=>parseInt(x,10));
    if (nums.some(n=>isNaN(n)||n<0||n>255)) {result.textContent=""; return;}
    let hex = rgbToHex(...nums);
    hexInput.value = hex;
}
setInterval(updateHexToRgb, 25);
setInterval(updateRgbToHex, 25);
hexInput.addEventListener("input", handleHexInput);
rgbInput.addEventListener("input", handleRgbInput);
</script>
    <script>
        const display = document.getElementById('display');
        const advToggle = document.getElementById('advancedToggle');

        function appendToDisplay(input) {
            display.value += input;
            display.placeholder = "";
        }

        function calc() {
            if (!display.value.trim()) {
                display.value = "";
                display.placeholder = "";
                return;
            }
            try {
                display.value = eval(display.value);
            } catch {
                display.placeholder = "Fehler";
                display.value = "";
            }
        }

        function toggleAdvanced() {
            const adv = advToggle.checked;
            document.getElementById('advancedKeys').style.display = adv ? 'grid' : 'none';
            localStorage.setItem('advancedMode', adv);
        }

        window.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('advancedMode');
            if (saved === 'true') {
                advToggle.checked = true;
                document.getElementById('advancedKeys').style.display = 'grid';
            }
        });
    </script>
</body>
</html>
