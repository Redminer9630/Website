<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools - Redminer9360</title>
    <style>
        body {
            font-family: Mojangles;
            background-color: #eaeaea;
            color: black;
            padding: 20px;
        }
        :root[data-theme="dark"] body { color: white;}
        h1 {
            font-size: 30px;
            margin-bottom: 20px;
            text-align: center;
        }
        button, .button, .op-btn {
            font-weight: bold;
            background: #1a1a1a;
            color: white;
            padding: 15px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-family: inherit;
            max-width: 100%;
            min-width: 0;
            word-break: break-word;
        }
        button:hover, .button:hover, op-btn:hover {background: #1c1c1c;}
        button:active, .button:active, op-btn {background-color: #171717;}
        :root[data-theme="dark"] button, :root[data-theme="dark"] .button, :root[data-theme="dark"] op-btn { color: #000; background: #eaeaea;}
        :root[data-theme="dark"] button:hover, :root[data-theme="dark"] .button:hover, :root[data-theme="dark"] op-btn { background: #e5e5e5;}
        :root[data-theme="dark"] button:active, :root[data-theme="dark"] .button:active, :root[data-theme="dark"] op-btn { background: #ebebeb;}
        .equal {
            grid-column: span 4;
            background-color: hsl(206, 90%, 55%);
            color: white;
            font-size: 24px;
            padding: 15px;
            border: none;
            border-radius: 8px;
            width: 100%;
            height: auto;
        }
        .equal:hover {background-color: hsl(206, 90%, 65%);}
        .equal:active {background-color: hsl(206, 90%, 75%);}
        #display {
            font-family: inherit;
            font-size: 24px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #1c1c1c;
            margin-bottom: 10px;
            color: white;
            width: calc(100% - 30px);;
        }
        :root[data-theme="dark"] #display{ background-color: #b9b9b9;}
        #keys, #advancedKeys {
            display: grid;
            grid-template-columns: repeat(4, minmax(0, 1fr));
            gap: 10px;
        }
        #advancedKeys {
            display: none;
            margin-top: 10px;
        }
        :root[data-theme="dark"] body{background-color:#1a1a1a;}
    </style>
    <script src="https://cdn.jsdelivr.net/gh/Redminer9630/Website@t61/docs/autoloader.js" type="module" defer></script>
</head>
<body>
    <h1>Tools - Redminer9630</h1>

    <div id="calculator" class="mode">
        <label for="advancedToggle" mctip="Zeigt Fortgeschrittes Mathe" style="display:inline-flex;align-items:center;gap:8px;cursor:pointer;"><input type="checkbox" id="advancedToggle" onchange="toggleAdvanced()" style="width:24px;height:24px;">Erweitert</label>
        <label for="display" style="display:none;">Output</label>
        <input id="display" aria-label="Output" />
        <div id="keys">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('/')" class="op-btn">/</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')" class="op-btn">*</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')" class="op-btn">-</button>

            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')" class="op-btn">.</button>
            <button onclick="display.value = ''" class="op-btn">C</button>
            <button onclick="appendToDisplay('+')" class="op-btn">+</button>
        </div>
        <div id="advancedKeys">
            <button onclick="appendToDisplay('(')" class="op-btn">(</button>
            <button onclick="appendToDisplay(')')" class="op-btn">)</button>
            <button onclick="appendToDisplay('Math.sqrt(')" class="op-btn">√</button>
            <button onclick="appendToDisplay('Math.PI')" class="op-btn">π</button>
            <button onclick="appendToDisplay('Math.E')" class="op-btn">e</button>
            <button onclick="appendToDisplay('Math.sin(')" class="op-btn">sin</button>
            <button onclick="appendToDisplay('Math.cos(')" class="op-btn">cos</button>
            <button onclick="appendToDisplay('Math.tan(')" class="op-btn">tan</button>
        </div>
        <div style="display: grid; grid-template-columns: repeat(4, minmax(0, 1fr)); gap: 10px; margin-top: 10px;">
            <button onclick="calc()" class="equal">=</button>
        </div>
    </div>
<hr style="margin:30px 0;">

<h2>HEX / RGB Umrechner</h2>
<div style="display:flex;align-items:center;gap:10px;margin-bottom:10px;">
    <label style="flex:1;">
        HEX: <input type="text" id="hexInput" placeholder="#ff00ff" style="width:97%;left:0px;" maxlength="7" autocomplete="off" spellcheck="false">
    </label>
    <label style="flex:1;">
        RGB: <input type="text" id="rgbInput" placeholder="255,0,255" style="width:97%;right:0px;" autocomplete="off" spellcheck="false">
    </label>
</div>
<p><a href="/tutorials/farben-rechnen" style="color:hsl(206,90%,55%);text-decoration:underline;cursor:pointer;">Du willst HEX oder RGB umrechnen im Kopf?</a></p>

<script>
const hexInput=document.getElementById('hexInput');const rgbInput=document.getElementById('rgbInput');let updating=false;
function hexToRgbStr(hex){let c=hex.replace('#','').toLowerCase();if(c.length===3)c=c.split('').map(ch=>ch+ch).join('');const r=parseInt(c.slice(0,2),16),g=parseInt(c.slice(2,4),16),b=parseInt(c.slice(4,6),16);return `${r}, ${g}, ${b}`;}
function rgbToHexStr(v){let parts=v.replace(/[^0-9,\s]/g,'').split(',').map(s=>s.trim()).filter(Boolean).slice(0,3);if(parts.length!==3)return null;let nums=parts.map(n=>{n=parseInt(n,10);if(isNaN(n))return NaN;return Math.max(0,Math.min(255,n));});if(nums.some(n=>isNaN(n)))return null;return '#'+nums.map(n=>n.toString(16).padStart(2,'0')).join('');}
function onHex(){if(updating)return;let v=hexInput.value.toLowerCase().replace(/[^#0-9a-f]/g,'');if(!v.startsWith('#'))v='#'+v;if(v.length>7)v=v.slice(0,7);hexInput.value=v;if(/^#([0-9a-f]{3}|[0-9a-f]{6})$/.test(v)){const rgb=hexToRgbStr(v);if(rgbInput.value!==rgb){updating=true;rgbInput.value=rgb;updating=false;}}}
function onRgb(){if(updating)return;let cleaned=rgbInput.value.replace(/[^0-9,\s]/g,'');let parts=cleaned.split(',').map(s=>s.trim()).filter(Boolean).slice(0,3);parts=parts.map(s=>{let n=parseInt(s,10);if(isNaN(n))return '';n=Math.max(0,Math.min(255,n));return String(n);});rgbInput.value=parts.join(', ');const hex=rgbToHexStr(rgbInput.value);if(hex&&hexInput.value!==hex){updating=true;hexInput.value=hex;updating=false;}}
hexInput.addEventListener('input',onHex);rgbInput.addEventListener('input',onRgb);
</script>
    <script>
        const display = document.getElementById('display');
        const advToggle = document.getElementById('advancedToggle');

        function appendToDisplay(input) {
            display.value += input;
            display.placeholder = "";
        }

        function calc() {
            if (!display.value.trim()) {
                display.value = "";
                display.placeholder = "";
                return;
            }
            try {
                display.value = eval(display.value);
            } catch {
                display.placeholder = "Fehler";
                display.value = "";
            }
        }

        function toggleAdvanced() {
            const adv = advToggle.checked;
            document.getElementById('advancedKeys').style.display = adv ? 'grid' : 'none';
            localStorage.setItem('advancedMode', adv);
        }

        window.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('advancedMode');
            if (saved === 'true') {
                advToggle.checked = true;
                document.getElementById('advancedKeys').style.display = 'grid';
            }
        });
    </script>
</body>
</html>
