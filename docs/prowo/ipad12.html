<!doctype html><html lang="de"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>iPad 12 — Escape (Final)</title><link rel="stylesheet" href="styles.css"></head><body>
<div class="wrap">
  <div class="header"><div class="logo card">Geheimes Labor — iPad 12 (Final)</div></div>
  <div class="grid">
    <div class="card puz" id="main">
      <h2 id="pageTitle">iPad</h2><p class="muted" id="instrText">Lade...</p>
      <div id="lockArea" style="margin-top:10px">
        <div class="small">Gib den eingehenden Code ein:</div>
        <div class="row" style="margin-top:8px"><div class="field"><input id="inCode" placeholder=""></div><button class="btn" id="checkBtn">Prüfen</button></div>
        <div style="margin-top:8px"><span id="requiredLabel" class="muted"></span></div>
        <div id="status" style="margin-top:8px" class="muted"></div>
      </div>
      <div id="unlockArea" style="display:none;margin-top:12px">
        <h3>Letzte Stufe</h3><div id="pQuestion" style="font-weight:700;margin-bottom:8px"></div>
        <div class="row"><div class="field" style="flex:1"><input id="answer" placeholder="Antwort"></div><button class="btn" id="solveBtn">Antwort prüfen</button><button class="btn secondary" id="hintBtn">Tipp</button></div>
        <div id="hintBox" class="hint" style="display:none;margin-top:8px"></div><div id="ansStatus" style="margin-top:10px"></div>
        <div id="finalDoor" style="display:none;margin-top:12px" class="card"><div class="small">Finaler Türcode:</div><div style="font-weight:800;margin-top:6px" id="finalCode"></div><div style="margin-top:8px"><button class="btn" onclick="navigator.clipboard && navigator.clipboard.writeText(document.getElementById('finalCode').textContent)">Kopieren</button></div></div>
      </div>
    </div>
    <aside class="card"><div class="small">Letzte Anweisungen</div><div class="muted" style="margin-top:8px">Wenn ihr den finalen Code habt, gebt ihn am Lehrer / an der Tür durch.</div></aside>
  </div>
  <div class="footer">iPad 12 — Final</div>
</div>
<script>window.PUZZLE_ID = 12</script>
<script src="global.js"></script>
</body></html>
