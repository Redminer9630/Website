<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Benutzerhandbuch</title>
    <script src="anti-hack.js"></script>
    <script src="common.js"></script>
    <script src="back-button.js"></script>
    <style>
        body { display: flex; margin: 0; font-family: Arial, sans-serif; }
        .sidebar { width: 30%; height: 100vh; background-color: #f4f4f4; border-right: 1px solid #ddd; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .sidebar ul { list-style: none; padding: 0; }
        .sidebar li { margin: 10px 0; }
        .sidebar a { text-decoration: none; color: #333; font-weight: bold; }
        .sidebar a:hover { color: #007BFF; }
        .content { width: 70%; padding: 20px; box-sizing: border-box; overflow-y: auto; height: 100vh; transition: opacity 0.4s; }
        section { margin-bottom: 40px; }
        [class^="element"] { font-weight: bold; cursor: pointer; padding: 5px 10px; user-select: none; display: flex; align-items: center; transition: background-color 0.2s; }
        [class^="element"]::before { content: "â–¶"; display: inline-block; margin-right: 5px; transform: rotate(0deg); transition: transform 0.2s ease; }
        [class^="element"].open::before { transform: rotate(90deg); }
        .element1 { font-size: 1.5em; }
        .element2 { font-size: 1.4em; padding-left: 10px; }
        .element3 { font-size: 1.3em; padding-left: 20px; }
        .submenu { display: none; padding-left: 15px; list-style: none; }
        .submenu.show { display: block; animation: slideDown 0.3s ease; }
        .wpage { cursor: pointer; padding: 5px 10px; border-radius: 8px; }
        .wpage.active { background-color: #007BFF; color: white; }
        @keyframes slideDown { from { opacity: 0; max-height: 0; } to { opacity: 1; max-height: 500px; } }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll(".toggle").forEach(el => {
                el.addEventListener("click", () => {
                    el.classList.toggle("open");
                    const submenu = el.nextElementSibling;
                    submenu?.classList.toggle("show");
                });
            });

            const pages = document.querySelectorAll(".wpage");
            const content = document.querySelector(".content");

            pages.forEach(page => {
                page.addEventListener("click", () => {
                    const targetId = page.getAttribute("data-target");
                    const section = document.getElementById(targetId);
                    if (section) {
                        pages.forEach(p => p.classList.remove("active"));
                        page.classList.add("active");
                        content.style.opacity = 0.3;
                        setTimeout(() => {
                            section.scrollIntoView({ behavior: "smooth" });
                            content.style.opacity = 1;
                        }, 200);
                    }
                });
            });

            const initial = new URLSearchParams(location.search).get("more");
            if (initial) document.getElementById(initial)?.scrollIntoView({ behavior: "smooth" });
        });
    </script>
</head>
<body>
<div class="sidebar">
    <div class="nav-group">
        <div class="element2 toggle">> Website</div>
        <ul class="submenu">
            <li class="wpage" data-target="wasist">question</li>
            <li class="wpage" data-target="anforderungen">answer</li>
        </ul>
    </div>
</div>
<div class="content">
    <h1>Benutzerhandbuch</h1>
    <section id="wasist">
        <h2>question</h2></h2>
        <p>answer</p>
    </section>
</div>
</body>
</html>
