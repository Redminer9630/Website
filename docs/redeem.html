<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Einlösen</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        input, button { padding: 10px; margin: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h2>Gib deinen Code ein</h2>
    <input type="text" id="codeInput" placeholder="Deinen Code hier eingeben" required>
    <button onclick="submitCode()">Einlösen</button>
    <script>
        const firebaseConfig = {
            apiKey: "DEIN_API_KEY",
            authDomain: "DEIN_AUTH_DOMAIN",
            projectId: "DEIN_PROJECT_ID",
            storageBucket: "DEIN_STORAGE_BUCKET",
            messagingSenderId: "DEIN_MESSAGING_SENDER_ID",
            appId: "DEIN_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).then(user => {
            console.log("Eingeloggt als:", user.user.email);
        }).catch(console.error);
        function encryptCode(code) {return CryptoJS.AES.encrypt(code, "GEHEIMER_KEY").toString();}
        function submitCode() {
            const codeInput = document.getElementById("codeInput").value.trim();
            if (codeInput.length < 5) {
                alert("Ungültiger Code!");
                return;
            }
            const encryptedCode = encryptCode(codeInput);
            const user = auth.currentUser;
            if (!user) {
                alert("Bitte anmelden!");
                return;
            }
            db.collection("codes").add({
                userId: user.uid,
                code: encryptedCode,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                alert("Code erfolgreich gesendet!");
            }).catch(console.error);
        }
    </script>
</body>
</html>
