<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Lernstunde</title>
    <style>
        @font-face {
            font-family: 'MinecraftFont';
            src: url('minecraft_font.ttf') format('truetype');
        }

        body {
            font-family: 'MinecraftFont', sans-serif;
            background-color: #282c34;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .header-link {
            color: white;
            font-size: 16px;
            text-decoration: none;
            background-color: #f44336;
            padding: 10px 20px;
            border-radius: 8px;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .header-link:hover {
            background-color: #e53935;
        }

        .shortcut-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            font-size: 18px;
        }

        .shortcut-button:hover {
            background-color: #45a049;
        }

        #content {
            margin-top: 20px;
            text-align: left;
            font-size: 18px;
        }

        .key-image {
            width: 238px;
            height: 74px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <a href="https://redminer9630github.github.io/Redminer9630.de/" class="header-link">Zurueck ></a>
    <h1>Minecraft Lernstunde</h1>

    <button class="shortcut-button" onclick="showKeyBindings()">Tastenkombinationen</button>
    <button class="shortcut-button" onclick="showCommands()">Minecraft Commands</button>

    <div id="content">
        <!-- Inhalt wird hier angezeigt -->
    </div>

    <div id="keyboard-display" style="margin-top: 20px;">
        <!-- Tastaturbilder werden hier angezeigt -->
    </div>

    <script>
        const keys = {
            'normal': 'normal.jpg',
            '0': '0.tiff',
            '1': '1.tiff',
            '2': '2.tiff',
            '3': '3.tiff',
            '4': '4.tiff',
            '5': '5.tiff',
            '6': '6.tiff',
            '7': '7.tiff',
            '8': '8.tiff',
            '9': '9.tiff',
            'a': 'a.tiff',
            'alt': 'alt.tiff',
            'alt2': 'alt2.tiff',
            'b': 'b.tiff',
            'backspace': 'backspace.tiff',
            'c': 'c.tiff',
            'ctrl': 'ctrl.tiff',
            'ctrl2': 'ctrl2.tiff',
            'd': 'd.tiff',
            'e': 'e.tiff',
            'enter': 'enter.tiff',
            'esc': 'esc.tiff',
            'f': 'f.tiff',
            'f1': 'f1.tiff',
            'f2': 'f2.tiff',
            'f3': 'f3.tiff',
            'f4': 'f4.tiff',
            'f5': 'f5.tiff',
            'f11': 'f11.tiff',
            'g': 'g.tiff',
            'h': 'h.tiff',
            'n': 'n.tiff',
            'q': 'q.tiff',
            'r': 'r.tiff',
            's': 's.tiff',
            'shift': 'shift.tiff',
            'shift2': 'shift2.tiff',
            'tab': 'tab.tiff',
            'wasd': 'wasd.tiff',
            'windows': 'windows.tiff',
            'x': 'x.tiff'
            // Weitere Tastenbilder hier hinzufügen
        };

        function simulateShortcut(sequence) {
            let display = document.getElementById('keyboard-display');
            display.innerHTML = ''; // Leere den Display-Bereich

            sequence.forEach((key, index) => {
                setTimeout(() => {
                    let img = document.createElement('img');
                    img.src = keys[key];
                    img.classList.add('key-image');
                    display.appendChild(img);
                }, index * 500); // 0.5 Sekunden Verzögerung pro Taste
            });

            // Nach der Sequenz normale Ansicht wiederherstellen
            setTimeout(() => {
                display.innerHTML = '<p>Normalansicht wiederhergestellt</p>';
            }, sequence.length * 500 + 1700); // 1.7 Sekunden Verzögerung nach der letzten Taste
        }

        function showKeyBindings() {
            document.getElementById('content').innerHTML = `
                <h2>Minecraft Tastenkombinationen:</h2>
                <ul>
                    <li><button class="shortcut-button" onclick="simulateShortcut(['f3', 'q'])">F3 + Q</button> Zeigt alle F3 Shortcuts</li>
                    <li><button class="shortcut-button" onclick="simulateShortcut(['f3', 'a'])">F3 + A</button> Laedt die Chunks neu</li>
                    <li><button class="shortcut-button" onclick="simulateShortcut(['f3', 't'])">F3 + T</button> Laedt alle Ressourcepacks neu</li>
                    <li><button class="shortcut-button" onclick="simulateShortcut(['f3', 'h'])">F3 + H</button> Erweiterte Item-Anzeige</li>
                    <li><button class="shortcut-button" onclick="simulateShortcut(['f3', 'c'])">F3 + C</button> Kopiert die jetzige Position als Command</li>
                    <li><button class="shortcut-button" onclick="simulateShortcut(['f3', 'c'])">F3 + C</button> Gedrueckt halten um das Spiel zu crashen</li>
                    <li><button class="shortcut-button" onclick="simulateShortcut(['f3', 'b'])">F3 + B</button> Zeigt Hitboxen an</li>
                    <li><button class="shortcut-button" onclick="simulateShortcut(['f3', 'd'])">F3 + D</button> Chat wird geleert</li>
                    <li><button class="shortcut-button" onclick="simulateShortcut(['f3', 'n'])">F3 + N</button> Wechselt zum Zuschauer-Modus</li>
                    <li><button class="shortcut-button" onclick="simulateShortcut(['f3', 'g'])">F3 + G</button> Zeigt Chunk-Grenzen an</li>
                    <li><button class="shortcut-button" onclick="simulateShortcut(['f3', 'esc'])">F3 + ESC</button> Pausiert das Spiel</li>
                    <li><button class="shortcut-button" onclick="simulateShortcut(['f3', 'f4'])">F3 + F4</button> Oeffnet das Gamemode-Menue</li>
                </ul>
            `;
        }

        function showCommands() {
            document.getElementById('content').innerHTML = `
                <h2>Minecraft Commands:</h2>
                <p>Gerade nicht eingebaut</p>
            `;
        }
    </script>
</body>
</html>
