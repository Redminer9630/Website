    <style>
        @font-face {

            src: url('https://redminer9630github.github.io/Redminer9630.de/minecraft_font.ttf') format('truetype');
        }
        
        body {
            font-family: 'MinecraftFont', sans-serif;
            text-align: center;

            transition: background-color 0.3s, color 0.3s;
        }

        h1 {

            margin-bottom: 20px;
        }

        .header-link {
            font-size: 16px;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .shortcut-button, .info-button, .brewing-button {
            display: inline-block;
            padding: 15px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .icon-youtube {
            color: #FF0000;
        }

        .icon-twitch {
            color: #9146FF;
        }
        
        /* Dark Theme (wenn das Gerät im Dark Mode ist) */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #282c34;
                color: white;
            }

            .header-link {
                background-color: #f44336;    
                color: white;
            }

            .header-link:hover {
                background-color: #e53935;
            }

            .shortcut-button, .info-button, .brewing-button {
                background-color: #4CAF50;
                color: white;    
            }

            .shortcut-button:hover, .info-button:hover, .brewing-button:hover {
                background-color: #45a049;
            }

            #content {
                border: 1px solid #ddd;
            }    
        }

            }

            #content {

        }

        .trading-three {

        .trading-four {

        .trading-five {

            text-align: left;
            font-size: 18px;
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #ddd;

            height: 104px;

        }

        function toggleInfo(infoId) {
            const infoElement = document.getElementById(infoId);
            const isVisible = infoElement.style.display === "block";
            infoElement.style.display = isVisible ? "none" : "block";
        }

        function sortTable(columnIndex) {
            const table = document.getElementById("commandTable");
            const tbody = table.querySelector("tbody");
            const rows = Array.from(tbody.rows);

            const ascending = !table.dataset.sortDirection || table.dataset.sortDirection === 'descending';
            table.dataset.sortDirection = ascending ? 'ascending' : 'descending';

            rows.sort((a, b) => {
                const aText = a.cells[columnIndex].textContent.trim();
                const bText = b.cells[columnIndex].textContent.trim();

                if (ascending) {
                    return aText.localeCompare(bText);
                } else {
                    return bText.localeCompare(aText);
                }
            });

            rows.forEach(row => tbody.appendChild(row));
        }
