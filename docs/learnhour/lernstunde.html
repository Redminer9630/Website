<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Wiki</title>
    <style>
        @font-face {
            font-family: 'MinecraftFont';
            src: url('minecraft_font.ttf') format('truetype');
        }

        body {
            font-family: 'MinecraftFont', sans-serif;
            background-color: #282c34;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .header-link {
            color: white;
            font-size: 16px;
            text-decoration: none;
            background-color: #f44336;
            padding: 10px 20px;
            border-radius: 8px;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .header-link:hover {
            background-color: #e53935;
        }

        .shortcut-button, .info-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            font-size: 18px;
        }

        .shortcut-button:hover, .info-button:hover {
            background-color: #45a049;
        }

        #content {
            margin-top: 20px;
            text-align: left;
            font-size: 18px;
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            box-sizing: border-box;
        }

        .key-image {
            width: 268px;
            height: 104px;
            margin: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid white;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            cursor: pointer;
        }

        .info-content {
            margin-top: 15px;
            text-align: left;
            display: none; /* Anfangs nicht anzeigen */
            max-height: 375px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <a href="https://redminer9630github.github.io/Redminer9630.de/" tabindex="1" class="header-link">Zurueck ></a>
    <h1>Minecraft Wiki</h1>

    <button class="shortcut-button" tabindex="2" onclick="showKeyBindings()">Tastenkombinationen</button>
    <button class="shortcut-button" tabindex="3" onclick="showCommands()">Minecraft Commands</button>
    <button class="info-button" tabindex="4" onclick="showUsefulInfo()">Nuetzliche Infos</button>
    <button class="shortcut-button" tabindex="5" onclick="showTrading()">Handeln</button>

    <div id="content">
        <!-- Inhalt wird hier angezeigt -->
    </div>

    <div id="keyboard-display" style="margin-top: 20px;">
        <!-- Tastaturbilder werden hier angezeigt -->
    </div>

    <script>
        const keys = {
            'normal': 'normal.jpg',
            '0': '0.tiff',
            // ... (Rest deiner Tastaturbilder bleibt unverändert) ...
        };

        function simulateShortcut(sequence) {
            let display = document.getElementById('keyboard-display');
            display.innerHTML = ''; // Leere den Display-Bereich

            sequence.forEach((key, index) => {
                setTimeout(() => {
                    let img = document.createElement('img');
                    img.src = keys[key];
                    img.classList.add('key-image');
                    display.appendChild(img);
                }, index * 2); // 1.2 Sekunden Verzögerung pro Taste
            });

            // Nach der Sequenz normale Ansicht wiederherstellen
            setTimeout(() => {
                display.innerHTML = '<p>Keine Kombination ausgewählt</p>';
            }, sequence.length * 500 + 15000); // 10 Sekunden Verzögerung nach der letzten Taste
        }

        function showKeyBindings() {
            document.getElementById('content').innerHTML = `
                <h2>Minecraft Tastenkombinationen:</h2>
                <ul>
                    <li><button class="shortcut-button" onclick="simulateShortcut(['f3', 'q'])">F3 + Q</button> Zeigt alle F3 Shortcuts</li>
                    <li><button class="shortcut-button" onclick="simulateShortcut(['f3', 'a'])">F3 + A</button> Laedt die Chunks neu</li>
                    <li><button class="shortcut-button" onclick="simulateShortcut(['f3', 't'])">F3 + T</button> Laedt alle Ressourcepacks neu</li>
                    <!-- ... weitere Shortcuts ... -->
                </ul>
            `;
        }

        function showCommands() {
            document.getElementById('content').innerHTML = `
                <h2>Minecraft Commands:</h2>
                <table id="commandTable">
                    <thead>
                        <tr>
                            <th onclick="sortTable(0)">Name</th>
                            <th onclick="sortTable(1)">Beschreibung</th>
                            <th onclick="sortTable(2)">Operator Level</th>
                            <th onclick="sortTable(3)">Multiplayer Only</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Command-Daten hier einfügen -->
                    </tbody>
                </table>
            `;
        }

        function showUsefulInfo() {
            document.getElementById('content').innerHTML = `
                <h2>Nuetzliche Infos:</h2>
                <ul>
                    <li><button class="info-button" onclick="toggleInfo('calibrated-info')">Calibrierter Sculk Sensor</button></li>
                    <div id="calibrated-info" class="info-content">
                        <!-- Calibrierter Sculk Sensor Infos -->
                    </div>
                    <li><button class="info-button" onclick="toggleInfo('brewing-info')">Brauen</button></li>
                    <div id="brewing-info" class="info-content">
                        <!-- Brauinfos -->
                    </div>
                </ul>
            `;
        }

        function showTrading() {
            document.getElementById('content').innerHTML = `
                <h2>Handel</h2>
                <ul>
                    <p><h1>Bauer:</h1></p>
                    <h2><p>Neuling  | Rote Bete 15x | Smaragd 1x</p>                        <p>Neuling  | Weizen 20x    | Smaragd 1x</p>
                    <p>Neuling  | Karotte 22x   | Smaragd 1x</p>
                    <p>Neuling  | Kartoffel 26x | Smaragd 1x</p>
                    <p>Neuling  | Smaragd 1x    | Brot 6x</p>
                    <p>Lehrling | Kuerbis 6x    | Smaragd 1x</p>
                    <p>Lehrling | Smaragd 1x    | Kuerbiskuchen 4x</p>
                    <p>Lehrling | Smaragd 1x    | Apfel 4x</p>
                    <p>Geselle  | Melone 4x     | Smaragd 1x</p>
                    <p>Geselle  | Smaragd 3x    | Keks 18x</p>
                    <p>Experte  | Smaragd 1x    | Kuchen 1x</p>
                    <p>Experte  | Smaragd 1x    | 1-2 Seltsame Suppe 1x</p>
                    <p>Meister  | Smaragd 3x    | Goldene Karotte 3x</p>
                    <p>Meister  | Smaragd 4x    | Glitzernde Melonenscheibe 3x</p></h2>
                </ul>
            `;
        }

        function toggleInfo(infoId) {
            const infoElement = document.getElementById(infoId);
            const isVisible = infoElement.style.display === "block";
            infoElement.style.display = isVisible ? "none" : "block";
        }

        function sortTable(columnIndex) {
            const table = document.getElementById("commandTable");
            const tbody = table.querySelector("tbody");
            const rows = Array.from(tbody.rows);

            const ascending = !table.dataset.sortDirection || table.dataset.sortDirection === 'descending';
            table.dataset.sortDirection = ascending ? 'ascending' : 'descending';

            rows.sort((a, b) => {
                const aText = a.cells[columnIndex].textContent.trim();
                const bText = b.cells[columnIndex].textContent.trim();

                if (ascending) {
                    return aText.localeCompare(bText);
                } else {
                    return bText.localeCompare(aText);
                }
            });

            rows.forEach(row => tbody.appendChild(row));
        }
    </script>
</body>
</html>
