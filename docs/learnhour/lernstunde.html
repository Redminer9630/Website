<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Wiki</title>
    <style>
        @font-face {
            font-family: 'MinecraftFont';
            src: url('minecraft_font.ttf') format('truetype');
        }

        body {
            font-family: 'MinecraftFont', sans-serif;
            background-color: #282c34;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .header-link {
            color: white;
            font-size: 16px;
            text-decoration: none;
            background-color: #f44336;
            padding: 10px 20px;
            border-radius: 8px;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .header-link:hover {
            background-color: #e53935;
        }

        .shortcut-button, .info-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            font-size: 18px;
        }

        .shortcut-button:hover, .info-button:hover {
            background-color: #45a049;
        }

        #content {
            margin-top: 20px;
            text-align: left;
            font-size: 18px;
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            box-sizing: border-box;
        }

        .key-image {
            width: 268px;
            height: 104px;
            margin: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid white;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            cursor: pointer;
        }

        .info-content {
            margin-top: 15px;
            text-align: left;
            display: none; /* Anfangs nicht anzeigen */
            max-height: 375px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <a href="https://redminer9630github.github.io/Redminer9630.de/" tabindex="1" class="header-link">Zurueck ></a>
    <h1>Minecraft Wiki</h1>

    <button class="shortcut-button" tabindex="2" onclick="showKeyBindings()">Tastenkombinationen</button>
    <button class="shortcut-button" tabindex="3" onclick="showCommands()">Minecraft Commands</button>
    <button class="info-button" tabindex="4" onclick="showUsefulInfo()">Nuetzliche Infos</button>
    <button class="shortcut-button" tabindex="5" onclick="showTrading()">Handeln</button>

    <div id="content">
        <!-- Inhalt wird hier angezeigt -->
    </div>

    <div id="keyboard-display" style="margin-top: 20px;">
        <!-- Tastaturbilder werden hier angezeigt -->
    </div>

    <script>
        const keys = {
            'normal': 'normal.jpg',
            '0': '0.tiff',
            '1': '1.tiff',
            '2': '2.tiff',
            '3': '3.tiff',
            '4': '4.tiff',
            '5': '5.tiff',
            '6': '6.tiff',
            '7': '7.tiff',
            '8': '8.tiff',
            '9': '9.tiff',
            'a': 'a.tiff',
            'alt': 'alt.tiff',
            'alt2': 'alt2.tiff',
            'b': 'b.tiff',
            'backspace': 'backspace.tiff',
            'c': 'c.tiff',
            'ctrl': 'ctrl.tiff',
            'ctrl2': 'ctrl2.tiff',
            'd': 'd.tiff',
            'e': 'e.tiff',
            'enter': 'enter.tiff',
            'esc': 'esc.tiff',
            'f': 'f.tiff',
            'f1': 'f1.tiff',
            'f2': 'f2.tiff',
            'f3': 'f3.tiff',
            'f4': 'f4.tiff',
            'f5': 'f5.tiff',
            'f11': 'f11.tiff',
            'g': 'g.tiff',
            'h': 'h.tiff',
            'n': 'n.tiff',
            'q': 'q.tiff',
            'r': 'r.tiff',
            's': 's.tiff',
            'shift': 'shift.tiff',
            'shift2': 'shift2.tiff',
            'tab': 'tab.tiff',
            'wasd': 'wasd.tiff',
            'windows': 'windows.tiff',
            'x': 'x.tiff'
        };

        function simulateShortcut(sequence) {
            let display = document.getElementById('keyboard-display');
            display.innerHTML = ''; // Leere den Display-Bereich

            sequence.forEach((key, index) => {
                setTimeout(() => {
                    let img = document.createElement('img');
                    img.src = keys[key];
                    img.classList.add('key-image');
                    display.appendChild(img);
                }, index * 2); // 1.2 Sekunden Verzögerung pro Taste
            });

            // Nach der Sequenz normale Ansicht wiederherstellen
            setTimeout(() => {
                display.innerHTML = '<p>Keine Kombination ausgewählt</p>';
            }, sequence.length * 500 + 15000); // 10 Sekunden Verzögerung nach der letzten Taste
        }

        function setTabIndex(visible, containerId) {
            const container = document.getElementById(containerId);
            const buttons = container.querySelectorAll('button');

            buttons.forEach((button, index) => {
                if (visible) {
                    button.setAttribute('tabindex', index + 5); // Setzt den tabindex, hier z.B. ab 5
                } else {
                    button.removeAttribute('tabindex');
                }
            });
        }

        function showKeyBindings() {
            document.getElementById('content').innerHTML = `
                <div id="keyBindingsContainer">
                    <h2>Minecraft Tastenkombinationen:</h2>
                    <ul>
                        <li><button class="shortcut-button" onclick="simulateShortcut(['f3', 'q'])">F3 + Q</button> Zeigt alle F3 Shortcuts</li>
                        <li><button class="shortcut-button" onclick="simulateShortcut(['f3', 'a'])">F3 + A</button> Laedt die Chunks neu</li>
                        <li><button class="shortcut-button" onclick="simulateShortcut(['f3', 't'])">F3 + T</button> Laedt alle Ressourcepacks neu</li>
                        <li><button class="shortcut-button" onclick="simulateShortcut(['f3', 'h'])">F3 + H</button> Erweiterte Item-Anzeige</li>
                        <li><button class="shortcut-button" onclick="simulateShortcut(['f3', 'c'])">F3 + C</button> Kopiert die jetzige Position als Command</li>
                        <li><button class="shortcut-button" onclick="simulateShortcut(['f3', 'c'])">F3 + C</button> Gedrueckt halten um das Spiel zu crashen</li>
                        <li><button class="shortcut-button" onclick="simulateShortcut(['f3', 'b'])">F3 + B</button> Zeigt Hitboxen an</li>
                        <li><button class="shortcut-button" onclick="simulateShortcut(['f3', 'd'])">F3 + D</button> Chat wird geleert</li>
                        <li><button class="shortcut-button" onclick="simulateShortcut(['f3', 'n'])">F3 + N</button> Wechselt zum Zuschauer-Modus</li>
                        <li><button class="shortcut-button" onclick="simulateShortcut(['f3', 'g'])">F3 + G</button> Zeigt Chunk-Grenzen an</li>
                        <li><button class="shortcut-button" onclick="simulateShortcut(['f3', 'esc'])">F3 + ESC</button> Pausiert das Spiel</li>
                        <li><button class="shortcut-button" onclick="simulateShortcut(['f3', 'f4'])">F3 + F4</button> Oeffnet das Gamemode-Menue</li>
                    </ul>
                </div>
            `;
            setTabIndex(true, 'keyBindingsContainer');
        }

        function showCommands() {
            document.getElementById('content').innerHTML = `
                <div id="commandsContainer">
                    <h2>Minecraft Commands:</h2>
                    <table id="commandTable">
                        <thead>
                            <tr>
                                <th onclick="sortTable(0)">Name</th>
                                <th onclick="sortTable(1)">Beschreibung</th>
                                <th onclick="sortTable(2)">Operator Level</th>
                                <th onclick="sortTable(3)">Multiplayer Only</th>
                                <th onclick="sortTable(4)">Block</th>
                                <th onclick="sortTable(5)">Entitaet</th>
                                <th onclick="sortTable(6)">Spieler</th>
                            </tr>
                        </thead>
                        <tbody>
                        //commands
                        </tbody>
                    </table>
                </div>
            `;
            setTabIndex(true, 'commandsContainer');
        }

        function showUsefulInfo() {
            document.getElementById('content').innerHTML = `
                <div id="usefulInfoContainer">
                    <h2>Nuetzliche Infos:</h2>
                    <ul>
                        <li><button class="info-button" onclick="toggleInfo('calibrated-info')">Calibrierter Sculk Sensor</button></li>
                        <div id="calibrated-info" class="info-content">
                            <p>Redstone Stufen:</p>
                            <p>1  | Gehen, Klettern, Springen, Schwimmen und Kriechen.</p>
                            <p>2  | Landen auf einem Soliden block or der in einer Fluessigkeit.</p>
                            <p>3  | Item benutzen(Angel werfen, Trank trinken).</p>
                            <p>4  | Gleiten mit einer Elytra oder ein Mob der eine Faehigkeit benutzt.</p>
                            <p>5  | Absteigen von einem Mob oder Anziehen von Ruestung.</p>    
                            <p>6  | Auf ein Mob Aufsteigen oder Interagieren mit einem Mob.</p>
                            <p>7  | Ein Mob oder Spieler der Schaden nimmt.</p>
                            <p>8  | Essen wird gegessen.</p>
                            <p>9  | Ein block der deaktieviert wird(Kiste oder Tuer wird geschlossen).</p>
                            <p>10 | Ein block der aktiviert wird(Kiste oder Tuer die geoeffnet wird).</p>
                            <p>11 | Ein block der veraendert wird(Essen wird zu einem Lagerfeuer gelegt).</p>
                            <p>12 | Ein !Wolle block der abgebaut wird.</p>
                            <p>13 | Ein !Wolle block der platziert wird.</p>
                            <p>14 | Ein Mob oder Spieler der Teleportiert wird oder spawnt.</p>
                            <p>15 | Ein Mob oder Spieler der stirbt oder eine Explosion.</p>
                        </div>
                        <li><button class="info-button" onclick="toggleInfo('brewing-info')">Brauen</button></li>
                        <div id="brewing-info" class="info-content">
                            <ul>
                                <li><button class="info-button" onclick="showBrewingInfo('swiftness')">Trank der Schnelligkeit</button></li>
                                <li><button class="info-button" onclick="showBrewingInfo('slowness')">Trank der Langsamkeit</button></li>
                                <li><button class="info-button" onclick="showBrewingInfo('leaping')">Trank des Sprungkraft</button></li>
                                <li><button class="info-button" onclick="showBrewingInfo('strength')">Trank der Staerke</button></li>
                                <li><button class="info-button" onclick="showBrewingInfo('healing')">Trank der Heilung</button></li>
                                <li><button class="info-button" onclick="showBrewingInfo('harming')">Trank des Schadens</button></li>
                                <li><button class="info-button" onclick="showBrewingInfo('poison')">Trank des Gifts</button></li>
                                <li><button class="info-button" onclick="showBrewingInfo('regeneration')">Trank der Regeneration</button></li>
                                <li><button class="info-button" onclick="showBrewingInfo('fireResistance')">Trank des Feuerschutzes</button></li>
                                <li><button class="info-button" onclick="showBrewingInfo('waterBreathing')">Trank des Wasseratmung</button></li>
                                <li><button class="info-button" onclick="showBrewingInfo('nightVision')">Trank der Nachtsicht</button></li>
                                <li><button class="info-button" onclick="showBrewingInfo('invisibility')">Trank der Unsichtbarkeit</button></li>
                                <li><button class="info-button" onclick="showBrewingInfo('turtleMaster')">Trank des Schildkroetenmeisters</button></li>
                                <li><button class="info-button" onclick="showBrewingInfo('slowFalling')">Trank des Langsam Fallens</button></li>
                            </ul>
                            <div id="brewingDetails" class="info-content"></div>
                        </div>
                    </ul>
                </div>
            `;
            setTabIndex(true, 'usefulInfoContainer');
        }

        function showTrading() {
            document.getElementById('content').innerHTML = `
                <div id=trading">
                    <h2>Handel</h2>
                    <ul>
                            <p><h1>Bauer:</h1></p>
                            <h2><p>Neuling  | Rote Bete 15x | Smaragd 1x</p>
                            <p>Neuling  | Weizen 20x    | Smaragd 1x</p>
                            <p>Neuling  | Karotte 22x   | Smaragd 1x</p>
                            <p>Neuling  | Kartoffel 26x | Smaragd 1x</p>
                            <p>Neuling  | Smaragd 1x    | Brot 6x</p>
                            <p>Lehrling | Kuerbis 6x    | Smaragd 1x</p>
                            <p>Lehrling | Smaragd 1x    | Kuerbiskuchen 4x</p>
                            <p>Lehrling | Smaragd 1x    | Apfel 4x</p>
                            <p>Geselle  | Melone 4x     | Smaragd 1x</p>
                            <p>Geselle  | Smaragd 3x    | Keks 18x</p>
                            <p>Experte  | Smaragd 1x    | Kuchen 1x</p>
                            <p>Experte  | Smaragd 1x    | 1-2 Seltsame Suppe 1x</p>
                            <p>Meister  | Smaragd 3x    | Goldene Karotte 3x</p>
                            <p>Meister  | Smaragd 4x    | Glitzernde Melonenscheibe 3x</p></h2>
                        </div>
                    </ul>
                </div>
            `;
            setTabIndex(true, 'usefulInfoContainer');
        }
        
        function showBrewingInfo(potion) {
            let details = '';
            switch(potion) {
                case 'swiftness': details = '<p><strong>Trank der Schnelligkeit:</strong> Wird aus Wasserflasche, Netherwarze und Zucker gebraut.</p>'; break;
                case 'slowness': details = '<p><strong>Trank der Langsamkeit:</strong> Wird durch Hinzufuegen eines Fermentierten Spinnenauges zu einem Trank der Schnelligkeit gebraut.</p>'; break;
                case 'leaping': details = '<p><strong>Trank der Sprungkraft:</strong> Wird aus Wasserflasche, Netherwarze und Hasenpfote gebraut.</p>'; break;
                case 'strength': details = '<p><strong>Trank der Staerke:</strong> Wird aus Wasserflasche, Netherwarze und Lohenpulver gebraut.</p>'; break;
                case 'healing': details = '<p><strong>Trank der Heilung:</strong> Wird aus Wasserflasche, Netherwarze und Goldenen Melone gebraut.</p>'; break;
                case 'harming': details = '<p><strong>Trank des Schadens:</strong> Wird durch Hinzufuegen eines Fermentierten Spinnenauges zu einem Trank der Heilung oder einem Trank des Gifts.</p>'; break;
                case 'poison': details = '<p><strong>Trank der Gifts:</strong> Wird aus Wasserflasche, Netherwarze und Magmacreme gebraut.</p>'; break;
                case 'regeneration': details = '<p><strong>Trank der Regeneration:</strong> Wird aus Wasserflasche, Netherwarze und Kugelfisch gebraut.</p>'; break;
                case 'fireResistance': details = '<p><strong>Trank des Feuerschutzes:</strong> Wird aus Wasserflasche, Netherwarze und Goldene Karotte gebraut.</p>'; break;
                case 'waterBreathing': details = '<p><strong>Trank der Wasseratmung:</strong> Wird durch Hinzufuegen eines Fermentierten Spinnenauges zu einem Trank der Nachtsicht gebraut.</p>'; break;
                case 'nightVision': details = '<p><strong>Trank der Nachtsicht:</strong> </p>'; break;
                case 'invisibility': details = '<p><strong>Trank der Unsichtbarkeit:</strong> </p>'; break;
                case 'turtleMaster': details = '<p><strong>Trank des Schildkroetenmeisters:</strong> </p>'; break;
                case 'slowFalling': details = '<p><strong>Trank des Langsamen Fallens:</strong> </p>'; break;
            }
            document.getElementById('brewingDetails').innerHTML = details;
            document.getElementById('brewingDetails').style.display = 'block';
            document.getElementById('brewingDetails').scrollIntoView({ behavior: 'smooth' });
        }


            document.getElementById('brewingDetails').innerHTML = details;
            document.getElementById('brewingDetails').style.display = 'block'; // Zeige die Beschreibung
        }

        function toggleInfo(infoId) {
            const infoElement = document.getElementById(infoId);
            const isVisible = infoElement.style.display === "block";
            infoElement.style.display = isVisible ? "none" : "block";
            setTabIndex(!isVisible, infoId);
        }

        function sortTable(columnIndex) {
            const table = document.getElementById("commandTable");
            const tbody = table.querySelector("tbody");
            const rows = Array.from(tbody.rows);

            const ascending = !table.dataset.sortDirection || table.dataset.sortDirection === 'descending';
            table.dataset.sortDirection = ascending ? 'ascending' : 'descending';

            rows.sort((a, b) => {
                const aText = a.cells[columnIndex].textContent.trim();
                const bText = b.cells[columnIndex].textContent.trim();

                if (ascending) {
                    return aText.localeCompare(bText);
                } else {
                    return bText.localeCompare(aText);
                }
            });

            rows.forEach(row => tbody.appendChild(row));
        }
    </script>
</body>
</html>
