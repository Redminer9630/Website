<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Wiki(Alpha)</title>
    <style>
        @font-face {
            font-family: 'MinecraftFont';
            src: url('https://redminer9630github.github.io/Redminer9630.de/minecraft_font.ttf') format('truetype');
        }
        /* Standard-Stil (wird auf beide Themes angewendet) */
        body {
            font-family: 'MinecraftFont', sans-serif;
            text-align: center;        
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            font-size: 36px;    
            margin-bottom: 20px;
        }

        .header-link {
            font-size: 16px;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .shortcut-button, .info-button, .brewing-button {
            display: inline-block;
            padding: 15px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .icon-youtube {
            color: #FF0000;
        }

        .icon-twitch {
            color: #9146FF;
        }
        
        /* Dark Theme (wenn das Gerät im Dark Mode ist) */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #282c34;
                color: white;
            }

            .header-link {
                background-color: #f44336;    
                color: white;
            }

            .header-link:hover {
                background-color: #e53935;
            }

            .shortcut-button, .info-button, .brewing-button {
                background-color: #4CAF50;
                color: white;    
            }

            .shortcut-button:hover, .info-button:hover, .brewing-button:hover {
                background-color: #45a049;
            }

            #content {
                border: 1px solid #ddd;
            }    
        }

         /* Light Theme (wenn das Gerät im Light Mode ist) */
        @media (prefers-color-scheme: light) {
            body {
                background-color: #f0f0f0;
                color: black;
            }

            .header-link {
                background-color: #f44336;
                color: white;
            }    

            .header-link:hover {
                background-color: #e53935;
            }

            .shortcut-button, .info-button, .brewing-button {
                background-color: #4CAF50;
                color: white;
            }

            .shortcut-button:hover, .info-button:hover, .brewing-button:hover {
                background-color: #45a049;
            }

            #content {
                border: 1px solid #aaa;
            }
        }


        .trading-one {
            color: #616161
        }

        .trading-two {
            color: #d8af93
        }

        .trading-three {
            color: #fdff76
        }

        .trading-four {
            color: #41f384
        }

        .trading-five {
            color: #a4fdf0
        }
        
        .trading-emerald {
            color: #41DC84
        }

        .rarity-uncommon {
            color: ffff00
        }

        .rarity-rare {
            color: 54FBFB
        }

        .rarity-epic {
            color: ff00ff
        }
            
        #content {
            margin-top: 20px;
            text-align: left;
            font-size: 18px;
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            box-sizing: border-box;
        }

        .key-image {
            width: 268px;
            height: 104px;
            margin: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid white;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            cursor: pointer;
        }

        .info-content {
            margin-top: 15px;
            text-align: left;
            display: none; /* Anfangs nicht anzeigen */
            max-height: 375px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>

        function toggleInfo(infoId) {
            const infoElement = document.getElementById(infoId);
            const isVisible = infoElement.style.display === "block";
            infoElement.style.display = isVisible ? "none" : "block";
        }

        function sortTable(columnIndex) {
            const table = document.getElementById("commandTable");
            const tbody = table.querySelector("tbody");
            const rows = Array.from(tbody.rows);

            const ascending = !table.dataset.sortDirection || table.dataset.sortDirection === 'descending';
            table.dataset.sortDirection = ascending ? 'ascending' : 'descending';

            rows.sort((a, b) => {
                const aText = a.cells[columnIndex].textContent.trim();
                const bText = b.cells[columnIndex].textContent.trim();

                if (ascending) {
                    return aText.localeCompare(bText);
                } else {
                    return bText.localeCompare(aText);
                }
            });

            rows.forEach(row => tbody.appendChild(row));
        }
