<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Wiki</title>
    <style>
        @font-face {
            font-family: 'MinecraftFont';
            src: url('minecraft_font.ttf') format('truetype');
        }

        /* Light Theme */
        body {
            background-color: white;
            color: black;
        }    

        body.dark-theme {
            background-color: black;
            color: white;
        }

        /* System-basierte Einstellung */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: black;
                color: white;
            }
        }
        
        @media (prefers-color-scheme: light) {
            body {
                background-color: white;
                color: black;
            }
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .header-link {
            color: white;
            font-size: 16px;
            text-decoration: none;
            background-color: #f44336;
            padding: 10px 20px;
            border-radius: 8px;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .header-link:hover {
            background-color: #e53935;
        }

        .shortcut-button, .info-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            font-size: 18px;
        }

        .shortcut-button:hover, .info-button:hover {
            background-color: #45a049;
        }

        #content {
            margin-top: 20px;
            text-align: left;
            font-size: 18px;
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            box-sizing: border-box;
        }

        .key-image {
            width: 268px;
            height: 104px;
            margin: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid white;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            cursor: pointer;
        }

        .info-content {
            margin-top: 15px;
            text-align: left;
            display: none; /* Anfangs nicht anzeigen */
            max-height: 850px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            box-sizing: border-box;
        }

        #settings {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.1); /* Transparenter Hintergrund */
            padding: 10px;
            border-radius: 8px;
            color: white;
            display: flex;
            flex-direction: column; /* Elemente untereinander anordnen */
            align-items: flex-start; /* Elemente linksbündig ausrichten */
        }

        #settings label, #settings select {
            margin-bottom: 5px;
            color: inherit; /* Textfarbe von #settings erben */
        }

        #settings select {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px;
            cursor: pointer;
        }

        #settings select:hover {
            background-color: #45a049;
        }
    </style>
</head>

    <script>
        function changeLanguage(language) {
            localStorage.setItem('language', language);
            fetch(`${language}.json`)
                .then(response => response.json())
                .then(data => {
                    document.title = data.title;
                    document.querySelector('.header-link').textContent = data.back;
                    document.querySelector('button[onclick="showKeyBindings()"]').textContent = data.keyBindings;
                    document.querySelector('button[onclick="showCommands()"]').textContent = data.commands;
                    document.querySelector('button[onclick="showUsefulInfo()"]').textContent = data.usefulInfo;
                    document.querySelector('button[onclick="showBrewing()"]').textContent = data.brewing;
                    document.querySelector('button[onclick="showTrading()"]').textContent = data.trading;
                });
        }

        function changeTheme(theme) {
            const body = document.body;
            body.classList.remove('light', 'dark', 'system');

            if (theme === 'system') {
                body.classList.add('system');
            } else {
                body.classList.add(theme);
            }

            localStorage.setItem('theme', theme);
        }

        window.addEventListener('DOMContentLoaded', () => {
            const savedLanguage = localStorage.getItem('language') || 'de';
            changeLanguage(savedLanguage);
            document.getElementById('language-select').value = savedLanguage;

            const savedTheme = localStorage.getItem('theme') || 'system';
            changeTheme(savedTheme);
            document.getElementById('theme-select').value = savedTheme;
        });
        
        function changeLanguage(lang) {
            const backLink = document.getElementById('back-link');
    
            if (lang === 'de') {
                backLink.textContent = 'Zurueck >';
            } else if (lang === 'en') {
                backLink.textContent = 'Back >';
            }
    
            // Weitere Übersetzungen hier hinzufügen...
        }
        
        function applyTheme(theme) {
            const body = document.body;

            if (theme === 'dark') {
                body.classList.add('dark-theme');
            } else if (theme === 'light') {
                body.classList.remove('dark-theme');
            } else if (theme === 'system') {
                if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    body.classList.add('dark-theme');
                } else {
                    body.classList.remove('dark-theme');
                }
            }
        }

        // Überwacht, ob das System-Theme geändert wird
        function monitorSystemThemeChanges() {
            const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
            mediaQuery.addEventListener('change', (e) => {
                if (localStorage.getItem('theme') === 'system') {
                    applyTheme('system');
                }
            });
        }

        // Initialisierung
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'system';        
            applyTheme(savedTheme);
            monitorSystemThemeChanges();
        });

        function simulateShortcut(sequence) {
            let display = document.getElementById('keyboard-display');
            display.innerHTML = ''; // Leere den Display-Bereich

            sequence.forEach((key, index) => {
                setTimeout(() => {
                    let img = document.createElement('img');
                    img.src = keys[key];
                    img.classList.add('key-image');
                    display.appendChild(img);
                }, index * 2); // 1.2 Sekunden Verzögerung pro Taste
            });

            // Nach der Sequenz normale Ansicht wiederherstellen
            setTimeout(() => {
                display.innerHTML = '<p>${language === 'de' ? 'Keine Kombination ausgewählt' : 'No combination choosen'}</p>';
            }, sequence.length * 500 + 15000); // 10 Sekunden Verzögerung nach der letzten Taste
        }

        function toggleInfo(infoId) {

        }

        function sortTable(columnIndex) {
            const table = document.getElementById("commandTable");
            const tbody = table.querySelector("tbody");
            const rows = Array.from(tbody.rows);

            const ascending = !table.dataset.sortDirection || table.dataset.sortDirection === 'descending';
            table.dataset.sortDirection = ascending ? 'ascending' : 'descending';

            rows.sort((a, b) => {
                const aText = a.cells[columnIndex].textContent.trim();
                const bText = b.cells[columnIndex].textContent.trim();

                if (ascending) {
                    return aText.localeCompare(bText);
                } else {
                    return bText.localeCompare(aText);
                }
            });

            rows.forEach(row => tbody.appendChild(row));
        }
