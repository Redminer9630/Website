<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weiterleitung läuft...</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urls = [
                "https://www.icloud.com/shortcuts/7d53a35be1144eb49c76e47caa8d2b44"
                "https://https://www.youtube.com/watch?v=dQw4w9WgXcQ"
            ];
            const params = new URLSearchParams(window.location.search);
            const index = parseInt(params.get('l'), 10);
            if (!isNaN(index) && index >= 0 && index < urls.length) {
                const link = urls[index];
                window.location.href = link;
            } else {
                document.querySelector("#fallback-link").href = urls[0];
                document.querySelector("#fallback-link").textContent = urls[0];
            }
        });
    </script>
</head>
<body><p>Weiterleitung läuft...</p></body>
</html>
