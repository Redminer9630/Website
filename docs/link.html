<!DOCTYPE html>
<html lang="de">
<head><style>body{font-family:'Mojangles', Arial;}</style><style>body{font-family:'Mojangles', Arial;}</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weiterleitung</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urls = [
                "https://www.icloud.com/shortcuts/5287e00200c2439bb549c72f751d0f2b",
                "https://www.icloud.com/shortcuts/7d53a35be1144eb49c76e47caa8d2b44",
                "https://www.youtube.com/watch?v=dQw4w9WgXcQ"
            ];
            const params = new URLSearchParams(window.location.search);
            const index = parseInt(params.get('l'), 10); // Parameter ?l=1
            if (!isNaN(index) && index >= 0 && index < urls.length) {
                const link = urls[index];
                window.location.href = link;
            } else {
                const fallback = urls[0];
                document.querySelector("#fallback-link").href = fallback;
                document.querySelector("#fallback-link").textContent = fallback;
            }
        });
    </script>
</head>
</html>
