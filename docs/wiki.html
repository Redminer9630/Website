        body {

            transition: background-color 0.3s, color 0.3s;

        }

        .header-link {
            font-size: 16px;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .shortcut-button, .info-button, .brewing-button {
            font-family: 'MinecraftFont', sans-serif;
            display: inline-block;
            padding: 15px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        /* Dark Theme (wenn das Gerät im Dark Mode ist) */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #282c34;
                color: white;
            }

                color: white;
            }

                background-color: #e53935;
            }

        function toggleInfo(infoId) {
            const infoElement = document.getElementById(infoId);
            const isVisible = infoElement.style.display === "block";
            infoElement.style.display = isVisible ? "none" : "block";
        }

        function sortTable(columnIndex) {
            const table = document.getElementById("commandTable");
            const tbody = table.querySelector("tbody");
            const rows = Array.from(tbody.rows);

            const ascending = !table.dataset.sortDirection || table.dataset.sortDirection === 'descending';
            table.dataset.sortDirection = ascending ? 'ascending' : 'descending';

            rows.sort((a, b) => {
                const aText = a.cells[columnIndex].textContent.trim();
                const bText = b.cells[columnIndex].textContent.trim();

                if (ascending) {
                    return aText.localeCompare(bText);
                } else {
                    return bText.localeCompare(aText);
                }
            });

            rows.forEach(row => tbody.appendChild(row));
        }

        }

        document.querySelector('.url-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {

        function updateHistoryButtons() {
            const backButton = document.getElementById('backButton');
            const forwardButton = document.getElementById('forwardButton');

            if (historyIndex > 0) {
                backButton.style.cursor = 'pointer';
                backButton.disabled = false;
            } else {
                backButton.style.cursor = 'not-allowed';
                backButton.disabled = true;
            }

            if (historyIndex < urlHistory.length - 1) {
                forwardButton.style.cursor = 'pointer';
                forwardButton.disabled = false;
            } else {
                forwardButton.style.cursor = 'not-allowed';
                forwardButton.disabled = true;
            }
        }

        function goBack() {
            if (historyIndex > 0) {
                historyIndex--;
                document.getElementById('urlInput').value = urlHistory[historyIndex];
                navigateToPage();
                updateHistoryButtons();    
            }
        }

        function goForward() {
            if (historyIndex < urlHistory.length - 1) {
                historyIndex++;
                document.getElementById('urlInput').value = urlHistory[historyIndex];
                navigateToPage();
                updateHistoryButtons();
            }
        }
