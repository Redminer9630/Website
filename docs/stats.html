<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>GitHub Status</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card {
      border: 3px solid #30363d;
      border-radius: 10px;
      margin: 1rem;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      display: block;
      width: 100%;
      max-width: 500px;
      height: auto;
    }
  </style>
  <script src="autoloader.js" type="module" defer></script>
</head>
<body>
  <h1>GitHub Profilstatus</h1>
  <div id="github-container"></div>

  <script>
    const usernames = ["Redminer9630de", "Redminer9630GitHub", "TheAnonym3000"];
    const container = document.getElementById("github-container");

    usernames.forEach(user => {
      const div = document.createElement("div");
      div.className = "card";

      const img = document.createElement("img");
      img.src = `https://github-readme-stats.vercel.app/api?username=${user}&show_icons=true&theme=github_dark`;
      img.alt = `GitHub Stats von ${user}`;
      div.appendChild(img);

      container.appendChild(div);
    });
  </script>
</body>
</html>
