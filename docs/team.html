<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team - Redminer9630</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/android-chrome-192x192.png" sizes="192x192" type="image/png">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png" type="image/png">
    <link rel="icon" href="images/favicon-32x32.png" sizes="32x32" type="image/png">
    <style>
        @font-face {
            font-family: 'MinecraftFont';
            src: url('minecraft_font.ttf') format('truetype'),              
                 url('minecraft_font.woff') format('woff');
        }

        :root {
            --bg-color-dark: #282c34;
            --text-color-dark: white;
            --bg-color-light: #f4f4f4;
            --text-color-light: black;
            --button-bg-color: #4CAF50;
            --button-hover-color: #45a049;
            --border-color-dark: white;
            --border-color-light: black;
        }

        /* Dark Mode Styles */
        @media (prefers-color-scheme: dark) {
            body {
                font-family: 'MinecraftFont', sans-serif;
                background-color: var(--bg-color-dark);
                color: var(--text-color-dark);
            }

            table, th, td {
                border: 1px solid var(--border-color-dark);
            }

            th {
                background-color: var(--button-bg-color);
            }
        }

        /* Light Mode Styles */
        @media (prefers-color-scheme: light) {
            body {
                font-family: 'MinecraftFont', sans-serif;
                background-color: var(--bg-color-light);
                color: var(--text-color-light);
            }

            table, th, td {
                border: 1px solid var(--border-color-light);
            }

            th {
                background-color: var(--button-bg-color);
            }
        }

        h1 {
            font-size: 30px;
            margin-bottom: 20px;
            text-align: center;
        }

        .header-link {
            color: white;
            font-size: 16px;
            text-decoration: none;
            background-color: #f44336;
            padding: 10px 20px;
            border-radius: 8px;
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }

        .header-link:hover {
            background-color: #e53935;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        #teamTable img {
            width: 24px; /* Größe anpassen */
            height: 24px;
            border-radius: 4px; /* Runde Ecken */
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3); /* Schatteneffekt */
            transition: transform 0.3s; /* sanfte Skalierung bei Hover */
        }

        #teamTable img:hover {
            transform: scale(1.2); /* Bild vergrößern bei Hover */
        }
    </style>
</head>
<body>
    <a href="https://redminer9630de.github.io/" tabindex="1" class="header-link">Zurueck ></a>
    <h1>Team - Redminer9630</h1>
    <table id="teamTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Offizeler Name</th>
                <th onclick="sortTable(1)">Name</th>
                <th onclick="sortTable(2)">Titel</th>
                <th onclick="sortTable(3)">Links</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Redminer9630</td>
                <td>Robert</td>
                <td>Leiter, Gründer, Programmierer</td>
                <td><button><a href="https://m.youtube.com/channel/UCdpkm8rpRnIi88zWSuubbOQ"><img src="images/youtube.png"></a></button><button><a href="twitch.tv/Redminer9630"><img src="images/twitch.png"></a></button></td>
            </tr>
            <tr>
                <td>Nicht Freigegeben</td>
                <td>Nicht Freigegeben</td>
                <td>Nicht Freigegeben</td>
                <td>Nicht Freigegeben</td>
            </tr>
            <tr>
                <td>Nicht Freigegeben</td>
                <td>Nicht Freigegeben</td>
                <td>Nicht Freigegeben</td>
                <td>Nicht Freigegeben</td>
            </tr>
        </tbody>
    </table>

    <script>
        function sortTable(columnIndex) {
            const table = document.getElementById("teamTable");
            const tbody = table.querySelector("tbody");
            const rows = Array.from(tbody.rows);

            const ascending = !table.dataset.sortDirection || table.dataset.sortDirection === 'descending';
            table.dataset.sortDirection = ascending ? 'ascending' : 'descending';

            rows.sort((a, b) => {
                const aText = a.cells[columnIndex].textContent.trim();
                const bText = b.cells[columnIndex].textContent.trim();

                if (ascending) {
                    return aText.localeCompare(bText);
                } else {
                    return bText.localeCompare(aText);
                }
            });

            rows.forEach(row => tbody.appendChild(row));
        }
    </script>
</body>
</html>
