<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Coding Lernkurs</title>
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('https://redminer9630de.github.io/minecraft_font.ttf') format('truetype'),
                 url('https://redminer9630de.github.io/minecraft_font.woff') format('woff');
        }

        h1 {
            font-family: 'Minecraft', sans-serif;
            text-align: left;
            margin: 20px;
        }
        
        body {
            font-family: 'Minecraft', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        .header-link {
            font-family: 'Minecraft', sans-serif;
            font-size: 16px;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            background-color: #f44336;    
            color: white;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .chat-container {  
            font-family: Arial, sans-serif;
            width: 100%;
            max-width: 100%;
            height: 90%;
            background-color: #f9f9f9;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #ccc;
            margin-top: 20px;
        }

        .chat-messages {
            font-family: Arial, sans-serif;
            padding: 20px;
            flex: 1;
            background-color: #ffffff;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }

        .message {
            font-family: Arial, sans-serif;
            margin: 10px 0;
            padding: 12px 15px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
            font-size: 0.95rem;
        }

        .message.user {
            background-color: #daf7e3;
            align-self: flex-end;
        }

        .message.bot {
            background-color: #ebeff5;
            align-self: flex-start;
        }

        .chat-input-container {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f9f9f9;
            width: 100%;
            box-sizing: border-box;
        }

        .chat-input {
            font-family: Arial, sans-serif;
            flex: 1;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
        }

        .chat-input:focus {
            border-color: #6b8eda;
        }

        .send-button {
            font-family: 'Minecraft', sans-serif;
            background-color: #6b8eda;
            color: #fff;
            padding: 10px 16px;
            margin-left: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .send-button:hover {
            background-color: #5a75c8;
        }

        .send-button:active {
            background-color: #4c62b1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Coding Lernkurs</h1>
        <a href="https://redminer9630de.github.io/" class="header-link">Zurueck ></a>
    </header>
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="chat-input" placeholder="Schreibe eine Nachricht...">
            <button class="send-button" onclick="senToChatGPT(chat-input)">Senden</button>
        </div>
    </div>

    <script>
        const api_key = ${{ secrets.gpt_course_api_key }}
   async function postChatMessage(){
    msgContainer.innerHTML += `<div class="msg-me">${chatField.value}</div>`;
    msgContainer.innerHTML += `<div class="msg">${await askChatGPT(chatField.value)}</div>`;
    chatField.value = '';
}


async function askChatGPT(question) {
    const apiKey = 'DEIN API KEY HIER';
    const apiUrl = 'https://api.openai.com/v1/chat/completions';

    const response = await fetch(apiUrl, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`
        },
        body: JSON.stringify({
            model: 'gpt-4',
            messages: [
                {
                    role: 'system',
                    content: `Du bist Programmierlehrer. Bitte antworte auf jede Frage so einfach, dass es auch ein 4 j√§hriges Kind versteht. Bitte antworte immer bildlich, z.B. mit einer Tabelle und gebe ein Beispiel.`
                },
                {
                    role: 'user',
                    content: question
                }
            ],
            max_tokens: 150
        })
    });

    if (!response.ok) {
        throw new Error(`Fehler: ${response.statusText}`);
    }

    const data = await response.json();
    return data.choices[0].message.content.trim();
}
    </script>
</body>
</html>
