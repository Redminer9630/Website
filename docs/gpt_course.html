<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Lernkurs</title>
    <style>
    </style>
</head>
<body>
    <form id="chatgpt-form">
        <h3>Programmiersprache: </h3>
        <select id="language" onchange="updatePlaceholder()">
            <option value="Python">Python</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Java">Java</option>
            <option value="C#">C#</option>
            <option value="C++">C++</option>
            <option value="PHP">PHP</option>
            <option value="TypeScript">TypeScript</option>
            <option value="Ruby">Ruby</option>
            <option value="Swift">Swift</option>
            <option value="Kotlin">Kotlin</option>
            <option value="Go">Go</option>
            <option value="Rust">Rust</option>
        </select>

        <input type="text" id="area" placeholder="Ein HTML Bereich">
        <button type="submit">Frage Senden</button>
    </form>
    <div id="chatgpt-response"></div>

    <script>
        const language = "HTML";
        const areaInput = "";
        function updatePlaceholder() {
            const language = document.getElementById("language").value;
            const areaInput = document.getElementById("area");
            areaInput.placeholder = `Ein ${language} Bereich`;
        }
        
        const userInput = language, ": ", areaInput;
        async function sendToChatGPT(userInput) {
            const apiUrl = "https://api.openai.com/v1/chat/completions";
            
            const response = await fetch(apiUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer YOUR_API_KEY` // Ersetze mit deinem API-SchlÃ¼ssel
                },
                body: JSON.stringify({
                    model: "gpt-4.o", // Beispielmodell, passe an deine API-Version an
                    messages: [{ role: "user", content: userInput }]
                })
            });

            const data = await response.json();
            
            if (response.ok && data.choices && data.choices.length > 0) {
                const chatResponse = data.choices[0].message.content;
                displayResponse(chatResponse);
            } else {
                displayResponse("Fehler beim Abrufen der Antwort.");
            }
        }

        function displayResponse(response) {
            const responseElement = document.getElementById("chatgpt-response");
            responseElement.textContent = response;
        }

        document.getElementById("chatgpt-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Verhindert das Neuladen der Seite
            
            const language = document.getElementById("language").value;
            const area = document.getElementById("area").value;
            const userInput = `${language}: Der ${area} Bereich`; // Beispieltext anpassen

            sendToChatGPT(userInput);
        });

        updatePlaceholder();
    </script>
</body>
</html>
