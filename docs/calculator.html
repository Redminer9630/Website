<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taschenrechner</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/android-chrome-192x192.png" sizes="192x192" type="image/png">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png" type="image/png">
    <link rel="icon" href="images/favicon-32x32.png" sizes="32x32" type="image/png">
    <style>
        @font-face {
            font-family: 'MinecraftFont';
            src: url('https://redminer9630de.github.io/minecraft_font.ttf') format('truetype'),
                 url('https://redminer9630de.github.io/minecraft_font.woff') format('woff');
        }

        body {
            font-family: 'MinecraftFont', sans-serif;
            background-color: #282c34;
            color: white;
            padding: 20px;
        }

        h1 {
            font-size: 30px;
            margin-bottom: 20px;
            text-align: center;
        }

        .header-link {
            color: white;
            font-size: 16px;
            text-decoration: none;
            background-color: #f44336;
            padding: 10px 20px;
            border-radius: 8px;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .header-link:hover {
            background-color: #e53935;
        }

        .info-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 32px;
            height: 32px;
            background-image: url('downloads/info.png');
            background-size: cover;
            cursor: pointer;
        }

        .info-button:hover {
            background-image: url('downloads/info_hover.png');
        }

        button, .button {
            font-weight: bold;
            display: inline-block;
            background-color: hsl(122, 40%, 45%);
            color: white;
            padding: 15px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-family: 'MinecraftFont', sans-serif;
        }

        #keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }

        #display, .display {
            font-size: 24px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #333;
            margin-bottom: 10px;
            color: white;
            text-align: left;
            font-family: 'MinecraftFont', sans-serif;
        }

        button:hover, .button:hover {
            background-color: hsl(122, 40%, 55%);
        }

        button:active, .button:active {
            background-color: hsl(122, 40%, 65%);
        }

        .op-btn {
            background-color: hsl(35, 100%, 60%);
        }

        .op-btn:hover {
            background-color: hsl(35, 100%, 70%);
        }

        .op-btn:active {
            background-color: hsl(35, 100%, 80%);
        }
        
        .equal {
            grid-column: span 4;
            background-color: hsl(206, 90%, 55%);
            color: white;
            font-size: 24px;
        }

        .equal:hover {
            background-color: hsl(206, 90%, 65%);
        }

        .equal:active {
            background-color: hsl(206, 90%, 75%);
        }

        /* Styles für die Item-Multiplikator-Sektion */
        .item-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .item-row input {
            padding: 8px;
            border: 1px solid #555;
            border-radius: 4px;
            flex: 1;
            background-color: #444;
            color: white;
            height: 40px;
        }

        .item-row input::placeholder {
            color: #ccc;
        }

        .calculated-list {
            margin-top: 10px;
        }
        
        .remove-btn {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 10px; /* Erhöht die Höhe */
            height: 40px;  /* Gleiche Höhe wie die anderen Eingabefelder */
            width: 50px;   /* Breitere Schaltfläche */
            font-size: 18px; /* Erhöht die Schriftgröße für bessere Lesbarkeit */
        }

        .remove-btn:hover {
            background-color: #e53935;
        }

        /* Styles für den Nether-Portal Modus */
        .nether-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .nether-row input,
        .nether-row select,
        .nether-row button {
            padding: 8px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #444;
            color: white;
            height: 40px;
            font-family: 'MinecraftFont', sans-serif;
        }

        .nether-row button {
            background-color: hsl(206, 90%, 55%);
            cursor: pointer;
        }

        .nether-row button:hover {
            background-color: hsl(206, 90%, 65%);
        }

        .nether-row button:active {
            background-color: hsl(206, 90%, 75%);
        }

        /* Allgemeine Anpassungen für Inputs und Buttons in Modusen */
        #netherMode input,
        #netherMode select,
        #netherMode button,
        #itemMode input,
        #itemMode button {
            font-size: 16px;
        }

        /* Anpassung der calculateItems Funktion */
        .item-row input.output {
            background-color: #333;
            cursor: default;
        }
        
        @media (prefers-color-scheme: light) {
            .body {
                background-color: white;   
            }
            .h1 {
                color: black;
            }
            #display, .display {
                background-color: white;
                color: black;
            }
        }
    </style>
</head>
<body>
    <a href="https://redminer9630de.github.io/mc/" class="header-link">Zurueck ></a>
    <div class="info-button" onclick="openInfoPage()" style="cursor: help;"></div>
    <h1>Taschenrechner - Redminer9630</h1>
    
    <select id="modeSelector" onchange="changeMode()" class="button" style="margin-bottom: 20px; padding: 10px; border-radius: 8px; border: none; font-size: 16px;">
        <option value="standard">Standard</option>
        <option value="nether">Nether Portal</option>
        <option value="item">Item Listen Multiplikator</option>
    </select>
    
    <div id="calculator" class="mode">
        <input id="display" readonly>
        <div id="keys">
            <button onclick="appendToDisplay('+')" class="op-btn">+</button>        
            <button onclick="appendToDisplay('7')">7</button>       
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('-')" class="op-btn">-</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')" class="op-btn">*</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('/')" class="op-btn">/</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="clearDisplay()" class="op-btn">C</button>
            <button onclick="calc()" class="equal">=</button>   
        </div>
    </div>

    <div id="netherMode" class="mode" style="display: none;">
        <h2>Nether Portal Koordinaten</h2>
        <div class="nether-row">
            <input type="number" id="coordX" placeholder="X-Koordinate">
            <input type="number" id="coordZ" placeholder="Z-Koordinate">
            <select id="dimension">
                <option value="overworld">zu Overworld</option>
                <option value="nether">zu Nether</option>
            </select>
            <button onclick="calculatePortalCoords()">Berechnen</button>
        </div>
        <input id="portalResult" readonly placeholder="Koordinaten" class="display">
    </div>

    <div id="itemMode" class="mode" style="display: none;">
        <h2>Item Materialliste</h2>
        <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
            <input type="number" id="multiplier" placeholder="Multiplikator" class="display">
            <button onclick="calculateItems()">Berechnen</button>
        </div>
        <div id="itemList">
            <div class="item-row">
                <input type="text" class="item-name" placeholder="Item" oninput="addItemRowIfNeeded()">
                <input type="number" class="item-quantity" placeholder="Anzahl" oninput="addItemRowIfNeeded()">
                <input type="number" class="item-result" placeholder="Ergebnis" readonly class="output">
                <button class="remove-btn" onclick="removeItemRow(this)">-</button>
            </div>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function appendToDisplay(input) {
            display.value += input;
        }

        function clearDisplay() {
            display.value = "";
        }

        function calc() {
            try {
                display.value = eval(display.value);
            } catch {
                display.value = "Fehler";
            }
        }

        function openInfoPage() {
            window.location.href = "https://github.com/redminer9630de/redminer9630de.github.io/wiki/Taschenrechner";
        }

        function changeMode() {
            const mode = document.getElementById('modeSelector').value;
            document.querySelectorAll('.mode').forEach(div => div.style.display = 'none');
            if (mode === 'standard') {
                document.getElementById('calculator').style.display = 'block';
            } else if (mode === 'nether') {
                document.getElementById('netherMode').style.display = 'block';
            } else if (mode === 'item') {
                document.getElementById('itemMode').style.display = 'block';
            }
        }

        function calculatePortalCoords() {
            const x = parseFloat(document.getElementById('coordX').value);
            const z = parseFloat(document.getElementById('coordZ').value);
            const dimension = document.getElementById('dimension').value;
            let resultX, resultZ;

            if (dimension === 'overworld') {
                resultX = x / 8;
                resultZ = z / 8;
            } else {
                resultX = x * 8;
                resultZ = z * 8;
            }

            document.getElementById('portalResult').value =
                `X: ${resultX} Z: ${resultZ}`;
        }

        function calculateItems() {
            const multiplier = parseFloat(document.getElementById('multiplier').value);
            if (isNaN(multiplier) || multiplier <= 0) {
                alert("Gib einen gültigen Multiplikator ein.");
                return;
            }

            const items = document.querySelectorAll('.item-row');
            let allEmpty = true;

            items.forEach(item => {
                const name = item.querySelector('.item-name').value.trim();
                const quantity = parseFloat(item.querySelector('.item-quantity').value);
                const resultInput = item.querySelector('.item-result');

                if (name !== "" && !isNaN(quantity) && quantity > 0) {
                    allEmpty = false;
                    const resultQuantity = quantity * multiplier;
                    resultInput.value = "${resultQuantity}";
                } else {
                    resultInput.value = "";
                }
            });

            if (allEmpty) {
                alert("Keine Items eingegeben.");
            }
        }

        // Funktion zum dynamischen Hinzufügen von neuen Item-Reihen
        function addItemRowIfNeeded() {
            const itemRows = document.querySelectorAll('.item-row');
            const lastRow = itemRows[itemRows.length - 1];
            const nameInput = lastRow.querySelector('.item-name');
            const quantityInput = lastRow.querySelector('.item-quantity');

            // Überprüfen, ob das letzte Eingabefeld leer ist oder nicht
            if (nameInput.value.trim() === "" && quantityInput.value.trim() === "") {
                // Verhindern, dass neue Zeilen hinzugefügt werden, wenn das letzte Eingabefeld leer ist
                return;
            }

            // Neue Reihe hinzufügen, wenn die Eingaben nicht leer sind    
            if (nameInput.value.trim() !== "" || quantityInput.value.trim() !== "") {
                const newRow = document.createElement('div');
                newRow.classList.add('item-row');
                newRow.innerHTML = `
                    <input type="text" class="item-name" placeholder="Item" oninput="addItemRowIfNeeded()">
                    <input type="number" class="item-quantity" placeholder="Anzahl" oninput="addItemRowIfNeeded()">
                    <input type="number" class="item-result" placeholder="Ergebnis" readonly class="output">
                    <button class="remove-btn" onclick="removeItemRow(this)">-</button>
                `;
                document.getElementById('itemList').appendChild(newRow);
            }
        }
        
        function removeItemRow(button) {
            const row = button.parentElement;
            row.remove();
        }
        
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');

        if (mode === "nether") {
            document.getElementById('modeSelector').value = "nether";
            changeMode();
        }

        if (mode === "item") {
            document.getElementById('modeSelector').value = "item";
            changeMode();
        }

        // Initialer Event-Listener für die erste Reihe
        document.querySelector('.item-row .item-name').addEventListener('input', addItemRowIfNeeded);
        document.querySelector('.item-row .item-quantity').addEventListener('input', addItemRowIfNeeded);
    </script>
</body>
</html>
