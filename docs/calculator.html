<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taschenrechner</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/android-chrome-192x192.png" sizes="192x192" type="image/png">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png" type="image/png">
    <link rel="icon" href="images/favicon-32x32.png" sizes="32x32" type="image/png">
    <style>
        @font-face {
            font-family: 'MinecraftFont';
            src: url('https://redminer9630github.github.io/Redminer9630.de/minecraft_font.ttf') format('truetype');
        }

        body {
            font-family: 'MinecraftFont', sans-serif;
            background-color: #282c34;
            color: white;
            padding: 20px;
        }

        h1 {
            font-size: 30px;
            margin-bottom: 20px;
            text-align: center;
        }

        .header-link {
            color: white;
            font-size: 16px;
            text-decoration: none;
            background-color: #f44336;
            padding: 10px 20px;
            border-radius: 8px;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .header-link:hover {
            background-color: #e53935;
        }

        .info-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 32px;
            height: 32px;
            background-image: url('downloads/info.png');
            background-size: cover;
            cursor: pointer;
        }

        .info-button:hover {
            background-image: url('downloads/info_hover.png');
        }

        button {
            font-weight: bold;
            display: inline-block;
            background-color: hsl(122, 40%, 45%);
            color: white;
            padding: 15px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            font-size: 18px;
        }

        #keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }

        #display {
            font-size: 24px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #333;
            margin-bottom: 10px;
            color: white;
            text-align: left;
        }

        button:hover {
            background-color: hsl(122, 40%, 55%);
        }

        button:active {
            background-color: hsl(122, 40%, 65%);
        }

        .op-btn {
            background-color: hsl(35, 100%, 60%);
        }

        .op-btn:hover {
            background-color: hsl(35, 100%, 70%);
        }

        .op-btn:active {
            background-color: hsl(35, 100%, 80%);
        }
        
        .equal {
            grid-column: span 4;
            background-color: hsl(206, 90%, 55%);
            color: white;
            font-size: 24px;
        }

        .equal:hover {
            background-color: hsl(206, 90%, 65%);
        }

        .equal:active {
            background-color: hsl(206, 90%, 75%)
        }
    </style>
</head>
<body>
    <a href="https://redminer9630de.github.io/mc/" class="header-link">Zurueck ></a>
    <div class="info-button" onclick="openInfoPage()"></div>
    <h1>Taschenrechner - Redminer9630</h1>

    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button onclick="appendToDisplay('+')" class="op-btn">+</button>        
            <button onclick="appendToDisplay('7')">7</button>       
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('-')" class="op-btn">-</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')" class="op-btn">*</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('/')" class="op-btn">/</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="clearDisplay()" class="op-btn">C</button>
            <button onclick="calc()" class="equal">=</button>   
        </div>
    </div>
    <script>
        const display = document.getElementById('display');

        function appendToDisplay(input) {
            display.value += input;
        }

        function clearDisplay() {
            display.value = "";
        }

        function calc() {
            display.value = eval(display.value);
        }
        
        function openInfoPage() {
            window.location.href = "https://github.com/redminer9630de/redminer9630de.github.io/wiki";
        }
    </script>
</body>
</html>
