<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taschenrechner</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/android-chrome-192x192.png" sizes="192x192" type="image/png">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png" type="image/png">
    <link rel="icon" href="images/favicon-32x32.png" sizes="32x32" type="image/png">
    <style>
        @font-face {
            font-family: 'MinecraftFont';
            src: url('https://redminer9630github.github.io/Redminer9630.de/minecraft_font.ttf') format('truetype');
        }

        body {
            font-family: 'MinecraftFont', sans-serif;
            background-color: #282c34;
            color: white;
            padding: 20px;
        }

        h1 {
            font-size: 30px;
            margin-bottom: 20px;
            text-align: center;
        }

        .header-link {
            color: white;
            font-size: 16px;
            text-decoration: none;
            background-color: #f44336;
            padding: 10px 20px;
            border-radius: 8px;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .header-link:hover {
            background-color: #e53935;
        }

        .info-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 32px;
            height: 32px;
            background-image: url('downloads/info.png');
            background-size: cover;
            cursor: pointer;
        }

        .info-button:hover {
            background-image: url('downloads/info_hover.png');
        }

        button {
            font-weight: bold;
            display: inline-block;
            background-color: hsl(122, 40%, 45%);
            color: white;
            padding: 15px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            font-size: 18px;
        }

        #keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }

        #display {
            font-size: 24px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #333;
            margin-bottom: 10px;
            color: white;
            text-align: left;
        }

        button:hover {
            background-color: hsl(122, 40%, 55%);
        }

        button:active {
            background-color: hsl(122, 40%, 65%);
        }

        .op-btn {
            background-color: hsl(35, 100%, 60%);
        }

        .op-btn:hover {
            background-color: hsl(35, 100%, 70%);
        }

        .op-btn:active {
            background-color: hsl(35, 100%, 80%);
        }
        
        .equal {
            grid-column: span 4;
            background-color: hsl(206, 90%, 55%);
            color: white;
            font-size: 24px;
        }

        .equal:hover {
            background-color: hsl(206, 90%, 65%);
        }

        .equal:active {
            background-color: hsl(206, 90%, 75%);
        }

        /* Styles für die Item-Multiplikator-Sektion */
        .item-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .item-row input {
            padding: 8px;
            border: 1px solid #555;
            border-radius: 4px;
            flex: 1;
            background-color: #444;
            color: white;
        }

        .item-row input::placeholder {
            color: #ccc;
        }

        .calculated-list {
            margin-top: 10px;
        }
        
        .remove-btn {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 8px;
        }

        .remove-btn:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <a href="https://redminer9630de.github.io/mc/" class="header-link">Zurueck ></a>
    <div class="info-button" onclick="openInfoPage()"></div>
    <h1>Taschenrechner - Redminer9630</h1>
    
    <!-- Modus-Selector -->
    <select id="modeSelector" onchange="changeMode()" style="margin-bottom: 20px; padding: 10px; border-radius: 8px; border: none; font-size: 16px;">
        <option value="standard">Standard</option>
        <option value="nether">Nether-Portal</option>
        <option value="item">Item-Multiplikator</option>
    </select>

    <!-- Standard Taschenrechner -->
    <div id="calculator" class="mode">
        <input id="display" readonly>
        <div id="keys">
            <button onclick="appendToDisplay('+')" class="op-btn">+</button>        
            <button onclick="appendToDisplay('7')">7</button>       
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('-')" class="op-btn">-</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')" class="op-btn">*</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('/')" class="op-btn">/</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="clearDisplay()" class="op-btn">C</button>
            <button onclick="calc()" class="equal">=</button>   
        </div>
    </div>

    <!-- Nether-Portal-Koordinaten-Modus -->
    <div id="netherMode" class="mode" style="display: none;">
        <h2>Nether-Portal-Koordinaten</h2>
        <input type="number" id="coordX" placeholder="X-Koordinate" style="padding: 8px; margin-bottom: 10px; width: 100%; border: 1px solid #555; border-radius: 4px; background-color: #444; color: white;">
        <input type="number" id="coordZ" placeholder="Z-Koordinate" style="padding: 8px; margin-bottom: 10px; width: 100%; border: 1px solid #555; border-radius: 4px; background-color: #444; color: white;">
        <select id="dimension" style="padding: 8px; margin-bottom: 10px; width: 100%; border: 1px solid #555; border-radius: 4px; background-color: #444; color: white;">
            <option value="overworld">Overworld</option>
            <option value="nether">Nether</option>
        </select>
        <button onclick="calculatePortalCoords()">Berechnen</button>
        <p id="portalResult"></p>
    </div>

    <!-- Item-Multiplikator-Modus -->
    <div id="itemMode" class="mode" style="display: none;">
        <h2>Item-Materialliste</h2>
        <input type="number" id="multiplier" placeholder="Multiplikator" style="padding: 8px; margin-bottom: 10px; width: 100%; border: 1px solid #555; border-radius: 4px; background-color: #444; color: white;">
        <div id="itemList">
            <!-- Dynamische Item-Reihen werden hier eingefügt -->
            <div class="item-row">
                <input type="text" class="item-name" placeholder="Item">
                <input type="number" class="item-quantity" placeholder="Anzahl">
                <button class="remove-btn" onclick="removeItemRow(this)">-</button>
            </div>
        </div>
        <button onclick="calculateItems()">Berechnen</button>
        <div class="calculated-list" id="calculatedList">
            <!-- Ergebnisse werden hier angezeigt -->
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function appendToDisplay(input) {
            display.value += input;
        }

        function clearDisplay() {
            display.value = "";
        }

        function calc() {
            try {
                display.value = eval(display.value);
            } catch {
                display.value = "Fehler";
            }
        }

        function openInfoPage() {
            window.location.href = "https://github.com/redminer9630de/redminer9630de.github.io/wiki/Taschenrechner";
        }

        function changeMode() {
            const mode = document.getElementById('modeSelector').value;
            document.querySelectorAll('.mode').forEach(div => div.style.display = 'none');
            if (mode === 'standard') {
                document.getElementById('calculator').style.display = 'block';
            } else if (mode === 'nether') {
                document.getElementById('netherMode').style.display = 'block';
            } else if (mode === 'item') {
                document.getElementById('itemMode').style.display = 'block';
            }
        }

        function calculatePortalCoords() {
            const x = parseFloat(document.getElementById('coordX').value);
            const z = parseFloat(document.getElementById('coordZ').value);
            const dimension = document.getElementById('dimension').value;
            let resultX, resultZ;

            if (dimension === 'overworld') {
                resultX = x / 8;
                resultZ = z / 8;
            } else {
                resultX = x * 8;
                resultZ = z * 8;
            }

            document.getElementById('portalResult').textContent =
                `Berechnete Koordinaten: X: ${resultX}, Z: ${resultZ}`;
        }

        function calculateItems() {
            const multiplier = parseFloat(document.getElementById('multiplier').value);
            if (isNaN(multiplier) || multiplier <= 0) {
                alert("Bitte geben Sie einen gültigen Multiplikator ein.");
                return;
            }

            const items = document.querySelectorAll('.item-row');
            const calculatedList = document.getElementById('calculatedList');
            calculatedList.innerHTML = ""; // Vorherige Ergebnisse löschen

            let allEmpty = true;

            items.forEach(item => {
                const name = item.querySelector('.item-name').value.trim();
                const quantity = parseFloat(item.querySelector('.item-quantity').value);

                if (name !== "" && !isNaN(quantity) && quantity > 0) {
                    allEmpty = false;
                    const resultQuantity = quantity * multiplier;
                    const resultDiv = document.createElement('div');
                    resultDiv.textContent = `${name} ${quantity} > ${name} ${resultQuantity}`;
                    calculatedList.appendChild(resultDiv);
                }
            });

            if (allEmpty) {
                calculatedList.textContent = "Keine Items zum Berechnen eingegeben.";
            }
        }

        // Funktion zum dynamischen Hinzufügen von neuen Item-Reihen
        function addItemRowIfNeeded() {
            const itemRows = document.querySelectorAll('.item-row');
            const lastRow = itemRows[itemRows.length - 1];
            const nameInput = lastRow.querySelector('.item-name');
            const quantityInput = lastRow.querySelector('.item-quantity');

            if (nameInput.value.trim() !== "" && quantityInput.value.trim() !== "") {
                // Neue Reihe hinzufügen
                const newRow = document.createElement('div');
                newRow.classList.add('item-row');
                newRow.innerHTML = `
                    <input type="text" class="item-name" placeholder="Item">
                    <input type="number" class="item-quantity" placeholder="Anzahl">
                `;
                document.getElementById('itemList').appendChild(newRow);

                // Füge Event-Listener zu den neuen Eingabefeldern hinzu
                newRow.querySelector('.item-name').addEventListener('input', addItemRowIfNeeded);
                newRow.querySelector('.item-quantity').addEventListener('input', addItemRowIfNeeded);
            }
        }
        
        function removeItemRow(button) {
            const row = button.parentElement;
            row.remove();
        }

        // Initialer Event-Listener für die erste Reihe
        document.querySelector('.item-row .item-name').addEventListener('input', addItemRowIfNeeded);
        document.querySelector('.item-row .item-quantity').addEventListener('input', addItemRowIfNeeded);
    </script>
</body>
</html>
