<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    @font-face {
        font-family: 'MinecraftFont';
        src: url('https://redminer9630de.github.io/mc/minecraft_font.ttf') format('truetype'),
             url('https://redminer9630de.github.io/mc/minecraft_font.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }

    /* Standard-Styles (Light-Theme) */
    body {
        font-family: 'MinecraftFont', sans-serif;
        background-color: #eaeaea;
        margin: 0;
        padding: 0;
        color: #333;    
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        box-sizing: border-box;
    }

    header {
        background-color: #2c3e50;
        color: white;
        padding: 20px;
        position: relative;
        z-index: 2;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    h1 {
        margin: 0;
        display: flex;
        align-items: center;
        width: auto;
        white-space: nowrap;
    }
    
main {
    flex: 1;
    padding: 20px;
    margin-top: 0;
}

button {
    background-color: #2ecc71;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    font-family: 'MinecraftFont';
    z-index: 999;
}

button:hover {
    background-color: #2ecc87;
}

/* Dark Theme Styles */
@media (prefers-color-scheme: dark) {
    body {
        background-color: #1a1a1a;
        color: #f5f5f5;
    }

    button {
        background-color: #27ae60;
    }

    button:hover {
        background-color: #2ecc71;
    }
}
    </style>
    <title>Sponsor</title>
</head>
<body>
    <h1>Werde Sponsor!</h1>

    <button id="github" class="button">Github</button>
    
    <script>		
        document.getElementById('github').addEventListener('click', function(event) {
            window.href="https://"
        });

    </script>
</body>
</html>
