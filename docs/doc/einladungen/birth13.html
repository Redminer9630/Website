<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einladung zum Geburtstag</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
            line-height: 1.6;
        }
        .highlight {
            color: #2b8a3e;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Du bist eingeladen!</h1>
        <p><span class="highlight">Feier Roberts 13. Geburtstag!</span></p>
        <p><strong>Wann:</strong> 8. Februar 2025</p>
        <p><strong>Uhrzeit:</strong> 14:00 - 14:15</p>
        <p><strong>Wo:</strong> Cinespace im Waterfront</p>
        <p><strong>Film:</strong> Vaiana 2 - <a href="https://www.cineplex.de/film/vaiana-2/399991/bremen/">Website</a>
        <p>Bitte bis zum <strong>7. Februar 2025</strong> zusagen.</p>
    </div>
</body>
</html>
