<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Interaktive Mindmap mit Verbindungen</title>
    <style>
        .mindmap {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .node {
            padding: 10px 20px;
            border: 1px solid #333;
            border-radius: 8px;
            margin: 10px;
            background-color: #FFD700;
            cursor: pointer;
            transition: transform 0.3s;
            position: relative;
            z-index: 1; /* Sicherstellen, dass Knoten Ã¼ber SVG liegen */
        }
        .node:hover {
            transform: scale(1.1);
        }
        .sub-node {
            background-color: #ADD8E6;
        }
        .connections {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* SVG im Hintergrund halten */
        }
    </style>
</head>
<body>
<div class="mindmap">
    <svg class="connections">
        <line x1="150" y1="30" x2="200" y2="100" style="stroke:rgb(99,99,99);stroke-width:2" />
        <line x1="150" y1="30" x2="100" y2="100" style="stroke:rgb(99,99,99);stroke-width:2" />
    </svg>

    <div class="node main-node" onclick="expandNode(this)">Hauptthema</div>
    <div class="node sub-node" onclick="expandNode(this)">Unterthema 1</div>
    <div class="node sub-node" onclick="expandNode(this)">Unterthema 2</div>
</div>
<script>
    function expandNode(node) {
        const newNode = document.createElement("div");
        newNode.className = "node sub-node";
        newNode.textContent = "Neues Thema";
        newNode.onclick = () => expandNode(newNode);
        document.querySelector(".mindmap").appendChild(newNode);
    }
</script>
</body>
</html>
