<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Quizshow – Gesamtschule Bremen West, 8. Jahrgang</title>
    <style>
        :root {
            --bg: #ffffff;
            --fg: #0f172a;
            --muted: #64748b;
            --accent: #2563eb;
            --accent-2: #10b981;
            --danger: #ef4444;
            --card: #f1f5f9;
            --btn: #0ea5e9;
            --shadow: 0 10px 30px rgba(2,6,23,.08);
            --radius: 14px;
            --gap: 14px;
            --pad: 14px;
            --font: system-ui,Segoe UI,Roboto,Arial;
        }
        @media (prefers-color-scheme: dark){
            :root{
                --bg:#0b1020;
                --fg:#e5e7eb;
                --muted:#94a3b8;
                --accent:#60a5fa;
                --accent-2:#34d399;
                --danger:#f87171;
                --card:#0f172a;
                --btn:#38bdf8;
                --shadow:0 10px 30px rgba(0,0,0,.35);
            }
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin:0;
            display:grid;
            place-items:center;
            height:100%;
            background: var(--bg);
            color: var(--fg);
            font-family: var(--font);
        }
        .app {
            width: min(900px, 95vw);
        }
        .card {
            background: var(--card);
            border-radius: var(--radius);
            padding: var(--pad);
            box-shadow: var(--shadow);
            margin-bottom: var(--gap);
        }
        h1 {
            font-size: 1.6rem;
            margin: 0 0 0.5rem 0;
        }
        input, button, select {
            font: inherit;
        }
        input[type=text] {
            padding: 0.6rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 100%;
        }
        button {
            cursor:pointer;
            border:0;
            border-radius:8px;
            padding:0.6rem 1rem;
            font-weight:600;
        }
        .btn {
            background: var(--btn);
            color: #041;
        }
        .btn:disabled {
            opacity: .5;
            cursor: not-allowed;
        }
        .choice {
            display:block;
            width:100%;
            text-align:left;
            margin:.3rem 0;
            padding:.6rem;
            border:1px solid color-mix(in oklab,var(--fg),transparent 85%);
            border-radius:8px;
            cursor:pointer;
            transition: background .2s, border-color .2s;
        }
        .choice:hover {
            background: color-mix(in oklab,var(--accent),transparent 90%);
        }
        .choice.correct {
            background: color-mix(in oklab,var(--accent-2),transparent 84%);
            border-color: color-mix(in oklab,var(--accent-2),transparent 40%);
        }
        .choice.wrong {
            background: color-mix(in oklab,var(--danger),transparent 86%);
            border-color: color-mix(in oklab,var(--danger),transparent 40%);
        }
        .progress-bar-container {
            background: color-mix(in oklab,var(--fg),transparent 90%);
            border-radius: 999px;
            height: 12px;
            flex:1;
            margin-right: 10px;
            overflow:hidden;
        }
        .progress-bar {
            height: 100%;
            width:0%;
            background: linear-gradient(90deg,var(--accent),var(--accent-2));
            transition: width 3s linear;
        }
        .controls-row {
            display:flex;
            align-items:center;
            gap:10px;
            margin-top:10px;
        }
        .pause-btn {
            background: var(--danger);
            color:#fff;
        }
    </style>
</head>
<body>
    <div class="app">

        <!-- Startscreen -->
        <section class="card" id="screenStart">
            <h1>Quizshow – Gesamtschule Bremen West, 8. Jahrgang</h1>
            <input type="text" id="username" placeholder="Gib deinen Namen ein">
            <input type="text" id="adminCode" placeholder="Admin-Code">
            <button class="btn" id="btnStart">Start</button>
        </section>

        <!-- Quizscreen -->
        <section class="card hidden" id="screenQuiz">
            <div id="question" style="font-weight:800;font-size:1.2rem;margin-bottom:10px;">Frage</div>
            <div id="choices"></div>
            <div class="controls-row">
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <button class="btn pause-btn" id="pauseBtn">Pause</button>
                <button class="btn" id="skipBtn">Überspringen</button>
            </div>
        </section>

        <!-- Endscreen -->
        <section class="card hidden" id="screenEnd">
            <h2>Ergebnis</h2>
            <div id="resultText"></div>
            <button class="btn" id="btnAgain">Nochmal spielen</button>
        </section>
    </div>

    <script>
        // ===== Fragenpool =====
        const QUESTIONS=[
            {q:"Wie viele Bundesländer hat Deutschland?",a:["14","16","18","12"],correct:1},
            {q:"Hauptstadt von Bremen ist …",a:["Bremerhaven","Bremen","Vegesack","Oldenburg"],correct:1},
            {q:"5 · 7 = ?",a:["30","32","35","37"],correct:2},
            {q:"Welches Tier ist ein Säugetier?",a:["Hai","Delfin","Forelle","Karpfen"],correct:1},
            {q:"Was bedeutet ‚CPU‘?",a:["Central Processing Unit","Central Program Utility","Compute Power Unit","Core Program Unit"],correct:0},
            {q:"Welche Programmiersprache läuft im Browser?",a:["C++","Python","JavaScript","Java"],correct:2},
            {q:"Der Rhein mündet in …",a:["Ostsee","Nordsee","Mittelmeer","Schwarzes Meer"],correct:1},
            {q:"9+7·2 = ?",a:["30","32","34","36"],correct:1},
            {q:"Wie nennt man Pflanzenfresser?",a:["Karnivoren","Omnivoren","Herbivoren","Detritivoren"],correct:2},
            {q:"Bremens Fußballclub?",a:["HSV","Werder","FCSP","H96"],correct:1},
            {q:"Was ist 2^5?",a:["16","32","64","128"],correct:1},
            {q:"HTTP steht für …",a:["HyperText Transfer Protocol","High Transfer Text Protocol","Hyperlink Text Transport","Home Transfer Protocol"],correct:0},
            {q:"Welcher Planet ist der Sonne am nächsten?",a:["Venus","Merkur","Mars","Erde"],correct:1},
            {q:"Welche Einheit misst elektrische Stromstärke?",a:["Volt","Watt","Ohm","Ampere"],correct:3},
            {q:"Welches Schutzgebiet liegt um Bremen?",a:["Wattenmeer","Bayerischer Wald","Sächsische Schweiz","Spreewald"],correct:0},
        ];

        // ===== State =====
        let state={
            username:"",
            idx:0,
            order:[],
            botSkill:0.65,
            times:[],
            paused:false,
        };
        const $=s=>document.querySelector(s);

        // ===== Start =====
        $("#btnStart").addEventListener("click",()=>{
            const name=$("#username").value.trim();
            if(!name) return alert("Bitte Namen eingeben");
            state.username=name;
            saveUsername(name);
            startGame();
        });

        function saveUsername(name){
            let users=JSON.parse(localStorage.getItem("users")||"[]");
            if(!users.includes(name)) users.push(name);
            localStorage.setItem("users",JSON.stringify(users));
        }

        function startGame(){
            state.idx=0;
            state.order=shuffle(QUESTIONS).slice(0,10);
            $("#screenStart").classList.add("hidden");
            $("#screenEnd").classList.add("hidden");
            $("#screenQuiz").classList.remove("hidden");
            renderQuestion();
        }

        function shuffle(a){return a.sort(()=>Math.random()-0.5);}

        // ===== Render Frage =====
        let timer=null;
        function renderQuestion(){
            const q=state.order[state.idx];
            $("#question").textContent=q.q;
            const choices=$("#choices");
            choices.innerHTML="";
            q.a.forEach((txt,i)=>{
                const b=document.createElement("button");
                b.className="choice";
                b.textContent=txt;
                b.addEventListener("click",()=>pickAnswer(i));
                choices.appendChild(b);
            });
            // KI-Bot wählt zufällig
            const botChoice=Math.random()<state.botSkill?q.correct:Math.floor(Math.random()*q.a.length);
            choices.children[botChoice].classList.add("correct");
            // Start Fortschrittsbar
            const bar=$("#progressBar");
            bar.style.transition="none";
            bar.style.width="0%";
            setTimeout(()=>{ bar.style.transition="width 3s linear"; bar.style.width="100%"; },50);
            if(timer) clearTimeout(timer);
            timer=setTimeout(nextQuestion,3000);
        }

        function pickAnswer(i){
            // Spieler verliert automatisch, egal was er klickt
        }

        function nextQuestion(){
            state.idx++;
            if(state.idx>=state.order.length){
                endGame();
            }else{
                renderQuestion();
            }
        }

        function endGame(){
            $("#screenQuiz").classList.add("hidden");
            $("#screenEnd").classList.remove("hidden");
            $("#resultText").textContent=`Du hast verloren gegen die KI, ${state.username}!`;
        }

        // ===== Buttons =====
        $("#btnAgain").addEventListener("click",()=>{
            $("#username").value=state.username;
            startGame();
        });

        // ===== Pause =====
        $("#pauseBtn").addEventListener("click",()=>{
            state.paused=!state.paused;
            const bar=$("#progressBar");
            if(state.paused){
                const computed=getComputedStyle(bar).width;
                bar.style.transition="none";
                bar.style.width=computed;
                clearTimeout(timer);
            } else {
                const remaining=3000*(1-parseFloat(bar.style.width)/bar.parentElement.clientWidth);
                bar.style.transition=`width ${remaining}ms linear`;
                bar.style.width="100%";
                timer=setTimeout(nextQuestion,remaining);
            }
        });
    </script>
</body>
</html>
