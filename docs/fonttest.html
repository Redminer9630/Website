<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Font Test</title>
    <style>
@font-face {
    font-family: 'Minecraft';
    src: url('minecraft_font.ttf') format('truetype'),
         url('minecraft_font.woff') format('woff');
}
body {
    font-family: Arial, sans-serif;
    background-color: #f3f3f3;
    color: #333;
    margin: 0;
    padding: 0;
}
header {
    font-family: 'Minecraft', sans-serif;
    text-align: center;
    background-color: #1a1a1a;
    color: white;
    padding: 1em 0;
}
main {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}
label {
    font-family: 'Minecraft', sans-serif;
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
}
textarea{
    font-family: Arial, sans-serif;
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1em;
}
#preview {
    font-family: 'Minecraft', sans-serif;
    padding: 20px;
    background-color: #1a1a1a;
    color: white;
    font-size: 1.5em;
    font-family: "Minecraft", monospace;
    border-radius: 5px;
}
    </style>
</head>
<body>
    <header><h1>Minecraft Font Test</h1></header>
    <main>
        <section>
            <label for="text-input">Gib deinen Text ein:</label>
            <textarea id="text-input" placeholder="Schreibe hier etwas..." autofocus></textarea>-
        </section>
        <section>
            <h2>Vorschau:</h2>
            <div id="preview"></div>
        </section>
    </main>
    <script>
        const textInput = document.getElementById("text-input");
        const preview = document.getElementById("preview");
        textInput.addEventListener("input", updateText);
        function updateText() { preview.textContent = textInput.value || ""; }
    </script>
</body>
</html>
