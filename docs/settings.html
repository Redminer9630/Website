<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <style>
    :root[data-theme="white"] { --bg: #f4f4f4; --text: #000; --box: #fff; }
    :root[data-theme="dark"] { --bg: #121212; --text: #fff; --box: #1e1e1e; }
    body { font-family: 'Minecraft', Arial, sans-serif; margin: 0; padding: 0; background-color: var(--bg); color: var(--text); }
    .container { font-family: 'Minecraft', Arial, sans-serif; max-width: 1000px; margin: 50px auto; background: var(--box); border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); padding: 20px; }
    .header { font-size: 2rem; font-weight: bold; margin-bottom: 20px; }
    .settings-group { margin-bottom: 30px; }
    .settings-group h2 { font-size: 1.25rem; border-bottom: 1px solid #ccc; padding-bottom: 5px; margin-bottom: 15px; }
    .settings-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; }
    .settings-item label { font-size: 1rem; }
    .settings-item input, .settings-item select { padding: 5px 10px; font-size: 1rem; border: 1px solid #ccc; border-radius: 5px; background-color: var(--box); color: var(--text); }
    .save-button { margin-top: 20px; padding: 10px 20px; font-size: 1rem; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    .save-button:hover { background-color: #0056b3; }
    button { font-family: 'Minecraft'; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header" id="title_i">Einstellungen</div>
    <div class="settings-group">
      <h2 id="profile_i">Profil</h2>
      <div class="settings-item">
        <label id="username_i" for="username">Benutzername</label>
        <input type="text" id="username" placeholder="Neuen Nutzernamen eingeben">
      </div>
      <div class="settings-item">
        <label id="email_i" for="email">E-Mail</label>
        <input type="email" id="email" placeholder="Neue E-Mail eingeben">
      </div>
    </div>
    <div class="settings-group">
      <h2 id="pref_i">Einstellungen</h2>
      <div class="settings-item">
        <label for="language" id="lang_i">Sprache</label>
        <select id="language">
          <option id="german" value="german">Deutsch</option>
          <option id="english" value="english">Englisch</option>
        </select>
      </div>
      <div class="settings-item">
        <label for="theme" id="theme_i">Theme</label>
        <select id="theme">
          <option id="white" value="white">Weiß</option>
          <option id="dark" value="dark">Dunkel</option>
          <option id="sys" value="sys">System</option>
        </select>
      </div>
    </div>
    <button onclick="saveSettings()" class="save-button" id="savebtn_i">Speichern</button>
  </div>
  <script>
    const translations = {
      german: {
        title: "Einstellungen",
        profile: "Profil",
        pref: "Einstellungen",
        username: "Benutzername",
        usernamePH: "Neuen Nutzernamen eingeben",
        email: "E-Mail",
        emailPH: "Neue E-Mail eingeben",
        lang: "Sprache",
        theme: "Theme",
        save: "Speichern",
        white: "Weiß",
        dark: "Dunkel",
        sys: "System",
        german: "Deutsch",
        english: "Englisch"
      },
      english: {
        title: "Settings",
        profile: "Profile",
        pref: "Preferences",
        username: "Username",
        usernamePH: "Enter a new username",
        email: "Email",
        emailPH: "Enter a new email",
        lang: "Language",
        theme: "Theme",
        save: "Save",
        white: "White",
        dark: "Dark",
        sys: "System",
        german: "German",
        english: "English"
      }
    };

    function applySettings() {
      let lang = localStorage.getItem("lang9630") || "german";
      let theme = localStorage.getItem("theme9630") || "sys";
      if (theme === "sys") { theme = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "white"; }
      document.documentElement.dataset.theme = theme;

      let t = translations[lang];
      document.getElementById("title_i").textContent = t.title;
      document.getElementById("profile_i").textContent = t.profile;
      document.getElementById("pref_i").textContent = t.pref;
      document.getElementById("username_i").textContent = t.username;
      document.getElementById("username").placeholder = t.usernamePH;
      document.getElementById("email_i").textContent = t.email;
      document.getElementById("email").placeholder = t.emailPH;
      document.getElementById("lang_i").textContent = t.lang;
      document.getElementById("theme_i").textContent = t.theme;
      document.getElementById("savebtn_i").textContent = t.save;
      document.getElementById("white").textContent = t.white;
      document.getElementById("dark").textContent = t.dark;
      document.getElementById("sys").textContent = t.sys;
      document.getElementById("german").textContent = t.german;
      document.getElementById("english").textContent = t.english;
      document.getElementById("language").value = localStorage.getItem("lang9630") || "german";
      document.getElementById("theme").value = localStorage.getItem("theme9630") || "sys";
    }

    function saveSettings() {
      const lang = document.getElementById("language").value;
      const theme = document.getElementById("theme").value;
      localStorage.setItem("lang9630", lang);
      localStorage.setItem("theme9630", theme);
      applySettings();
    }

    document.addEventListener("DOMContentLoaded", applySettings);
  </script>
</body>
</html>
