<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            font-family: 'Minecraft', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            font-family: 'Minecraft', Arial, sans-serif;
            max-width: 1000px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .header {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .settings-group { margin-bottom: 30px; }
        .settings-group h2 {
            font-size: 1.25rem;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }
        .settings-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .settings-item label { font-size: 1rem; }
        .settings-item input {
            padding: 5px 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .save-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .save-button:hover { background-color: #0056b3; }
    </style>
    <script src="common.js"></script>
    <script src="back-button.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">Einstellungen</div>
        <div class="settings-group">
            <h2>Profil</h2>
            <div class="settings-item">
                <label id="username_i" for="username">Benutzername</label>
                <input type="text" id="username" placeholder="Neuen Nutzernamen eingeben">
            </div>
            <div class="settings-item">
                <label for="email">E-Mail</label>
                <input type="email" id="email" placeholder="Neue E-Mail eingeben">
            </div>
        </div>
        <div class="settings-group">
            <h2>Preferences</h2>
            <div class="settings-item">
                <label for="language">Sprache(noch nicht funktionel)</label>
                <select id="language" name="language">
                  <option id="german" class="langop" value="german">Deutsch</option>
                  <option id="english" class="langop" value="english">Englisch</option>
                </select>
            </div>
            <div class="settings-item">
                <label for="theme">Theme(noch nicht funktionel)</label>
                <input type="checkbox" id="theme"><label>Wei√ü</label>
            </div>
        </div>
        <button onclick="updateLanguageText()" class="save-button">Speichern(noch nicht funktionel)</button>
    </div>
    <script>
        function updateLanguageText() {
          const Selected = document.getElementByClass("langop");
          if (Selected === "german") {
            document.getElementById("german").textContent = "Deutsch";
            document.getElementById("english").textContent = "Englisch";
            document.getElementById("username").placeholder = "Neuen Nutzernamen eingeben";
            document.getElementById("email").placeholder = "Neue E-Mail eingeben";
            document.getElementById("username_i").textContent = "Nutzername";
            document.getElementById("email_i").textContent = "E-Mail";
          } elif (Selected === "englisch") {
            document.getElementById("german").textContent = "German";
            document.getElementById("english").textContent = "English";
            document.getElementById("username").placeholder = "Enter a new username";
            document.getElementById("email").placeholder = "Enter a new email";
            document.getElementById("usernmae_i").textContent = "Username";
            document.getElementById("email_i").textContent = "E-Mail";
          }
        }
    </script>
</body>
</html>
