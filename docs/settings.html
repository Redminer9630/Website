<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Einstellungen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: Mojangles, Arial, sans-serif;
    }
    h1 {
      margin-bottom: 2rem;
    }
    .settings-item {
      margin-bottom: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    select {
      padding: 0.4rem 0.6rem;
      font-size: 1rem;
    }
  </style>
  <script src="autoloader.js" type="module" defer></script>
</head>
<body>
  <main>
    <h1>Einstellungen</h1>

    <div class="settings-item">
      <label for="theme">Design</label>
      <select id="theme">
        <option value="dark">Dunkel</option>
        <option value="light">Hell</option>
        <option value="sys">System</option>
      </select>
    </div>

    <div class="settings-item">
      <label for="font" mctip="Mojangles ist der offizielle Minecraft Font">Schriftart</label>
      <select id="font">
        <option value="Mojangles">Mojangles</option>
        <option value="Arial">Arial</option>
        <option value="Sans-Serif">Sans Serif</option>
      </select>
    </div>
  </main>

  <script type="module">
    import { applyTheme } from "/js_components/theme.js";

    function applyFont(font) {document.documentElement.setAttribute("data-font", font);}

    function applySettings() {
      const theme = localStorage.getItem("theme") || "sys";
      const font = localStorage.getItem("font") || "Mojangles";

      document.getElementById("theme").value = theme;
      document.getElementById("font").value = font;

      applyTheme(theme);
      applyFont(font);
    }

    document.addEventListener("DOMContentLoaded", () => {
      applySettings();

      document.getElementById("theme").addEventListener("change", e => {
        const theme = e.target.value;
        localStorage.setItem("theme", theme);
        applyTheme(theme);
      });

      document.getElementById("font").addEventListener("change", e => {
        const font = e.target.value;
        localStorage.setItem("font", font);
        applyFont(font);
      });
    });
  </script>
</body>
</html>
