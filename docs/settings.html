<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Einstellungen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: Mojangles, Arial, sans-serif;
    }
    h1 {margin-bottom: 2rem;}
    .settings-item {
      margin-bottom: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    select {
      padding: 0.4rem 0.6rem;
      font-size: 1rem;
    }
  </style>
  <script src="autoloader.js" type="module" defer></script>
</head>
<body>
  <main>
    <h1>Einstellungen</h1>
    
    <div class="settings-item">
      <label>Design</label>
      <div class="radio-group" id="theme-options">
        <label><input type="radio" name="theme" value="dark"> Dunkel</label>
        <label><input type="radio" name="theme" value="light"> Hell</label>
        <label><input type="radio" name="theme" value="sys"> System</label>
      </div>
    </div>

    <div class="settings-item">
      <label for="font" mctip="Mojangles ist der offizielle Minecraft Font">Schriftart</label>
      <div class="radio-group" id="font-options">
        <label><input type="radio" name="font" value="Mojangles"> Mojangles</label>
        <label><input type="radio" name="font" value="Arial"> Arial</label>
        <label><input type="radio" name="font" value="sans-serif"> Sans Serif</label>
      </div>
    </div>
  </main>

  <script type="module">
    function applyFont(font) {
      document.documentElement.setAttribute("data-font", font);
    }

function applyTheme(theme) {
  if (window._systemThemeListener) {
    window.matchMedia("(prefers-color-scheme: dark)").removeEventListener("change", window._systemThemeListener);
    window._systemThemeListener = null;
  }

  if (theme === "sys") {
    const systemIsDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
    document.documentElement.setAttribute("data-theme", systemIsDark ? "dark" : "light");

    const listener = e => {const newTheme = e.matches ? "dark" : "light";document.documentElement.setAttribute("data-theme", newTheme);};
    window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", listener);
    window._systemThemeListener = listener;

  } else {document.documentElement.setAttribute("data-theme", theme);}
}


    function setRadioValue(name, value) {
      const radios = document.querySelectorAll(`input[name="${name}"]`);
      for (const radio of radios) {radio.checked = (radio.value === value);}
    }

    function applySettings() {
      const theme = localStorage.getItem("theme") || "sys";
      const font = localStorage.getItem("font") || "Mojangles";

      setRadioValue("theme", theme);
      setRadioValue("font", font);

      applyTheme(theme);
      applyFont(font);
    }

    document.addEventListener("DOMContentLoaded", () => {
      applySettings();

      document.querySelectorAll('input[name="theme"]').forEach(radio => {
        radio.addEventListener("change", e => {
          const theme = e.target.value;
          localStorage.setItem("theme", theme);
          applyTheme(theme);
        });
      });

      document.querySelectorAll('input[name="font"]').forEach(radio => {
        radio.addEventListener("change", e => {
          const font = e.target.value;
          localStorage.setItem("font", font);
          applyFont(font);
        });
      });
    });
  </script>
</body>
</html>
