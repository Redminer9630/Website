<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Einstellungen - Redminer9630</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin:0; background-color:#eaeaea; color:#000; padding:2rem; font-family:sans-serif; }
    h1, h2 { margin-bottom:2rem; color:#000; }
    .settings-item { margin-bottom:1.5rem; display:flex; flex-direction:column; gap:0.5rem; }
    label { cursor:pointer; }

    :root[data-theme="dark"] body { background-color:#1a1a1a; color:#fff; }
    :root[data-theme="dark"] h1, h2 { color:#fff; }
  </style>
  <script type="module" defer src="https://cdn.jsdelivr.net/gh/Redminer9630/Website@t66/docs/autoloader.js"></script>
<script type="module">
function setRadioValue(name, value){
  document.querySelectorAll(`input[name="${name}"]`).forEach(r=>r.checked=r.value===value);
}

document.addEventListener("DOMContentLoaded",()=>{
  const theme=localStorage.getItem("theme")||"sys";
  const font=localStorage.getItem("font")||"mojangles";
  const marks=localStorage.getItem("marks")||"true";
//  const alerts=localStorage.getItem("alerts")||"website";
//  const adv=localStorage.getItem("alerts_advanced")==="true";

  setRadioValue("theme",theme);
  setRadioValue("font",font);
  document.querySelector("#marks-toggle").checked=marks;
//  setRadioValue("alerts",alerts);
//  document.querySelector("#alerts-adv").checked=adv;

  window.applyTheme?.(theme);
  window.applyFont?.(font);

  document.querySelectorAll('input[name="theme"]').forEach(r=>r.addEventListener("change",e=>{
    localStorage.setItem("theme",e.target.value);
    window.applyTheme?.(e.target.value);
  }));

  document.querySelectorAll('input[name="font"]').forEach(r=>r.addEventListener("change",e=>{
    localStorage.setItem("font",e.target.value);
    window.applyFont?.(e.target.value);
  }));

  document.querySelector("#marks-toggle").addEventListener("change",e=>{
    localStorage.setItem("marks",e.target.checked);
  });

/*  document.querySelectorAll('input[name="alerts"]').forEach(r=>r.addEventListener("change",e=>{
    localStorage.setItem("alerts",e.target.value);
  }));

  document.querySelector("#alerts-adv").addEventListener("change",e=>{
    localStorage.setItem("alerts_advanced",e.target.checked);
  });*/
});
</script>
</head>
<body>
  <main role="main">
    <h1>Einstellungen</h1>
    
    <div class="settings-item">
      <label>Design</label>
      <div class="radio-group" id="theme-options">
        <label><input type="radio" name="theme" value="dark"> Dunkel</label>
        <label><input type="radio" name="theme" value="light"> Hell</label>
        <label><input type="radio" name="theme" value="sys"> System</label>
      </div>
    </div>

    <div class="settings-item">
      <label for="font">Schriftart</label>
      <div class="radio-group" id="font-options">
        <label><input type="radio" name="font" id="font-mojangles" value="mojangles"> Mojangles</label>
        <label><input type="radio" name="font" id="font-arial" value="arial"> Arial</label>
      </div>
   </div>

   <div class="settings-item"><label><input type="checkbox" id="marks-toggle"> Suchergebnisse markieren</label></div>
   <!--   
   <div class="settings-item">
     <label>Alerts</label>
     <div class="radio-group" id="alert-options">
       <label><input type="radio" name="alerts" value="website"> Website</label>
       <label><input type="radio" name="alerts" value="system"> System</label>
     </div>
   </div>
   <div class="settings-item"><label><input type="checkbox" id="alerts-adv"> Erweiterte Fehlerdetails</label></div>-->
  </main>
</body>
</html>
