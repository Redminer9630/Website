<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Einstellungen</title>
  <style>
    body {
      background: var(--bg, #111);
      color: var(--fg, #fff);
      font-family: Mojangles, Arial, sans-serif;
      padding: 1em;
    }
    .custom-select {
      position: relative;
      width: 180px;
      background: #222;
      border: 1px solid #444;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
      user-select: none;
      margin-bottom: 1em;
    }
    .custom-select .selected {
      padding: 8px;
    }
    .custom-select .options {
      display: none;
      position: absolute;
      top: 100%;
      left: 0; right: 0;
      background: #333;
      border: 1px solid #444;
      border-top: none;
      z-index: 5;
      max-height: 200px;
      overflow-y: auto;
    }
    .custom-select.open .options {
      display: block;
    }
    .custom-select .options li {
      padding: 8px;
      border-top: 1px solid #444;
    }
    .custom-select .options li:hover {
      background: #444;
    }
    label {
      display: block;
      margin-bottom: 0.3em;
    }
  </style>
</head>
<body>
  <h1>Einstellungen</h1>
  <div class="settings-group">
    <div class="custom-setting" data-key="theme">
      <label>Theme</label>
      <div class="custom-select" data-setting="theme">
        <div class="selected">–</div>
        <ul class="options">
          <li data-value="white">Weiß</li>
          <li data-value="dark">Dunkel</li>
          <li data-value="sys">System</li>
        </ul>
      </div>
    </div>

    <div class="custom-setting" data-key="font">
      <label>Schriftart</label>
      <div class="custom-select" data-setting="font">
        <div class="selected">–</div>
        <ul class="options">
          <li data-value="Mojangles" mctip="Mojangles ist der offizielle Minecraft Font">Mojangles</li>
          <li data-value="Arial">Arial</li>
          <li data-value="sans-serif">Sans Serif</li>
        </ul>
      </div>
    </div>
  </div>

  <script type="module">
    import { initTooltip } from '/js_components/mctooltip.js';

    document.querySelectorAll(".custom-select").forEach(select => {
      const key = select.dataset.setting;
      const display = select.querySelector(".selected");
      const options = select.querySelectorAll("li");

      const saved = localStorage.getItem(key);
      if (saved) {
        const match = Array.from(options).find(opt => opt.dataset.value === saved);
        if (match) display.textContent = match.textContent;
        select.dataset.value = saved;
        applySetting(key, saved);
      }

      select.addEventListener("click", e => {
        e.stopPropagation();
        document.querySelectorAll(".custom-select").forEach(s => s.classList.remove("open"));
        select.classList.add("open");
      });

      options.forEach(option => {
        option.addEventListener("click", e => {
          const val = option.dataset.value;
          display.textContent = option.textContent;
          localStorage.setItem(key, val);
          select.dataset.value = val;
          select.classList.remove("open");
          applySetting(key, val);
        });
      });
    });

    document.addEventListener("click", () => {
      document.querySelectorAll(".custom-select").forEach(s => s.classList.remove("open"));
    });

    function applySetting(key, value) {
      if (key === "theme") {
        if (value === "sys") {
          const mq = matchMedia("(prefers-color-scheme: dark)");
          const apply = () => document.documentElement.dataset.theme = mq.matches ? "dark" : "white";
          apply(); mq.onchange = apply;
        } else {
          document.documentElement.dataset.theme = value;
        }
      } else if (key === "font") {
        document.body.style.fontFamily = value + ", Arial, sans-serif";
      }
    }

    initMinecraftTooltip();
  </script>
</body>
</html>
