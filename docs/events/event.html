<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events und Umfragen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:nth-child(odd) {
            background-color: #fff;
        }

        .vote-button {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .vote-button:hover {
            background-color: #45a049;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Events</h2>
        <table>
            <thead>
                <tr>
                    <th>Typ</th>
                    <th>Titel</th>
                    <th>IP</th>
                    <th>Mod</th>
                    <th>Plattform</th>
                    <th>Theme</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Server</td>
                    <td>Create Mod SMP</td>
                    <td>belgie.playwn.co</td>
                    <td>Belgie's Create SMP S2</td>
                    <td>Curseforge</td>
                    <td>Create Mod/FTB</td>
                </tr>
                <!-- Weitere Event-Einträge können hier hinzugefügt werden -->
            </tbody>
        </table>

        <h2>Umfragen</h2>
        <table>
            <thead>
                <tr>
                    <th>Titel</th>
                    <th>Multi</th>
                    <th>Ja</th>
                    <th>Nein</th>
                    <th>Deadline</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Willst du das haben?</td>
                    <td>Nein</td>
                    <td>
                        <span id="yesVotes">12</span> 
                        <button class="vote-button" onclick="vote('yes')">Abstimmen</button>
                    </td>
                    <td>
                        <span id="noVotes">5</span> 
                        <button class="vote-button" onclick="vote('no')">Abstimmen</button>
                    </td>
                    <td>15.9.24</td>
                </tr>
                <!-- Weitere Umfragen können hier hinzugefügt werden -->
            </tbody>
        </table>
    </div>

    <script>
        let yesVotes = 12;
        let noVotes = 5;

        function vote(option) {
            if (option === 'yes') {
                yesVotes++;
                document.getElementById('yesVotes').textContent = yesVotes;
            } else if (option === 'no') {
                noVotes++;
                document.getElementById('noVotes').textContent = noVotes;
            }
        }
    </script>
</body>
</html>
