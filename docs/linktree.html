.links {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));

    justify-items: center;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
    width: 100%;
    max-width: 90vw;
}
        .link-icon {

        .link-icon img {
            max-width: 64px;
            max-height: 64px;
            width: auto;
            height: auto;
            aspect-ratio: 1/1;
            /*box-shadow: 0 2px 10px #0008;*/
            transition: transform 0.2s;
            object-fit: contain;
            display: block;
        }
        .link-icon img:hover {
            transform: scale(1.15);
            box-shadow: 0 4px 16px #0079ff99;
        }
        .link-label {
            font-size: 1em;
            color: #fff;
            font-family: inherit;
            margin-top: 4px;
            letter-spacing: 0.5px;
        }
        @media (max-width: 600px) {

            .link-icon img {width: 48px;height: 48px;}
