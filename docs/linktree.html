    <style>
        :root {
            --background-light: #eaeaea;
            --background-dark: #1a1a1a;
            --button-light: #1a1a1a;
            --button-dark: #eaeaea;
            --button-light-hover: #323232;
            --button-dark-hover: #c8c8c8;
            --text-light: #000000;
            --text-dark: #ffffff;
            --link-color: #0000ff;
        }
        :root[data-theme="dark"] {
            background-color: var(--background-dark);
            color: var(--text-dark);
        }
        :root[data-theme="light"] {
            background-color: var(--background-light);
            color: var(--text-light);
        }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Mojangles';
            background: var(--background-dark);
            color: var(--text-dark);
        }
        .container {
            width: 100vw;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin: 32px 0 28px 0;
            font-size: 2em;
            letter-spacing: 2px;
            text-shadow: 1px 1px 10px #111;
            text-align: center;
            width: 100%;
        }
        .person-block {
            margin-bottom: 32px;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            background-color: var(--button-dark);
            align-items: center;
        }
        .person-name {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        .links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 30px;
            justify-items: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            width: 100%;
            max-width: 90vw;
        }
        .link-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 6px;
            background-color: var(--button-dark);
            text-align: center;
            gap: 6px;
            min-width: 90px;
        }
        .link-icon img {
            max-width: 64px;
            max-height: 64px;
            width: auto;
            height: auto;
            aspect-ratio: 1/1;
            transition: transform 0.2s;
            object-fit: contain;
            display: block;
        }
        .link-icon img:hover {
            transform: scale(1.15);
            box-shadow: 0 4px 16px var(--button-light-hover);
        }
        .link-label {
            font-size: 1em;
            color: var(--text-dark);
            font-family: inherit;
            margin-top: 4px;
            letter-spacing: 0.5px;
        }
        @media (max-width: 600px) {
            .links {gap: 10px;}
            .link-icon img {width: 48px;height: 48px;}
            h1 {font-size: 1.2em;}
        }
    </style>
