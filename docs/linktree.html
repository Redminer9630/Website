<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redminer9630 Linktree</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { background-color: #ffffff; border-radius: 8px; padding: 20px; width: 320px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); text-align: center; }
        h1 { font-size: 2em; color: #333; margin-bottom: 20px; }
        .slide-wrapper { display: flex; flex-direction: column; gap: 10px; }
        .slide { display: flex; align-items: center; justify-content: space-between; background-color: #e0e0e0; border-radius: 10px; padding: 10px 15px; box-sizing: border-box; }
        .slide img { width: 64px; height: 64px; border-radius: 8px; }
        .link { text-decoration: none; color: #fff; background-color: #007bff; padding: 10px 20px; border-radius: 5px; font-size: 1.1em; transition: background-color 0.3s; }
        .link:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="linktree-title">Linktree</h1>
        <div class="slide-wrapper" id="slide-wrapper"></div>
    </div>
    <script>
        const users = {
            redminer9630: {
                title: "Redminer9630",
                links: [
                    { name: "YouTube", url: "https://youtube.com/channel/UCdpkm8rpRnIi88zWSuubbOQ", img: "images/youtube.png" },
                    { name: "Twitch", url: "https://www.twitch.tv/redminer9360", img: "images/twitch.png" },
                    { name: "GitHub", url: "https://github.com/Redminer9360de", img: "images/github.png" }
                ]
            },
            unknown: {
                title: "Unknown",
                links: []
            },
            theanonym: {
                title: "TheAnonym",
                links: [
                    { name: "GitHub", url: "https://github.com/TheAnonym3000", img: "images/github.png" },
                    { name: "Twitch", url: "https://twitch.tv/therealanonym3000", img: "images/twitch.png" }
                ]
            },
            vanilla_cookies: {
                title: "Vanilla Cookies",
                links: [
                    { name: "Twitch", url: "#", img: "images/twitch.png" },
                    { name: "YouTube", url: "#", img: "images/youtube.png" }
                ]
            }
        };

        const params = new URLSearchParams(window.location.search);
        const selectedUser = Object.keys(users).find(u => params.has(u)) || "unknown";

        document.getElementById("linktree-title").textContent = users[selectedUser].title + " Linktree";

        const slideWrapper = document.getElementById("slide-wrapper");
        users[selectedUser].links.forEach(link => {
            const slide = document.createElement("div");
            slide.className = "slide";
            slide.innerHTML = `
                <a href="${link.url}" class="link" target="_blank">${link.name}</a>
                <img src="${link.img}" alt="${link.name}">
            `;
            slideWrapper.appendChild(slide);
        });
    </script>
</body>
</html>
