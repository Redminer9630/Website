<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kürbis fangen</title>
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('https://redminer9630de.github.io/minecraft_font.ttf') format('truetype'),
                 url('https://redminer9630de.github.io/minecraft_font.woff') format('woff');
        }

        body {
            font-family: 'Minecraft', sans-serif;
            background-color: var(--bg-color, #000);
            color: var(--text-color, #fff);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            position: absolute;
            top: 0;
            box-sizing: border-box;
        }

        header a {
            color: var(--header-link-color, #f8b400);
            text-decoration: none;
            padding: 10px 20px;
            background-color: var(--button-bg-color, #444);
            border-radius: 5px;
        }

        .button {
            background-color: var(--button-bg-color, #32CD32);
            color: var(--button-text-color, #fff);
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        #gameCanvas {
            width: 80vw;
            height: 80vh;
            border: 2px solid var(--canvas-border-color, #f8b400);
            background-color: var(--canvas-bg-color, #333);
        }

        .blurred-text {
            filter: blur(2px);
        }

        #leaderboard {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
        }

        #leaderboard ul {
            list-style: none;
            padding: 0;
        }

        #playerName {
            color: #32CD32;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">Zurück</a>
        <span id="playerName">Spielername</span>
        <button class="button" onclick="showLeaderboard()">Bestenliste</button>
    </header>

    <h1>Kuerbis fangen</h1>
    <canvas id="gameCanvas"></canvas>
    <div id="leaderboard">
        <h2>Top 20 Spieler</h2>
        <ul id="leaderboardList"></ul>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const pumpkinImage = new Image();
        const basketImage = new Image();
        const heartImage = new Image();
        const deadImage = new Image();
        pumpkinImage.src = 'pumpkin.png';
        basketImage.src = 'korb.png';
        heartImage.src = 'heart.png';
        deadImage.src = 'dead.png';

        const pumpkins = [];
        const basketWidth = 60;
        const basketHeight = 30;
        let basketX = canvas.width / 2 - basketWidth / 2;
        const basketSpeed = 5;
        let basketMovingLeft = false;
        let basketMovingRight = false;
        let gameInterval;
        let score = 0;
        let isGameRunning = false;
        const maxPumpkins = 3;
        let lives = 3;
        const lifeStatus = [true, true, true]; // true = heart, false = dead
        let playerName = localStorage.getItem('playerName') || 'Spielername';
        const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];

        document.getElementById('playerName').textContent = playerName;

        function resizeCanvas() {
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;
        }

        function addPumpkin() {
            if (pumpkins.length < maxPumpkins) {
                pumpkins.push({
                    x: Math.random() * (canvas.width - 30),
                    y: 0,
                    speed: 2 + Math.random() * 3
                });
            }
        }

        function drawPumpkin(pumpkin) {
            ctx.drawImage(pumpkinImage, pumpkin.x, pumpkin.y, 30, 30);
        }

        function drawBasket() {
            ctx.drawImage(basketImage, basketX, canvas.height - basketHeight - 10, basketWidth, basketHeight);
        }

        function drawLives() {
            for (let i = 0; i < lives; i++) {
                const img = lifeStatus[i] ? heartImage : deadImage;
                ctx.drawImage(img, 10 + i * 40, 40, 30, 30);
            }
        }

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            pumpkins.forEach((pumpkin, index) => {
                pumpkin.y += pumpkin.speed;

                // Überprüfen, ob ein Kürbis gefangen wurde
                if (
                    pumpkin.y >= canvas.height - basketHeight - 10 &&
                    pumpkin.x >= basketX &&
                    pumpkin.x <= basketX + basketWidth
                ) {
                    score++;
                    pumpkins.splice(index, 1);
                    addPumpkin();
                }

                // Überprüfen, ob ein Kürbis den Boden erreicht
                if (pumpkin.y > canvas.height - 10) {
                    pumpkins.splice(index, 1);
                    addPumpkin();
                    if (lives > 0) {
                        lifeStatus[lives - 1] = false; // Setze das entsprechende Leben auf "tot"
                        lives--;
                    }
                    if (lives === 0) {
                        clearInterval(gameInterval);
                        isGameRunning = false;
                        saveScore();
                        alert('Spiel vorbei! Dein Punktestand: ' + score);
                        return;
                    }
                }

                drawPumpkin(pumpkin);
            });

            drawBasket();
            drawLives();

            if (basketMovingLeft && basketX > 0) {
                basketX -= basketSpeed;
            }
            if (basketMovingRight && basketX < canvas.width - basketWidth) {
                basketX += basketSpeed;
            }

            ctx.fillStyle = 'white';
            ctx.font = '20px Minecraft';
            ctx.fillText('Punkte: ' + score, 10, 30);
        }

        function handleKeyDown(event) {
            if (event.key === 'ArrowLeft') {
                basketMovingLeft = true;
            } else if (event.key === 'ArrowRight') {
                basketMovingRight = true;
            } else if (event.key === ' ' && !isGameRunning) {
                startGame();
            }
        }

        function handleKeyUp(event) {
            if (event.key === 'ArrowLeft') {
                basketMovingLeft = false;
            } else if (event.key === 'ArrowRight') {
                basketMovingRight = false;
            }
        }

        function saveScore() {
            const newEntry = { name: playerName, score };
            leaderboard.push(newEntry);
            leaderboard.sort((a, b) => b.score - a.score);
            if (leaderboard.length > 20) leaderboard.length = 20;
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
        }

        function showLeaderboard() {
            const leaderboardList = document.getElementById('leaderboardList');
            leaderboardList.innerHTML = '';
            leaderboard.forEach((entry, index) => {
                const li = document.createElement('li');
                li.textContent = `${index + 1}. ${entry.name} - ${entry.score}`;
                leaderboardList.appendChild(li);
            });
            document.getElementById('leaderboard').style.display = 'block';
        }

        function startGame() {
            score = 0;
            lives = 3;
            lifeStatus.fill(true); // Setzt alle Leben auf "herz" zurück
            pumpkins.length = 0;
            addPumpkin();  // Füge den ersten Kürbis hinzu
            isGameRunning = true;
            gameInterval = setInterval(updateGame, 20);
            document.addEventListener('keydown', handleKeyDown);
            document.addEventListener('keyup', handleKeyUp);
        }

        window.addEventListener('load', resizeCanvas);
        window.addEventListener('resize', resizeCanvas);
    </script>
</body>
</html>
