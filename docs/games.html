<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Dino Game mit Sprites</title>
    <style>
        body {
            font-family: 'MinecraftFont', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 600px;
            height: 150px;
            background-color: #fff;
            overflow: hidden;
            border: 2px solid #000;
        }

        #dino {
            position: absolute;
            bottom: 0;
            width: 44px;
            height: 44px;
            background-image: url('sprites.png');
            background-size: 264px 44px; /* Skalierung der Sprites */
        }

        .obstacle {
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 40px;
            background-image: url('sprites.png');
            background-size: 264px 44px;
        }

        .cloud {
            position: absolute;
            width: 100px;
            height: 60px;
            background-image: url('sprites.png');
            background-position: -200px -44px; /* Position für Wolken in der Sprites-Datei */
            background-size: 264px 44px;
            opacity: 0.5;
        }

        .terrain {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20px;
            background-color: #ddd;
        }

        #score {
            margin-top: 20px;
            font-size: 24px;
        }

        .game-button {
            font-family: 'MinecraftFont', sans-serif;
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            font-size: 18px;
        }

        .game-button:hover {
            background-color: #45a049;
        }

        #controls {
            margin-top: 20px;
        }

        .control-button {
            font-family: 'MinecraftFont', sans-serif;
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            font-size: 18px;
        }

        .control-button:hover {
            background-color: #45a049;
        }

        #night {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #000000 50%, #4a4a4a 100%);
            opacity: 0;
            transition: opacity 1s;
        }

        .cloud {
            position: absolute;
            width: 100px;
            height: 60px;
            background-image: url('sprites.png');
            background-position: -200px -44px; /* Position für Wolken in der Sprites-Datei */
            background-size: 264px 44px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="dino"></div>
        <div id="terrain" class="terrain"></div>
        <div id="night"></div>
    </div>
    <p id="score">Score: 0</p>
    <button id="startButton" class="game-button" onclick="startGame()">Starte Spiel</button>

    <div id="controls" style="display: none;">
        <button class="control-button" onclick="jump()">Jump</button>
        <button class="control-button" onclick="sneak()">Sneak</button>
    </div>

    <script>
        let dino = document.getElementById('dino');
        let gameContainer = document.getElementById('gameContainer');
        let scoreDisplay = document.getElementById('score');
        let startButton = document.getElementById('startButton');
        let controls = document.getElementById('controls');
        let nightOverlay = document.getElementById('night');
        let terrain = document.getElementById('terrain');
        let isJumping = false;
        let isSneaking = false;
        let score = 0;
        let gameInterval, obstacleInterval, cloudInterval;
        let highScore = localStorage.getItem('highScore') || 0;

        function startGame() {
            score = 0;
            scoreDisplay.innerText = `Score: ${score}`;
            startButton.style.display = 'none';
            controls.style.display = 'block';
            nightOverlay.style.opacity = '0'; // Blendet Nacht aus

            // Erstelle Terrain
            terrain.style.height = '20px';
            terrain.style.backgroundColor = '#ddd';

            gameInterval = setInterval(() => {
                score++;
                scoreDisplay.innerText = `Score: ${score}`;
            }, 100);

            obstacleInterval = setInterval(createObstacle, 2000);
            cloudInterval = setInterval(createCloud, 10000);

            // Wechsel zur Nacht nach 45 Sekunden
            setTimeout(() => {
                nightOverlay.style.opacity = '1';
            }, 45000);
        }

        function jump() {
            if (!isJumping && !isSneaking) {
                isJumping = true;
                let jumpHeight = 0;
                let jumpInterval = setInterval(() => {
                    if (jumpHeight >= 100) {
                        clearInterval(jumpInterval);
                        let fallInterval = setInterval(() => {
                            if (jumpHeight <= 0) {
                                clearInterval(fallInterval);
                                isJumping = false;
                            } else {
                                jumpHeight -= 10;
                                dino.style.bottom = jumpHeight + 'px';
                            }
                        }, 20);
                    } else {
                        jumpHeight += 10;
                        dino.style.bottom = jumpHeight + 'px';
                    }
                }, 20);
            }
        }

        function sneak() {
            if (!isJumping && !isSneaking) {
                isSneaking = true;
                dino.style.height = '22px'; // Verkleinere den Dino für das Sneaken
                dino.style.backgroundPosition = '-132px 0'; // Position für Sneak-Animation
                setTimeout(() => {
                    dino.style.height = '44px'; // Zurück zur normalen Größe
                    dino.style.backgroundPosition = '0 0'; // Zurück zur normalen Position
                    isSneaking = false;
                }, 1000); // Sneak für 1 Sekunde
            }
        }

        function createObstacle() {
            let obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            gameContainer.appendChild(obstacle);

            let obstacleInterval = setInterval(() => {
                let dinoRect = dino.getBoundingClientRect();
                let obstacleRect = obstacle.getBoundingClientRect();

                if (obstacleRect.left < dinoRect.right &&
                    obstacleRect.right > dinoRect.left &&
                    obstacleRect.bottom > dinoRect.top) {
                    // Game Over
                    alert('Game Over! Dein Score war: ' + score);
                    if (score > highScore) {
                        localStorage.setItem('highScore', score);
                    }
                    clearInterval(obstacleInterval);
                    clearInterval(gameInterval);
                    clearInterval(cloudInterval);
                    resetGame();
                }

                if (obstacleRect.right < 0) {
                    gameContainer.removeChild(obstacle);
                    clearInterval(obstacleInterval);
                }
            }, 20);
        }

        function createCloud() {
            let cloud = document.createElement('div');
            cloud.classList.add('cloud');
            cloud.style.left = Math.random() * 100 + '%'; // Wolken zufällig platzieren
            cloud.style.top = Math.random() * 50 + 'px'; // Wolken zufällig platzieren
            gameContainer.appendChild(cloud);

            setTimeout(() => {
                cloud.remove();
            }, 10000); // Wolke wird nach 10 Sekunden entfernt
        }

        function resetGame() {
            // Stoppe das Spiel
            clearInterval(gameInterval);
            clearInterval(obstacleInterval);
            clearInterval(cloudInterval);
            document.querySelectorAll('.obstacle').forEach(obstacle => {
                obstacle.remove();
            });
            document.querySelectorAll('.cloud').forEach(cloud => {
                cloud.remove();
            });
            // Reset des Scores
            score = 0;
            scoreDisplay.innerText = `Score: ${score}`;
            // Verstecke die Steuerung und zeige den Start-Button wieder
            controls.style.display = 'none';
            startButton.style.display = 'block';
        }
    </script>
</body>
</html>
