<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Games Auswahl</title>
    <style>
        @font-face {
            font-family: 'MinecraftFont';
            src: url('minecraft_font.ttf') format('truetype');
        }

        body {
            font-family: 'MinecraftFont', sans-serif;
            background-color: #282c34;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .game-button {
            font-family: 'MinecraftFont', sans-serif;
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            font-size: 18px;
        }

        .game-button:hover {
            background-color: #45a049;
        }

        #gameContainer {
            margin-top: 20px;
            text-align: center;
        }

        iframe {
            border: none;
            width: 100%;
            max-width: 800px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Offline Games Auswahl</h1>

    <button class="game-button" onclick="loadGame('dino')">Google Dino</button>
    <button class="game-button" onclick="loadGame('tetris')">Tetris</button>
    <button class="game-button" onclick="loadGame('pong')">Pong</button>

    <div id="gameContainer">
        <iframe id="gameFrame" src="" title="Game Frame"></iframe>
    </div>

    <script>
        function loadGame(game) {
            let gameFrame = document.getElementById('gameFrame');
            
            if (game === 'dino') {
                // Hier wird ein Link zu einem Google Dino-Klon gesetzt
                gameFrame.src = 'https://chromedino.com/';
            } else if (game === 'tetris') {
                // Link zu einem Tetris-Spiel
                gameFrame.src = 'https://tetris.com/play-tetris';
            } else if (game === 'pong') {
                // Link zu einem Pong-Spiel
                gameFrame.src = 'https://www.ponggame.org/';
            }
        }
    </script>
</body>
</html>
