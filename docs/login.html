<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .continue-button {
            display: inline-block;
            padding: 15px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        @font-face {
            font-family: 'MinecraftFont';
            src: url('minecraft_font.ttf') format('truetype');
        }

        body {
            font-family: 'MinecraftFont', sans-serif;
            text-align: center;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #282c34;
                color: white;
            }

            .continue-button {
                background-color: #4CAF50;
                color: white;
            }

            .continue-button:hover {
                background-color: #45a049;
            }
        }

        @media (prefers-color-scheme: light) {
            body {
                background-color: #f0f0f0;
                color: black;
            }

            .continue-button {
                background-color: #4CAF50;
                color: white;
            }

            .continue-button:hover {
                background-color: #45a049;
            }
        }
    </style>
</head>
<body>
    <h1>Login</h1>

    <button class="continue-button" onclick="loginWithGitHub()">Mit GitHub anmelden</button>
    <button class="continue-button" onclick="loginWithGoogle()">Mit Google anmelden</button>
    <button class="continue-button" onclick="loginWithApple()">Mit Apple anmelden</button>

    <div style="margin-top: 20px;">
        <input type="checkbox" id="rememberMe"> Angemeldet bleiben
    </div>

    <script>
        function saveToLocalStorage(token) {
            if (document.getElementById('rememberMe').checked) {
                localStorage.setItem('authToken', token);
            } else {
                sessionStorage.setItem('authToken', token);
            }
        }

        function loginWithGitHub() {
            const authUrl = 'https://github.com/login/oauth/authorize'; // Fiktive URL zum Testen
            window.location.href = `${authUrl}?client_id=GITHUB_CLIENT_ID&redirect_uri=${window.location.origin}/callback.html`;
        }

        function loginWithGoogle() {
            const authUrl = 'https://accounts.google.com/o/oauth2/auth'; // Fiktive URL zum Testen
            window.location.href = `${authUrl}?client_id=GOOGLE_CLIENT_ID&redirect_uri=${window.location.origin}/callback.html`;
        }

        function loginWithApple() {
            const authUrl = 'https://appleid.apple.com/auth/authorize'; // Fiktive URL zum Testen
            window.location.href = `${authUrl}?client_id=APPLE_CLIENT_ID&redirect_uri=${window.location.origin}/callback.html`;
        }

        // Überprüfung der gespeicherten Anmeldedaten beim Laden der Seite
        window.onload = function() {
            const token = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
            if (token) {
                alert('Du bist bereits angemeldet!');
                // Hier könntest du die Nutzer zu einer anderen Seite weiterleiten, z.B. zu einem Dashboard.
            }
        }
    </script>
</body>
</html>
