<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        @font-face {
            font-family: 'MinecraftFont';
            src: url('https://redminer9630github.github.io/Redminer9630.de/minecraft_font.ttf') format('truetype');
        }

        /* Standard-Stil */
        body {
            font-family: 'MinecraftFont', sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            font-size: 36px;
            margin-top: 100px; /* Titel nach unten verschoben */
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
        }

        .continue-button {
            display: inline-block;
            padding: 15px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            transition: background-color 0.3s;
            background-color: #4CAF50;
            color: white;
            font-family: 'MinecraftFont', sans-serif;
        }

        .continue-button:hover {
            background-color: #45a049;
        }

        /* Zurueck-Button oben rechts */
        #back-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'MinecraftFont', sans-serif;
        }

        #back-button:hover {
            background-color: #d32f2f;
        }

        /* Warnungsfenster Styling */
        #sessionWarning {
            display: none;
            border: 1px solid red;
            padding: 20px;
            margin: 20px;
            background-color: #f8d7da;
            color: #721c24;
        }

        /* Dark Mode */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #282c34;
                color: white;
            }

            .continue-button {
                background-color: #4CAF50;
                color: white;
            }

            .continue-button:hover {
                background-color: #45a049;
            }

            #back-button {
                background-color: #f44336;
            }

            #back-button:hover {
                background-color: #d32f2f;
            }

            #sessionWarning {
                background-color: #42202c;
                color: white;
            }
        }

        /* Light Mode */
        @media (prefers-color-scheme: light) {
            body {
                background-color: #f0f0f0;
                color: black;
            }

            .continue-button {
                background-color: #4CAF50;
                color: white;
            }

            .continue-button:hover {
                background-color: #45a049;
            }

            #back-button {
                background-color: #f44336;
            }

            #back-button:hover {
                background-color: #d32f2f;
            }

            #sessionWarning {
                background-color: #f8d7da;
                color: black;
            }
        }
    </style>
</head>
<body>

<!-- Zurueck-Button -->
<button id="back-button" onclick="goBack()">Zurueck</button>

<h1 id="welcome-message">Bitte melde dich an, um fortzufahren</h1>

<!-- Login Buttons -->
<button class="continue-button" onclick="loginWithGitHub()">Mit GitHub anmelden</button>
<button class="continue-button" onclick="loginWithGoogle()">Mit Google anmelden</button>

<!-- Warnungsfenster für Session Timeout -->
<div id="sessionWarning">
    <p>Deine Sitzung läuft bald ab. Willst du weiter auf der Seite bleiben?</p>
    <button class="continue-button" onclick="extendSession()">Ja, ich möchte bleiben!</button>
</div>

<script>
    // Umlaute durch ae, oe, ue ersetzen
    function replaceUmlauts(text) {
        return text.replace(/ä/g, 'ae').replace(/ö/g, 'oe').replace(/ü/g, 'ue');
    }

    // Zurueck zur Hauptseite
    function goBack() {
        window.location.href = "https://redminer9630github.github.io/Redminer9630.de";
    }

    // Funktion zum Starten der Sitzung (Token für 4 Minuten)
    function startSession(username) {
        const token = "exampleToken"; // Hier kannst du ein echtes Token verwenden
        sessionStorage.setItem('authToken', token);
        sessionStorage.setItem('username', username); // Speichere den Username im sessionStorage

        // Wenn keine Ablaufzeit gesetzt ist, setze sie
        if (!sessionStorage.getItem('expiryTime')) {
            const expiryTime = Date.now() + 4 * 60 * 1000; // 4 Minuten in Millisekunden
            sessionStorage.setItem('expiryTime', expiryTime);
        }

        updateWelcomeMessage(username);
        checkSession();
    }

    // Aktualisiere die Begrüßungsnachricht
    function updateWelcomeMessage(username) {
        const welcomeMessage = document.getElementById('welcome-message');
        if (username) {
            welcomeMessage.textContent = `Willkommen, ${replaceUmlauts(username)}!`;
        } else {
            welcomeMessage.textContent = 'Bitte melde dich an, um fortzufahren!';
        }
    }

    // Überprüfen, ob das Token abläuft
    function checkSession() {
        const expiryTime = sessionStorage.getItem('expiryTime');
        const currentTime = Date.now();

        if (expiryTime) {
            const timeLeft = Math.max(0, expiryTime - currentTime);

            if (timeLeft <= 0) {
                // Wenn das Token abgelaufen ist, zeige das Warnfenster an
                showSessionWarning();
            } else {
                // Überprüfe jede Sekunde, ob das Token abläuft
                setTimeout(checkSession, 1000);
            }
        }
    }

    // Zeige das Fenster an, wenn die Sitzung abläuft
    function showSessionWarning() {
        const sessionWarning = document.getElementById('sessionWarning');
        sessionWarning.style.display = 'block';

        // Automatisches Ausloggen nach Ablauf
        setTimeout(() => {
            logout(); // Automatisches Ausloggen
        }, 60000); // 60 Sekunden Timeout
    }

    // Funktion zum Verlängern der Sitzung (erneut 4 Minuten)
    function extendSession() {
        sessionStorage.setItem('expiryTime', Date.now() + 4 * 60 * 1000); // Verlängere um weitere 4 Minuten
        const sessionWarning = document.getElementById('sessionWarning');
        sessionWarning.style.display = 'none'; // Verstecke das Warnfenster
        checkSession(); // Starte die Überprüfung neu
    }

    // Funktion zum automatischen Ausloggen
    function logout() {
        const referrer = document.referrer || "login.html"; // Hole die vorherige Seite oder gehe zur Login-Seite
        alert("Deine Sitzung ist abgelaufen. Du wirst ausgeloggt.");
        sessionStorage.removeItem('authToken');
        sessionStorage.removeItem('expiryTime');
        window.location.href = referrer; // Weiterleitung zur vorherigen Seite
    }

    // Funktion für GitHub-Login
    function loginWithGitHub() {
        const authUrl = 'https://github.com/login/oauth/authorize';
        const clientId = '01ab8ac9400c4e429b23'; // Deine GitHub Client-ID
        const redirectUri = encodeURIComponent('https://redminer9630github.github.io/Redminer9630.de/login.html');
        const scope = 'read:user repo user:email workflow';
        const state = encodeURIComponent('https://vscode.dev/callback?vscode-reqid=1&vscode-scheme=vscode&vscode-query=nonce%3D9d18f357895dc0d2&vscode-authority=vscode.github-authentication&vscode-path=%2Fdid-authenticate');
        const prompt = 'select_account';

        // Erstelle die vollständige Auth-URL
        const authLink = `${authUrl}?client_id=${clientId}&redirect_uri=${redirectUri}&scope=${scope}&state=${state}&prompt=${prompt}`;
        
        // Versuche die URL in einem neuen Tab zu öffnen
        const newWindow = window.open(authLink, '_blank');

        // Falls das Öffnen blockiert wurde, zeige eine Meldung an
        if (!newWindow || newWindow.closed || typeof newWindow.closed == 'undefined') {
            alert('Der Browser hat das Öffnen eines neuen Fensters blockiert. Bitte klicke auf "Öffnen/Schliessen", um Fortzufahren.');
            window.location.href = authLink; // Leite zur URL weiter, falls Pop-ups blockiert sind
        }
    }

    // Funktion für Google-Login
    function loginWithGoogle() {
        const authUrl = 'https://accounts.google.com/o/oauth2/auth';
        const clientId = 'YOUR_GOOGLE_CLIENT_ID'; // Hier deine Google Client-ID einfügen
        const redirectUri = 'https://dein-backend-url.com/auth/google/callback'; // Backend-URL für Google-Callback
        const responseType = 'code'; // Autorisierungscode für den Server
        const scope = 'profile email';
        window.location.href = `${authUrl}?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=${responseType}&scope=${scope}`;
    }

    // Starte die Sitzung beim Laden der Seite
    window.onload = function() {
        const token = sessionStorage.getItem('authToken');
        const username = sessionStorage.getItem('username');
        
        if (token) {
            // Wenn der Benutzer noch eingeloggt ist, leite zur Hauptseite weiter
            window.location.href = "https://redminer9630github.github.io/Redminer9630.de";
        } else {
            updateWelcomeMessage(username);
        }
    };
</script>

</body>
</html>
