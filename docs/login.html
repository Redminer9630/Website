<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('minecraft_font.woff') format('woff'),
                 url('minecraft_font.tff') format('truetype')
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Minecraft', Arial, sans-serif;
            background-color: #f4f4f4;
            overflow: hidden;
        }
        button { font-family: 'Minecraft', Arial, sans-serif; }
        .container {
            position: relative;
            width: 400px;
            height: 690px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background: #ffffff;
        }
        .forms {
            display: flex;
            width: 200%;
            height: 100%;
        }
        .form {
            width: 50%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .form h1 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        .form label {
            margin-top: 10px;
            font-size: 0.9rem;
        }
        .form input {
            margin: 5px 0;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form button {
            margin-top: 20px;
            padding: 10px;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form button:hover { background-color: #0056b3; }
        #login { font-family: 'Minecraft'; background-color: #007bff; color: white; }
        #login:hover { background-color: #0056b3; }
        .toggle {
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
            color: #007bff;
        }
        .toggle:hover { text-decoration: underline; }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>
</head>
<body>
    <div class="container" id="container">
        <div class="forms">
            <div id="loginForm" class="form">
                <h1>Login</h1>
                <br>
                <label>Username or E-Mail</label>
                <input type="text" id="loginEmail">
                <label>Password</label>
                <input type="password" id="loginPassword">
                <br>
                <button id="loginBtn" onclick="login()">Login</button>
                <br>
                <br>
                <label>Login with</label>
                <br>
                <button>Google</button>
                <br>
                <button>Github</button>
                <br>
                <br>
                <button class="toggle" onclick="toggleForms()">Don't have an Account?</button>
            </div>
            <div id="signUpForm" class="form">
                <h1>Sign Up</h1>
                <br>
                <label>Username</label>
                <input type="text" id="signUpUsername">
                <label>E-Mail</label>
                <input type="email" id="signUpEmail">
                <label>Password</label>
                <input type="password" id="signUpPassword">
                <label>Confirm Password</label>
                <input type="password" id="signUpConfirmPassword">
                <br>
                <label>Sign Up with</label>
                <br>
                <button>Google</button>
                <br>
                <button>Github</button>
                <br>
                <br>
                <button class="toggle" onclick="toggleForms()">You have an Account?</button>
            </div>
        </div>
    </div>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCWzMK-zv449Y2N9TTqtIihybccXw3i-HI",
            authDomain: "redminer9630web.firebaseapp.com",
            databaseURL: "https://redminer9630web-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "redminer9630web",
            storageBucket: "redminer9630web.firebasestorage.app",
            messagingSenderId: "796701483690",
            appId: "1:796701483690:web:1262163b86375c6d8926d3"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        function login() {
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;
            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    const user = userCredential.user;
                    console.log("Logged in:", user);
                    window.href="https://redminer9630.ddns.net";
                })
                .catch(error => {
                    console.error("Error:", error.message);
                });
        }
        function signUp() {
            const email = document.getElementById("signUpEmail").value;
            const password = document.getElementById("signUpPassword").value;
            const confirmPassword = document.getElementById("signUpConfirmPassword").value;

            if (password !== confirmPassword) {
                alert("Passwords don't match!");
                return;
            }
            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    const user = userCredential.user;
                    console.log("Account created:", user;
                    const settings = [
                        "language": "en",
                        "theme": "white"
                    ];
                    saveUserSettings(user.uid, settings);
                    window.href="https://redminer9630.ddns.net";
                })
                .catch(error => {
                    console.error("Error:", error.message);
                });
        }
        function saveUserSettings(uid, settings) {
            db.collection("users").doc(uid).set(settings)
                .then(() => console.log("Settings saved!"))
                .catch(error => console.error("Error saving settings:", error));
        }
        const container = document.getElementById('container');
        function toggleForms() { container.classList.toggle('sign-up-mode'); }
    </script>
</body>
</html>
