<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            background: #ffffff;
        }
        .form {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .form h1 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        .form label {
            margin-top: 10px;
            font-size: 0.9rem;
        }
        .form input {
            margin: 5px 0;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form button {
            margin-top: 20px;
            padding: 10px;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form button:hover {
            background-color: #0056b3;
        }
        .toggle {
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
            color: #007bff;
        }
        .toggle:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginForm" class="form">
            <h1>Login</h1>
            <label>Username or E-Mail</label>
            <input type="text">
            <label>Password</label>
            <input type="password">
            <label>Login with Google</label>
            <button>Google</button>
            <label>Login with Github</label>
            <button>Github</button>
            <button class="toggle" onclick="toggleForms()">Don't have an Account?</button>
        </div>
        <div id="signUpForm" class="form" style="display: none;">
            <h1>Sign Up</h1>
            <label>Username</label>
            <input type="text">
            <label>E-Mail</label>
            <input type="email">
            <label>Password</label>
            <input type="password">
            <label>Confirm Password</label>
            <input type="password">
            <label>Sign Up with Google</label>
            <button>Google</button>
            <label>Sign Up with Github</label>
            <button>Github</button>
            <button class="toggle" onclick="toggleForms()">You have an Account?</button>
        </div>
    </div>

    <script>
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const signUpForm = document.getElementById('signUpForm');
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'flex';
                signUpForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                signUpForm.style.display = 'flex';
            }
        }
    </script>
</body>
</html>
