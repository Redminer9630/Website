<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('minecraft_font.woff') format('woff'),
                 url('minecraft_font.ttf') format('truetype');
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Minecraft', Arial, sans-serif;
            background-color: #f4f4f4;
            overflow: hidden;
        }
        button { font-family: 'Minecraft', Arial, sans-serif; }
        .container {
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background: #ffffff;
            padding: 20px;
        }
        .form {
            display: none;
            flex-direction: column;
        }
        .form.active {
            display: flex;
        }
        .form h1 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        .form label {
            margin-top: 10px;
            font-size: 0.9rem;
        }
        .form input {
            margin: 5px 0;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form button {
            margin-top: 20px;
            padding: 10px;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form button:hover { background-color: #0056b3; }
        .toggle {
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
            color: #007bff;
        }
        .toggle:hover { text-decoration: underline; }
        #error-message {
            color: red;
            display: none;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <!-- Error Message -->
        <p id="error-message"></p>

        <!-- Login Form -->
        <div id="loginForm" class="form active">
            <h1>Login</h1>
            <label>Username or E-Mail</label>
            <input type="text" id="loginEmail">
            <label>Password</label>
            <input type="password" id="loginPassword">
            <button onclick="login()">Login</button>
            <div class="toggle" onclick="toggleForms()">Don't have an Account?</div>
        </div>

        <!-- Sign-Up Form -->
        <div id="signUpForm" class="form">
            <h1>Sign Up</h1>
            <label>Username</label>
            <input type="text" id="signUpUsername">
            <label>E-Mail</label>
            <input type="email" id="signUpEmail">
            <label>Password</label>
            <input type="password" id="signUpPassword">
            <button onclick="signUp()">Sign Up</button>
            <div class="toggle" onclick="toggleForms()">You have an Account?</div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCWzMK-zv449Y2N9TTqtIihybccXw3i-HI",
            authDomain: "redminer9630web.firebaseapp.com",
            databaseURL: "https://redminer9630web-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "redminer9630web",
            storageBucket: "redminer9630web.firebasestorage.app",
            messagingSenderId: "796701483690",
            appId: "1:796701483690:web:1262163b86375c6d8926d3",
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Toggle forms
        function toggleForms() {
            document.getElementById('loginForm').classList.toggle('active');
            document.getElementById('signUpForm').classList.toggle('active');
        }

        // Display error message
        function showError(message) {
            const errorMessage = document.getElementById('error-message');
            errorMessage.style.display = 'block';
            errorMessage.textContent = message;
        }

        // Login function
        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    console.log('Logged in:', userCredential.user);
                    alert('Login successful!');
                })
                .catch(error => {
                    console.error('Error:', error.message);
                    showError(error.message);
                });
        }

        // Sign-Up function
        function signUp() {
            const email = document.getElementById('signUpEmail').value;
            const password = document.getElementById('signUpPassword').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    console.log('Account created:', userCredential.user);

                    // Save additional user data to Firestore
                    const userId = userCredential.user.uid;
                    const username = document.getElementById('signUpUsername').value;
                    db.collection('users').doc(userId).set({ username: username, email: email })
                        .then(() => console.log('User data saved to Firestore.'))
                        .catch(error => console.error('Error saving data:', error));
                    
                    alert('Account created successfully!');
                })
                .catch(error => {
                    console.error('Error:', error.message);
                    showError(error.message);
                });
        }
    </script>
</body>
</html>
