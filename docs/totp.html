<!DOCTYPE html><html lang="de"><head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" /><title>TOTP Generator</title><style>body { font-family: Arial, sans-serif; max-width: 400px; margin: 2em auto; }input { padding: 0.5em; font-size: 1em; margin: 0.5em 0; width: 100%; text-transform: uppercase; letter-spacing: 0.1em; }.code { font-size: 3em; letter-spacing: 0.5em; text-align: center; margin-top: 1em; font-weight: bold; }progress { width: 100%; height: 20px; margin-top: 0.5em; }</style></head><body><h1>TOTP Generator</h1><br><br><label for="secret">Secret:</label><br><input id="secret" maxlength="32" placeholder="z.B. JBSWY3DPEHPK3PXPJBSWY3DPEHPK3PXP" autocomplete="off" /><br><br><div class="code" id="code">------</div><br><progress id="progress" max="30" value="0"></progress><script src="https://cdn.jsdelivr.net/npm/otplib@12.0.1/otplib-browser.min.js"></script><script>const secretInput = document.getElementById('secret');const codeDisplay = document.getElementById('code');const progress = document.getElementById('progress');let interval;function update() { const secret = secretInput.value.trim().toUpperCase(); if (!secret || secret.length !== 32) { codeDisplay.textContent = '------'; progress.value = 0; return; }try {const token = otplib.authenticator.generate(secret);codeDisplay.textContent = token;const epoch = Math.floor(Date.now() / 1000);const secPassed = epoch % 30;progress.value = secPassed;} catch {codeDisplay.textContent = 'UngÃ¼ltiges Secret';progress.value = 0;}}secretInput.addEventListener('input', () => {update();if (interval) clearInterval(interval);interval = setInterval(update, 1000);});update();interval = setInterval(update, 1000);</script></body></html>
