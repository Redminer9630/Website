<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seite nicht gefunden</title>
    <script src="/docs/anti-hack.js"></script>
    <script src="common.js"></script>
    <style>
        body { font-family: 'Minecraft', sans-serif; text-align: center; margin: 0; padding-bottom: 50px; background-color: #f4f4f4; }
        h1 { font-family: 'Minecraft', sans-serif; font-size: 3em; color: #333; margin-top: 50px; }
        p { font-family: 'Minecraft', sans-serif; font-size: 1.2em; color: #666; }
        a { font-family: 'Minecraft', sans-serif; color: #1a73e8; text-decoration: none; }
        a:hover{ text-decoration: underline; }
        @media (prefers-color-scheme: dark) { body{ background-color: #1a1a1a; color: #f5f5f5; } header, footer{ background-color: #1c2a34; } p, h1{ color: #ffffff; } }
        .back { font-size: 1.2em; color: white; font-size: 16px; text-decoration: none; border-radius: 8px; padding: 10px 20px; top: 20px; transition: transform 0.3s ease; }
        .back:hover { transform: scale(1.2); }
    </style>
</head>
<body>
    <h1>404 - Seite nicht gefunden</h1>
    <p>Die von dir gesuchte Seite konnte nicht gefunden werden. <a href="https://redminer9630.ddns.net/manual?q=404">Mehr Infos</a></p>
    <button class="back"><a href='https://redminer9630.ddns.net';>Zurueck zur Startseite</a></button>
    <p id="info">Du wirst in <span id="countdown">5</span> Sekunden zur Startseite geleitet</p>
    <script>
        let timeLeft = 5;
        const countdownElement = document.getElementById('countdown');
        const countdownInterval = setInterval(() => { timeLeft--; countdownElement.textContent = timeLeft; if (timeLeft <= 0) { clearInterval(countdownInterval); window.location.href = 'https://redminer9630.ddns.net'; } }, 1000);
    </script>
</body>
</html>
