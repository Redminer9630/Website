<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seite nicht gefunden</title>
    <style>
        @font-face {
            font-family: 'Minecraft', sans-serif;
            src: url('minecraft_font.woff') format('woff'),
                 url('minecraft_font.ttf') format('truetype');
        }
        body { font-family: 'Minecraft', sans-serif; text-align: center; margin: 0; padding-bottom: 50px; background-color: #f4f4f4; }
        h1 { font-family: 'Minecraft', sans-serif; font-size: 3em; color: #333; margin-top: 50px; }
        p { font-family: 'Minecraft', sans-serif; font-size: 1.2em; color: #666; }
        a { font-family: 'Minecraft', sans-serif; color: #1a73e8; text-decoration: none; }
        a:hover{ text-decoration: underline; }
        footer{
            font-family: 'Minecraft', sans-serif;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }
        @media (prefers-color-scheme: dark) {
            body{ background-color: #1a1a1a; color: #f5f5f5; }
            header, footer{ background-color: #1c2a34; }
            p, h1{ color: #ffffff; }
            button{ background-color: #27ae60; }
            button:hover { background-color: #2ecc71; }
        }
        .back {
            font-size: 1.2em;
            color: white;
            font-size: 16px;
            text-decoration: none;
            border-radius: 8px;
            padding: 10px 20px;
            position: absolute;
            top: 20px;
        }
    </style>
</head>
<body>
    <h1>404 - Seite nicht gefunden</h1>
    <p>Die von dir gesuchte Seite konnte nicht gefunden werden.</p>
    <button class="back"><a href='https://redminer9630.ddns.net';>Zurueck zur Startseite</a></button>
    <p id="info">Du wirst in <span id="countdown">5</span> Sekunden zur Startseite geleitet</p>
    
    <footer>Â© 2024 Offizieller Kanal von Redminer9630 - Alle Rechte vorbehalten.</footer>
    <script>
        let timeLeft = 5;
        const timeStop = false;
        const urlParams = new URLSearchParams(window.location.search);
        const stop = urlParams.get('stop');
        if (stop) { 
            const timeStop = true;
            document.getElementById('info').innerHTML('Du wirst nicht Automatisch Weitergeleitet');
        }
        const countdownElement = document.getElementById('countdown');
        const countdownInterval = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;
            if (timeLeft <= 0 && timeStop = false) {
                clearInterval(countdownInterval);
                window.location.href = 'https://redminer9630.ddns.net';
            }
        }, 1000);
    </script>
</body>
</html>
