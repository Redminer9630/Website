<!DOCTYPE html>
<html>
<head>
    <title>Bevor du fortfährst</title>
    <style>
        body { font-family: 'Minecraft', sans-serif; text-align: center; margin: 0; padding-bottom: 80px; background: #f4f4f4; }
        h1 { font-size: 3em; color: #333; margin-top: 50px; }
        p, li { font-size: 1.2em; color: #666; }
        button { font-size: 16px; color: #fff; border-radius: 8px; padding: 10px 20px; background: #1a73e8; margin-top: 20px; transition: transform 0.3s ease; }
        button:hover { transform: scale(1.1); }
        ul { list-style-type: disc; padding: 0 20px; text-align: left; display: inline-block; margin-top: 20px; }
    </style>
    <script src="/autoloader.js" type="module" defer></script>
</head>
<body>
    <h1>Bevor du diesen Bereich der Website benutzt:</h1>
    <p>Da der Bereich experimentell ist, können folgende Probleme auftreten:</p>
    <ul>
        <li>Fehlerhafte oder unfertige Elemente</li>
        <li>Allgemeine Funktionsstörungen</li>
        <li>Inhalte könnten unvollständig oder fehlerhaft sein</li>
    </ul>
    <button onclick="continueNow()">Fortfahren</button>
    <script>
        function getQueryParam(param) {
            const params = new URLSearchParams(window.location.search);
            return params.get(param);
        }

        const targetURL = getQueryParam("l");
        document.getElementById("extraInfo").textContent = "Zielseite: " + (targetURL || "Unbekannt");

        function continueNow() { if (targetURL) { location.href = targetURL + (targetURL.includes("?") ? "&" : "?") + "continue"; } else { alert("Zielseite konnte nicht ermittelt werden."); console.error("Zielseite konnte nicht ermittelt werden."); } }
    </script>
</body>
</html>
