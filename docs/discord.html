<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord - Redminer9630</title>
    <style>        
        @font-face {
            font-family: 'Minecraft';
            src: url('minecraft_font.woff'), format('.woff'),
                 url('minecraft_font.ttf'), format('truetype');
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #36393f;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        .tabs {
            font-family: 'Minecraft', sans-serif;
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {            
            font-family: 'Minecraft', sans-serif;
            cursor: pointer;
            padding: 10px 20px;
            background-color: #7289da;
            border-radius: 5px;
            color: #ffffff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1 style="font-family: 'Minecraft', sans-serif;">Discord - Redminer9630</h1>

    <div class="tabs">
        <div class="tab" onclick="showChannel('channel1')">#off-topic</div>
        <div class="tab" onclick="showChannel('channel2')">#coding</div>
        <div class="tab" onclick="showChannel('channel3')">#einsendungen</div>
    </div>

    <div id="channel1" class="tab-content active">
        <widgetbot server="1293238392133255200" channel="1293503993838043200" width="800" height="600"></widgetbot>
    </div>
    <div id="channel2" class="tab-content">
        <widgetbot server="1293238392133255200" channel="1294396868645752873" width="800" height="600"></widgetbot>
    </div>
    <div id="channel3" class="tab-content">
        <widgetbot server="1293238392133255200" channel="1293510236312703016" width="800" height="600"></widgetbot>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@widgetbot/html-embed"></script>
    <script>
        function showChannel(channelId) {
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => content.classList.remove('active'));

            document.getElementById(channelId).classList.add('active');
        }
    </script>
</body>
</html>
