<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        #recipeForm {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #itemList {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .item {
            margin: 10px;
            text-align: center;
        }

        .item img {
            width: 100px;
            height: 100px;
        }

        .item p {
            margin: 5px 0 0;
        }

        .links {
            margin: 20px;
            text-align: center;
        }

        .links a {
            display: block;
            margin: 5px 0;
            color: #2c3e50;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Recipe Generator</h1>
    </header>

    <main>
        <form id="recipeForm">
            <label for="itemSelect">Wähle ein Item:</label>
            <select id="itemSelect">
                <option value="">Bitte wählen...</option>
            </select>

            <button type="button" onclick="generateRecipe()">Rezept generieren</button>
        </form>

        <div id="recipeOutput"></div>

        <div class="links">
            <a href="gui_crafting_table.html" target="_blank">Crafting Table GUI</a>
            <a href="gui_furnace.html" target="_blank">Furnace GUI</a>
            <a href="gui_campfire.html" target="_blank">Campfire GUI</a>
            <a href="gui_blast_furnace.html" target="_blank">Blast Furnace GUI</a>
            <a href="gui_smoker.html" target="_blank">Smoker GUI</a>
            <a href="gui_smithing_table.html" target="_blank">Smithing Table GUI</a>
            <a href="gui_stonecutter.html" target="_blank">Stonecutter GUI</a>
            <a href="json_container.html" target="_blank">JSON Container</a>
        </div>

        <div id="itemList"></div>
    </main>

    <footer>
        <p>© 2024 Minecraft Recipe Generator</p>
    </footer>

    <script>
        // Funktion zum Laden der Items
        function loadItems() {
            const itemSelect = document.getElementById('itemSelect');
            const itemList = document.getElementById('itemList');
            const apiUrl = 'items_list.json'; // Link zur JSON-Datei mit der Items-Liste

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    // Optionen in das Dropdown-Menü einfügen
                    itemSelect.innerHTML = '';
                    data.items.forEach(item => {
                        let option = document.createElement('option');
                        option.value = item.id;
                        option.textContent = item.name;
                        itemSelect.appendChild(option);
                    });

                    // Items in der Liste anzeigen
                    itemList.innerHTML = '';
                    data.items.forEach(item => {
                        let itemDiv = document.createElement('div');
                        itemDiv.classList.add('item');

                        let img = document.createElement('img');
                        img.src = item.image;
                        img.alt = item.name;

                        let p = document.createElement('p');
                        p.textContent = item.name;

                        itemDiv.appendChild(img);
                        itemDiv.appendChild(p);

                        itemList.appendChild(itemDiv);
                    });
                })
                .catch(error => {
                    console.error('Fehler beim Laden der Items:', error);
                });
        }

        // Funktion zum Generieren eines Rezepts (beispielhaft)
        function generateRecipe() {
            const item = document.getElementById('itemSelect').value;
            const recipeOutput = document.getElementById('recipeOutput');

            if (item) {
                recipeOutput.textContent = `Rezept für ${item} wird angezeigt. (Hier können Sie den Rezeptinhalt einfügen)`;
            } else {
                recipeOutput.textContent = 'Bitte wählen Sie ein Item aus.';
            }
        }

        // Initiales Laden der Items
        loadItems();
    </script>
</body>
</html>
