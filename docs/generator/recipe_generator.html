<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Generator v1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            text-align: center;
            position: relative;
        }

        header a {
            position: absolute;
            right: 10px;
            top: 10px;
            color: white;
            text-decoration: none;
        }

        main {
            padding: 20px;
            position: relative;
        }

        select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        #recipeForm {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #itemList {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .item {
            margin: 10px;
            text-align: center;
        }

        .item img {
            width: 320px;  /* Vergrößert auf 320px */
            height: 320px; /* Vergrößert auf 320px */
        }

        .item p {
            margin: 5px 0 0;
        }

        .links {
            margin: 20px;
            text-align: center;
        }

        .links a {
            display: block;
            margin: 5px 0;
            color: #2c3e50;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        #guiImage {
            text-align: center;
            margin-top: 20px;
            position: relative;
        }

        #guiImage img {
            max-width: 100%;
            height: auto;
        }

        /* Unsichtbare Felder */
        .slot {
            position: absolute;
            background-color: rgba(255, 255, 255, 0); /* Unsichtbar */
            cursor: pointer;
        }

        /* Crafting Table Slots */
        #slot1 { width: 18px; height: 18px; top: 16px; left: 29px; }
        #slot2 { width: 18px; height: 18px; top: 16px; left: 47px; }
        #slot3 { width: 18px; height: 18px; top: 16px; left: 65px; }
        #slot4 { width: 18px; height: 18px; top: 34px; left: 29px; }
        #slot5 { width: 18px; height: 18px; top: 34px; left: 47px; }
        #slot6 { width: 18px; height: 18px; top: 34px; left: 65px; }
        #slot7 { width: 18px; height: 18px; top: 52px; left: 29px; }
        #slot8 { width: 18px; height: 18px; top: 52px; left: 47px; }
        #slot9 { width: 18px; height: 18px; top: 52px; left: 65px; }
        #result { width: 26px; height: 26px; top: 30px; left: 119px; }

        /* Furnace/Blast Furnace/Smoker/Campfire Slots */
        #furnaceSlot1 { width: 18px; height: 18px; top: 16px; left: 55px; }
        #furnaceResult { width: 26px; height: 26px; top: 30px; left: 111px; }

        /* Smithing Table Slots */
        #smithingSlot1 { width: 18px; height: 18px; top: 47px; left: 7px; }
        #smithingSlot2 { width: 18px; height: 18px; top: 47px; left: 25px; }
        #smithingSlot3 { width: 18px; height: 18px; top: 47px; left: 43px; }
        #smithingResult { width: 18px; height: 18px; top: 47px; left: 97px; }

        /* Stonecutter Slots */
        #stonecutterSlot1 { width: 18px; height: 18px; top: 32px; left: 19px; }
        #stonecutterResult { width: 26px; height: 26px; top: 28px; left: 138px; }
    </style>
</head>
<body>
    <header>
        <h1>Recipe Generator</h1>
        <a href="https://redminer9630github.github.io/Redminer9630.de/" target="_blank">Zurück ></a>
    </header>

    <main>
        <form id="recipeForm">
            <label for="recipeType">Wähle Rezepttyp:</label>
            <select id="recipeType">
                <option value="crafting">Crafting Table</option>
                <option value="furnace">Furnace</option>
                <option value="campfire">Campfire</option>
                <option value="blast_furnace">Blast Furnace</option>
                <option value="smoker">Smoker</option>
                <option value="smithing_table">Smithing Table</option>
                <option value="stonecutter">Stonecutter</option>
            </select>

            <label for="itemSelect">Wähle ein Item:</label>
            <select id="itemSelect">
                <option value="">Bitte wählen...</option>
            </select>

            <button type="button" onclick="generateRecipe()">Rezept generieren</button>
        </form>

        <div id="recipeOutput"></div>

        <div id="itemList"></div>

        <div id="guiImage">
            <img id="guiImageDisplay" src="images/crafting_table.png" alt="GUI Image" />
            
            <!-- Unsichtbare Felder -->
            <div id="slot1" class="slot" onclick="selectSlot('slot1')"></div>
            <div id="slot2" class="slot" onclick="selectSlot('slot2')"></div>
            <div id="slot3" class="slot" onclick="selectSlot('slot3')"></div>
            <div id="slot4" class="slot" onclick="selectSlot('slot4')"></div>
            <div id="slot5" class="slot" onclick="selectSlot('slot5')"></div>
            <div id="slot6" class="slot" onclick="selectSlot('slot6')"></div>
            <div id="slot7" class="slot" onclick="selectSlot('slot7')"></div>
            <div id="slot8" class="slot" onclick="selectSlot('slot8')"></div>
            <div id="slot9" class="slot" onclick="selectSlot('slot9')"></div>
            <div id="result" class="slot" onclick="selectSlot('result')"></div>

            <!-- Furnace/Blast Furnace/Smoker/Campfire Slots -->
            <div id="furnaceSlot1" class="slot" onclick="selectSlot('furnaceSlot1')"></div>
            <div id="furnaceResult" class="slot" onclick="selectSlot('furnaceResult')"></div>

            <!-- Smithing Table Slots -->
            <div id="smithingSlot1" class="slot" onclick="selectSlot('smithingSlot1')"></div>
            <div id="smithingSlot2" class="slot" onclick="selectSlot('smithingSlot2')"></div>
            <div id="smithingSlot3" class="slot" onclick="selectSlot('smithingSlot3')"></div>
            <div id="smithingResult" class="slot" onclick="selectSlot('smithingResult')"></div>

            <!-- Stonecutter Slots -->
            <div id="stonecutterSlot1" class="slot" onclick="selectSlot('stonecutterSlot1')"></div>
            <div id="stonecutterResult" class="slot" onclick="selectSlot('stonecutterResult')"></div>
        </div>

        <div class="links">
            <a href="window.png" target="_blank">JSON Container</a>
        </div>
    </main>

    <footer>
        <p>© 2024 Minecraft Recipe Generator by Redminer9630</p>
    </footer>

    <script>
        // Funktion zum Laden der Items
        function loadItems() {
            const itemSelect = document.getElementById('itemSelect');
            const itemList = document.getElementById('itemList');
            const apiUrl = 'items_list.json'; // Link zur JSON-Datei mit der Items-Liste

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    // Optionen in das Dropdown-Menü einfügen
                    itemSelect.innerHTML = '';
                    data.items.forEach(item => {
                        let option = document.createElement('option');
                        option.value = item.id;
                        option.textContent = item.name;
                        itemSelect.appendChild(option);
                    });

                    // Items in der Liste anzeigen
                    itemList.innerHTML = '';
                    data.items.forEach(item => {
                        let itemDiv = document.createElement('div');
                        itemDiv.classList.add('item');

                        let img = document.createElement('img');
                        img.src = item.image || 'default-item-image.png'; // Fallback-Bild, falls kein Bild vorhanden
                        img.alt = item.name;

                        let p = document.createElement('p');
                        p.textContent = item.name;

                        itemDiv.appendChild(img);
                        itemDiv.appendChild(p);

                        itemList.appendChild(itemDiv);
                    });
                })
                .catch(error => {
                    console.error('Fehler beim Laden der Items:', error);
                });
        }

        // Funktion zum Generieren eines Rezepts (beispielhaft)
        function generateRecipe() {
            const item = document.getElementById('itemSelect').value;
            const recipeType = document.getElementById('recipeType').value;
            const recipeOutput = document.getElementById('recipeOutput');

            if (item && recipeType) {
                recipeOutput.textContent = `Rezept für ${item} (${recipeType}) wird angezeigt. (Hier können Sie den Rezeptinhalt einfügen)`;
            } else {
                recipeOutput.textContent = 'Bitte wählen Sie sowohl ein Item als auch einen Rezepttyp aus.';
            }
        }

        // Funktion zum Aktualisieren des GUI-Bildes basierend auf der Auswahl
        function updateGuiImage() {
            const selectedType = document.getElementById('recipeType').value;
            const guiImageDisplay = document.getElementById('guiImageDisplay');
            
            const guiImages = {
                "crafting": "images/crafting_table.png",
                "furnace": "images/furnace.png",
                "campfire": "images/furnace.png",
                "blast_furnace": "images/furnace.png",
                "smoker": "images/furnace.png",
                "smithing_table": "images/smithing.png",
                "stonecutter": "images/stonecutter.png"
            };

            // Setze das Bild basierend auf der Auswahl
            if (selectedType in guiImages) {
                guiImageDisplay.src = guiImages[selectedType];
            } else {
                guiImageDisplay.src = 'images/crafting_table.png'; // Standardbild, wenn keine Auswahl getroffen wird
            }

            // Unsichtbare Felder basierend auf der Auswahl anzeigen/verbergen
            toggleSlots(selectedType);
        }

        // Funktion zur Verwaltung der Sichtbarkeit der Slots
        function toggleSlots(recipeType) {
            const allSlots = document.querySelectorAll('.slot');
            allSlots.forEach(slot => slot.style.display = 'none');

            if (recipeType === 'crafting') {
                toggleCraftingSlots(true);
            } else if (['furnace', 'blast_furnace', 'smoker', 'campfire'].includes(recipeType)) {
                toggleFurnaceSlots(true);
            } else if (recipeType === 'smithing_table') {
                toggleSmithingSlots(true);
            } else if (recipeType === 'stonecutter') {
                toggleStonecutterSlots(true);
            }
        }

        function toggleCraftingSlots(visible) {
            const displayValue = visible ? 'block' : 'none';
            document.getElementById('slot1').style.display = displayValue;
            document.getElementById('slot2').style.display = displayValue;
            document.getElementById('slot3').style.display = displayValue;
            document.getElementById('slot4').style.display = displayValue;
            document.getElementById('slot5').style.display = displayValue;
            document.getElementById('slot6').style.display = displayValue;
            document.getElementById('slot7').style.display = displayValue;
            document.getElementById('slot8').style.display = displayValue;
            document.getElementById('slot9').style.display = displayValue;
            document.getElementById('result').style.display = displayValue;
        }

        function toggleFurnaceSlots(visible) {
            const displayValue = visible ? 'block' : 'none';
            document.getElementById('furnaceSlot1').style.display = displayValue;
            document.getElementById('furnaceResult').style.display = displayValue;
        }

        function toggleSmithingSlots(visible) {
            const displayValue = visible ? 'block' : 'none';
            document.getElementById('smithingSlot1').style.display = displayValue;
            document.getElementById('smithingSlot2').style.display = displayValue;
            document.getElementById('smithingSlot3').style.display = displayValue;
            document.getElementById('smithingResult').style.display = displayValue;
        }

        function toggleStonecutterSlots(visible) {
            const displayValue = visible ? 'block' : 'none';
            document.getElementById('stonecutterSlot1').style.display = displayValue;
            document.getElementById('stonecutterResult').style.display = displayValue;
        }

        // Funktion zum Auswählen eines Slots (beispielhaft)
        function selectSlot(slotId) {
            alert(`Slot ${slotId} wurde ausgewählt.`);
        }

        // Event-Listener für die Rezepttyp-Auswahl
        document.getElementById('recipeType').addEventListener('change', updateGuiImage);

        // Initiales Laden der Items
        loadItems();
    </script>
</body>
</html>
