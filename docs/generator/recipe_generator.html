<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        #recipeForm {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #itemList {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .item {
            margin: 10px;
            text-align: center;
        }

        .item img {
            width: 100px;
            height: 100px;
        }

        .item p {
            margin: 5px 0 0;
        }

        .links {
            margin: 20px;
            text-align: center;
        }

        .links a {
            display: block;
            margin: 5px 0;
            color: #2c3e50;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        #guiImage {
            text-align: center;
            margin-top: 20px;
        }

        #guiImage img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Recipe Generator</h1>
    </header>

    <main>
        <form id="recipeForm">
            <label for="recipeType">Wähle Rezepttyp:</label>
            <select id="recipeType">
                <option value="crafting">Crafting</option>
                <option value="furnace">Furnace</option>
                <option value="campfire">Campfire</option>
                <option value="blast_furnace">Blast Furnace</option>
                <option value="smoker">Smoker</option>
                <option value="smithing_table">Smithing Table</option>
                <option value="stonecutter">Stonecutter</option>
            </select>

            <label for="itemSelect">Wähle ein Item:</label>
            <select id="itemSelect">
                <option value="">Bitte wählen...</option>
            </select>

            <button type="button" onclick="generateRecipe()">Rezept generieren</button>
        </form>

        <div id="recipeOutput"></div>

        <div id="itemList"></div>

        <div id="guiImage">
            <img id="guiImageDisplay" src="images/gui_crafting_table.png" alt="GUI Image" />
        </div>

        <div class="links">
            <a href="json_container.html" target="_blank">JSON Container</a>
        </div>
    </main>

    <footer>
        <p>© 2024 Minecraft Recipe Generator</p>
    </footer>

    <script>
        // Funktion zum Laden der Items
        function loadItems() {
            const itemSelect = document.getElementById('itemSelect');
            const itemList = document.getElementById('itemList');
            const apiUrl = 'items_list.json'; // Link zur JSON-Datei mit der Items-Liste

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    // Optionen in das Dropdown-Menü einfügen
                    itemSelect.innerHTML = '';
                    data.items.forEach(item => {
                        let option = document.createElement('option');
                        option.value = item.id;
                        option.textContent = item.name;
                        itemSelect.appendChild(option);
                    });

                    // Items in der Liste anzeigen
                    itemList.innerHTML = '';
                    data.items.forEach(item => {
                        let itemDiv = document.createElement('div');
                        itemDiv.classList.add('item');

                        let img = document.createElement('img');
                        img.src = item.image || 'default-item-image.png'; // Fallback-Bild, falls kein Bild vorhanden
                        img.alt = item.name;

                        let p = document.createElement('p');
                        p.textContent = item.name;

                        itemDiv.appendChild(img);
                        itemDiv.appendChild(p);

                        itemList.appendChild(itemDiv);
                    });
                })
                .catch(error => {
                    console.error('Fehler beim Laden der Items:', error);
                });
        }

        // Funktion zum Generieren eines Rezepts (beispielhaft)
        function generateRecipe() {
            const item = document.getElementById('itemSelect').value;
            const recipeType = document.getElementById('recipeType').value;
            const recipeOutput = document.getElementById('recipeOutput');

            if (item && recipeType) {
                recipeOutput.textContent = `Rezept für ${item} (${recipeType}) wird angezeigt. (Hier können Sie den Rezeptinhalt einfügen)`;
            } else {
                recipeOutput.textContent = 'Bitte wählen Sie sowohl ein Item als auch einen Rezepttyp aus.';
            }
        }

        // Funktion zum Aktualisieren des GUI-Bildes basierend auf der Auswahl
        function updateGuiImage() {
            const selectedType = document.getElementById('recipeType').value;
            const guiImageDisplay = document.getElementById('guiImageDisplay');
            
            const guiImages = {
                "crafting": "images/gui_crafting_table.png",
                "furnace": "images/gui_furnace.png",
                "campfire": "images/gui_campfire.png",
                "blast_furnace": "images/gui_blast_furnace.png",
                "smoker": "images/gui_smoker.png",
                "smithing_table": "images/gui_smithing_table.png",
                "stonecutter": "images/gui_stonecutter.png"
            };

            // Setze das Bild basierend auf der Auswahl
            if (selectedType in guiImages) {
                guiImageDisplay.src = guiImages[selectedType];
            } else {
                guiImageDisplay.src = 'images/gui_crafting_table.png'; // Standardbild, wenn keine Auswahl getroffen wird
            }
        }

        // Event-Listener für die Rezepttyp-Auswahl
        document.getElementById('recipeType').addEventListener('change', updateGuiImage);

        // Initiales Laden der Items
        loadItems();
    </script>
</body>
</html>
