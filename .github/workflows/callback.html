<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitte Warten</title>
</head>
<body>
    <h1>Bitte Warten</h1>
    <p>Verarbeite Authentifizierung...</p>

    <script>
        function getUrlParameter(name) {
            const regex = new RegExp('[?&]' + name + '=([^&#]*)');
            const results = regex.exec(window.location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        function saveToken(token) {
            if (token) {
                sessionStorage.setItem('authToken', token);
            }
        }

        // Verarbeitung des Tokens für Google OAuth
        const googleToken = getUrlParameter('access_token');
        if (googleToken) {
            saveToken(googleToken);
            alert('Erfolgreich angemeldet mit Google!');
            // Weiterleitung zu einer anderen Seite nach erfolgreicher Anmeldung
            window.location.href = 'redminer9630github.github.io/Redminer9630.de';
        }

        // Verarbeitung des Tokens für GitHub OAuth (Redirects nach Autorisierung)
        const githubCode = getUrlParameter('code');
        if (githubCode) {
            // GitHub gibt nur den Code zurück; Token muss serverseitig gegen diesen Code eingetauscht werden
            // Hier wird nur ein Beispiel gezeigt
            alert('GitHub-Anmeldung erfolgreich, aber Token-Verarbeitung ist serverseitig erforderlich!');
            window.location.href = 'redminer9630github.github.io/Redminer9630.de';
        }
    </script>
</body>
</html>
