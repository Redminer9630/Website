name: Update Docs Version

on:
  push:
    paths:
      - 'docs/**'

concurrency:
  group: update-docs-version-${{ github.ref }}
  cancel-in-progress: false

jobs:
  tag-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Tag Updaten
        run: |
          echo "Hier kommt dein Tag Update Code hin"

  update-autoloader:
    needs: tag-update
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Update date and time in autoloader.js
        run: |
          FILE=docs/autoloader.js
          DATE=$(date '+%y.%-m.%-d')   # %-m und %-d = keine f√ºhrenden Nullen
          TIME=$(date '+%H:%M')
          sed -i "s/\(date: \"[^\"]*\"\)/date: \"$DATE\"/" $FILE
          sed -i "s/\(time: \"[^\"]*\"\)/time: \"$TIME\"/" $FILE

      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/autoloader.js
          git diff --staged --quiet || git commit -m "Update autoloader date/time"
          git push
